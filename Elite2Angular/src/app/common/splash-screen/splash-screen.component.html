<!-- loading layout replaced by app after startupp -->
<div
    *ngIf="showSplash" 
    class="app-splash-screen" 
    [ngStyle]="{'opacity': opacityChange, 'transition': splashTransition}">
    <div class="app-loading">
        <!-- <img src="assets/images/app-loader.png"  alt="Loading..."> -->
        <s4-image class="loadingIcon"
        [source]="showLoaderImage != null ? showLoaderImage : ''"
            id="oiuimageimg"></s4-image>
        <svg class="spinner" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
</div>
