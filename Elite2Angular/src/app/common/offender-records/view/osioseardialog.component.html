<s4-message [(msgs)]="msgs" id="dlgvalidmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('osiosear.searchrhits')" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<s4-grid id="osirdlggrd" [rowData]="rowData" [columnDefs]="dlgColumnDefs" (rowClicked)="onRowSelectOffender($event)" [selected]="selectedRow"> </s4-grid>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
		<s4-button type="primary" (onClick)="display()">{{translateService.translate('common.display')}}</s4-button>
		<s4-button (onClick)="cancel()">{{translateService.translate('common.cancel')}}</s4-button>
		</div>	
	</s4-dialog-card-actions>
</s4-dialog-card>
