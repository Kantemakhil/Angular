<s4-dialog-card class="s4-dialog-card" [title]="heading" #dialog> 
	<s4-dialog-card-content class="s4-dialog-card-content">
		<div class="s4-panel-margin">
			<div [innerHTML]="label">

			</div>
		<!-- <pre *ngIf="allowLineGap" class="dialogContentStyle">
{{label}}
		</pre>
		<span *ngIf="!allowLineGap">
				{{label}}	
		</span> -->
	</div>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
    	<div fxLaout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" *ngIf="yasBtn" (onClick)="yes()">{{yesLabel}}</s4-button>
			<s4-button *ngIf="noBtn" (onClick)="no()" [disabled]="noBtnDisable">{{noLabel}}</s4-button>
			<s4-button *ngIf="cancelBtn" (onClick)="cancel()">{{cancelLabel}}</s4-button>
			<s4-button type="primary" *ngIf="okBtn" (onClick)="ok()">{{okLabel}}</s4-button>
    	</div>
    </s4-dialog-card-actions>
</s4-dialog-card>
