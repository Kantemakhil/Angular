<s4-dialog-card class="s4-dialog-card" title="Image" #dialog> <!-- [title]="translateService.translate('oiimview.imgviewTitle')" screenId="OIIMVIEW"-->
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
		<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
				<div fxFlex="1 0 auto">
					<img [src]="image ? image : 'assets/images/EmptyPhoto.PNG'" width="450" height="400" />
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (onClick)="dialog.close(null)">Exit</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
