<div  fxFlex="100%" fxLayout="column" fxLayoutGap="5px;" style="padding-top:5px;">
	<div fxLayout="row" fxLayoutGap="5px;">
		<div fxFlex="1 0 250px;" fxLayoutAlign="start" class="mat-body-2"></div>
	</div>
	<div fxLayout="row" fxLayoutGap="5px;" class="schedulesummary scrollbar">
	<table style="width:100%;max-height:200px;">
							<thead>
								  <tr>
					<th class="mat-body-2">Schedule Type</th>
					<th class="mat-body-2">Schedule Sub Type</th>
					<th class="mat-body-2">Date</th>
					<th class="mat-body-2">Time</th>
					<!-- <th class="mat-body-2">Location</th> -->
					<th class="mat-body-2">Staff Name</th>
								</tr>
							</thead>
			<tr *ngFor="let schedule of voffenderallschedulesData">
				<td class="mat-body-1">{{schedule.eventTypeDesc}}</td>
				<td class="mat-body-1">{{schedule.eventSubTypeDesc}}</td>
				<td class="mat-body-1">{{schedule.nbtEventDate}}</td>
				<td class="mat-body-1">{{schedule.startTime | date:'shortTime'}}</td>
				<!-- <td class="mat-body-1">{{schedule.toAgyLocDesc}}</td> -->
				<td class="mat-body-1">{{schedule.inChargeStaffName}}</td>
								</tr>
		</table>

	</div>
	<div class="divRow">
		<div class="divCell">
			<s4-hyperlink link="/CALSCH" width="75%" height="auto" [modalData]="modelData" [queryparam]="'defaultView'">
				Seven day schedule
			</s4-hyperlink>
		</div>
	</div>

</div>
