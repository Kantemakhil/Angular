<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocustfas.staffassignments')" screenId="OCUSTFAS" showInmateHeader=true (selectedOffenderChange)="onOffenderChange($event)"
 #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 150px">
					<s4-textbox id="textnbt_agy_loc_id" [(ngModel)]="agyLocId" [placeholder]="translateService.translate('system-profile.inst-agency')"
					 maxlength="40" (click)="staffValidate()" readonly=true>
					</s4-textbox>
				</div>
				<div fxFlex="1 0 150px">
					<s4-textbox id="selnbt_last_name" [(ngModel)]="caseplansModel.lastName" [required]="true" [placeholder]="translateService.translate('system-profile.name-last')"
					 (click)="staffValidate()" [disabled]="dataDisabled" readonly=true>
					</s4-textbox>
				</div>
				<div fxFlex="0 0 50px">
					<s4-launchbutton id="seldsp_prop_cont1" link="/OCUSTFASPOPUP" modal="true" (afterDialogClosed)="getDialogData($event)" width="80%"
					 height="auto" [disabled]="popDisabled" (click)="staffAssignments()">...</s4-launchbutton>
				</div>
				<div fxFlex="1 0 150px">
					<s4-textbox id="selnbt_first_name" [(ngModel)]="caseplansModel.firstName" [placeholder]="translateService.translate('system-profile.name-given-1')"
					 (click)="staffValidate()" [disabled]="dataDisabled" readonly=true>
					</s4-textbox>
				</div>
				<div fxFlex="0 0 150px">
					<s4-textbox id="seluser_id" [(ngModel)]="userIdTemp" [placeholder]="translateService.translate('ocustfas.userid')"
					 (click)="staffValidate()" [disabled]="dataDisabled" readonly=true>
					</s4-textbox> 
				</div>
				<div fxFlex="0 0 125px">
					<s4-datepicker #date id="textstart_date" [(ngModel)]="caseplansModel.startDate" [placeholder]="translateService.translate('common.date')"
					 [required]="true">
					</s4-datepicker>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_save" (onClick)="ocustfasSavecaseplansForm(date)" [disabled]="disabled">
				{{translateService.translate('common.btnsave')}}
			</s4-button>
			<s4-button id="but_cancel" (onClick)="cancel()">
				{{translateService.translate('common.exit')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
