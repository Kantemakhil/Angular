<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocutasat.title')" #dialog screenId="OCUTASAT">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocutasat.paneltitle')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="0 0 250px">
					<s4-lov link="ocdtwork/cgfkCrtMvTmpAgyLocIdRecordGroup?caseLoadId={{sessionManager.currentCaseLoad}}"
					[placeholder]="translateService.translate('ocutasat.agyloc')" [codeTitle]="translateService.translate('ocdtwork.agyloc')"  [readonly]="readeOnlyFields" [(ngModel)]="teamsModel.nbtAtDesc" (blur)="onAreaTypeChnage()" name="areaType" optionWidth="500"
					descTitle="Description" required= true (optionChange)="changeCenterType($event)"></s4-lov>
					<!-- [link]="areaTypeLink"s -->
				</div>
				
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocutasat.subpaneltitle')">
			<s4-grid id="offcasenrtab" [rowData]="teamsData" [columnDefs]="teamsColumnDef" (rowClicked)="onRowClickteams($event)">
			</s4-grid>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button id="but_select" (onClick)="select()" [disabled]="selectButtontnFlag">
					{{translateService.translate('common.btnSelect')}}
				</s4-button>
				<s4-button id="but_clera" (onClick)="clear()" [disabled]="clrBtnFlag">
					{{translateService.translate('common.clear')}}
				</s4-button>
				<s4-button id="but_cancel" (onClick)="cancel()">
					{{translateService.translate('common.exit')}}
				</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
