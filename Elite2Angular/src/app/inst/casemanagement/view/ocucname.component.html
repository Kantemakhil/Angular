<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocucname.title')" screenId="OCUCNAME"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocucname.existingcasenotedetails')">
			<div fxLayout="row wrap" fxLayoutAlign="start end">
				<div fxFlex="0 0 780px">
					<s4-textarea id="textcase_note_text" [(ngModel)]="caseNoteComment"
						[placeholder]="translateService.translate('ocucname.casenotetext')" maxlength="32000" readonly=true>
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocucname.amendcasenote')">
			<div fxLayout="row wrap" fxLayoutAlign="start end">
				<div fxFlex="0 0 780px">
					<s4-textarea id="textcase_note_text" [(ngModel)]="offcasenoteModel.amendNotecaseNoteText"
						[placeholder]="translateService.translate('ocucname.casenotetext')"  [maxlength]=maxCasenotetextLength>
					</s4-textarea>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<s4-checkbox id="textcheck_box1" [(ngModel)]="checkAttempt" (change)="onCbChange($event)">
					{{checkBox1}}
				</s4-checkbox>
				<s4-checkbox id="textcheck_box3" [(ngModel)]="checkCase" (change)="onCbChange($event)">
					{{checkBox2}}
				</s4-checkbox>
				<s4-checkbox id="textcheck_box5" [(ngModel)]="checkOther" (change)="onCbChange($event)">
					{{checkBox3}}
				</s4-checkbox>
				<s4-checkbox id="textcheck_box2" [(ngModel)]="checkAnt" (change)="onCbChange($event)">
					{{checkBox4}}
				</s4-checkbox>
				<s4-checkbox id="textcheck_box4" [(ngModel)]="checkCollateral" (change)="onCbChange($event)">
					{{checkBox5}}
				</s4-checkbox>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button id="but_save" name="BUT_SAVE" (onClick)="butSaveWhenButtonPressedTrigger()" [disabled]="saveBtnDisable">
				{{this.translateService.translate('common.btnsave')}}
			</s4-button>
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="butExitWhenButtonPressedTrigger()">
				{{this.translateService.translate('common.exit')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
