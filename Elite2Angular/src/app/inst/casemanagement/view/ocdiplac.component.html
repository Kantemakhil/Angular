<s4-message [(msgs)]="msgs"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocdiplac.staffmemberToCasePlan')"
    screenId="OCDIPLAC" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="100%">
                    <s4-grid #grid [rowData]="smcpRowdata" [columnDefs]="smcpColumnDefs"
                        (rowClicked)="onRowClick($event)" [enableInsert]=asignInsert enableUpdate=true
                        [onInsert]="onGridInsert" [validateRow]="validateRow" [selected]="selectedIndex"
                        externalSave=true [onClear]="onGridClear">
                    </s4-grid>
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>

    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button type="primary" id="but_select" (onClick)="select()" [disabled]="assignBtn">
                {{translateService.translate('ocdiplac.assign')}}
            </s4-button>
            <s4-button id="but_cancel" (onClick)="cancel()">
                {{translateService.translate('ocdiplac.exit')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
