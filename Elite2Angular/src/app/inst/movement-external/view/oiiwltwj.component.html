<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('oiiwltwj.screenname')" [screenId]="translateService.translate('oiiwltwj.screenid')">
	<s4-panel [cardType]="true" [title]="translateService.translate('oiiwltwj.waitList')">
		<div fxLayout fxLayout.xs="column">
			<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
				<div fxFlex="100%">
					<s4-grid id="vtwltab" [rowData]="vtwlData" [columnDefs]="vTwlColumnDef" (rowClicked)="onRowClickvtwl($event)" 
					enableUpdate=true (onCommit)="oiiwltwjSavevtwlForm($event)" [selected]="selected" [validateRow]="validateWaitingList" #grid>
					</s4-grid>
				</div>
			</div>
		</div>
	</s4-panel>
	</s4-pane>
