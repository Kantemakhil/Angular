<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocurwarn.title')" screenId="OCURWARN"
  #dialog>
  <s4-dialog-card-content class="s4-dialog-card-content" id="ocurwarn_dlgactn">
    <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
    <div class="s4-panel-margin panelcolor">
      {{label}}
    </div>
    <div class="s4-panel-margin">
      {{translateService.translate('ocurwarn.beforeproceeding')}}
    </div>
</s4-dialog-card-content>
  <s4-dialog-card-actions class="s4-dialog-card-actions">
    <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
      <s4-button type="primary" id="but_yes" name="BUT_YES" (click)="butYesWhenButtonPressedTrigger()">
        {{translateService.translate('common.yes')}}
      </s4-button>
      <s4-button id="but_no" name="BUT_NO" (click)="butNoWhenButtonPressedTrigger()">
        {{translateService.translate('common.no')}}
      </s4-button>
    </div>
  </s4-dialog-card-actions>
</s4-dialog-card>
