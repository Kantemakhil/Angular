<s4-message [(msgs)]="msgs" id="dlgvalidmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiinames.namesearch')" screenId="OIINAMES"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<form #oiinamesForm="ngForm">
				<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="1 0 100px">
						<s4-textbox id="lastName" name="lastName"
							[placeholder]="this.translateService.translate( 'system-profile.name-last' )"
							[(ngModel)]="namesrchModel.lastName" [readonly]="namesReadOnly" (keypress)="onlyAlphabetallowed($event)" (paste)="onPaste($event)"></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="firstName" name="firstName"
							[placeholder]="this.translateService.translate( 'system-profile.name-given-1' )"
							[(ngModel)]="namesrchModel.firstName" [readonly]="namesReadOnly" (keypress)="onlyAlphabetallowed($event)" (paste)="onPaste($event)"></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="offenderIdDisplay" name="offenderIdDisplay"
							[placeholder]="this.translateService.translate( 'system-profile.off-id-code' )"
							[(ngModel)]="namesrchModel.offenderIdDisplay" [readonly]="namesReadOnly" uppercase>
						</s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="bookingNo" name="bookingNo"
							[placeholder]="this.translateService.translate( 'system-profile.book-id' )"
							[(ngModel)]="namesrchModel.bookingNo" [readonly]="namesReadOnly" uppercase></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="agyLocId" name="agyLocId"
							[placeholder]="this.translateService.translate( 'system-profile.inst-agency' )"
							[(ngModel)]="namesrchModel.agyLocId" [readonly]="namesReadOnly" uppercase></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="livingUnitDescription" name="livingUnitDescription"
							[placeholder]="this.translateService.translate( 'oiinames.housinglocation' )"
							[(ngModel)]="namesrchModel.livingUnitDescription" [readonly]="namesReadOnly" uppercase>
						</s4-textbox>
					</div>
				</div>
			</form>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
					<s4-grid [rowData]="namesrchData" [columnDefs]="oiinamesColumnDefs"
						(rowClicked)="onRowClickagyincpartiesoffender($event)" [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button (onClick)="ok(oiinamesForm)" type="primary" [disabled]="retriveDisable">
				{{translateService.translate('oiinames.retrieve')}}</s4-button>
			<s4-button (onClick)="onOffenderChange()" [disabled]="selectDisable">
				{{translateService.translate('oiinames.select')}}</s4-button>
			<s4-button (onClick)="cancel()" [disabled]="cancelDisable">
				{{translateService.translate('common.btnCancel')}}</s4-button>
			<s4-button (onClick)="clearQuery();oiinamesForm.reset()" [disabled]="clearDisable">
				{{translateService.translate('common.clear')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
