<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuupsta.title')" #dialog
	screenId="OCUUPSTA" (selectedOffenderChange)="onOffenderChange($event)">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuupsta.firstpanel')">
			<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="30">
					<s4-lov id="selstatus_desc" [(ngModel)]="updctrlModel.statusDesc" required=true [readonly]="commonDsbl"
						(optionChange)="statusReasonDescChange($event)" (blur)="onStatusBlur()" domain='PS_PRG_STAT'
						[placeholder]="translateService.translate('ocuupsta.status')">
					</s4-lov>
					<!-- [link]="statusLink" -->
				</div>
				<div fxFlex="25">
					<s4-datepicker id="textstatus_date" [(ngModel)]="updctrlModel.statusDate" [readonly]="commonDsbl" #statusDate
						[placeholder]="translateService.translate('ocuupsta.date')" required=true>
					</s4-datepicker>
				</div>
				<div fxFlex>
					<s4-lov id="selstatus_reason_desc" [(ngModel)]="statusReason" #statusReson 
						[readonly]="disableStatusReason" (optionChange)="getstatusReason($event)"
						[required]="statusReasonDesc" (blur)="onStatusReasonBlur()" domain='PS_PRG_OBSTS'
						[placeholder]="translateService.translate('ocuupsta.reason')">
					</s4-lov>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="2 0 500px">
					<s4-textarea [placeholder]="translateService.translate('ocuupsta.comment')" maxlength="240"
						[(ngModel)]="updctrlModel.commentText" [readonly]="commonDsbl">
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuupsta.secondpanel')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid id="offprgoblhtytab" [rowData]="offprgoblhtyData" [columnDefs]="offPrgOblHtyColumnDef"
						[selected]="selected">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_save" name="BUT_SAVE" [disabled]="commonDsbl"
				(onClick)="ocuperprSaveprofilesForm(statusDate)">
				{{translateService.translate('common.btnsave')}} </s4-button>
			<s4-button [disabled]="clearDisabled" (onClick)="clear()">
				{{translateService.translate('common.clear')}}
			</s4-button>
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="cancel()">
				{{translateService.translate('common.exit')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
