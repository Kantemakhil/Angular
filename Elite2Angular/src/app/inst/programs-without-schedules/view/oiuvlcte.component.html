<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiuvlcte.title')" screenId="OIUVLCTE" #oiuvlcteDialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 30px">
					<s4-textbox id="textnbt_suite" [(ngModel)]="ctlblkModel.suiteNumber"
						[placeholder]="translateService.translate('common.suite')" readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="textnbt_street" [(ngModel)]="ctlblkModel.streetInformation"
						[placeholder]="translateService.translate('common.street')" readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="1 0 50px">
					<s4-textbox id="textnbt_city" [(ngModel)]="ctlblkModel.cityName"
						[placeholder]="translateService.translate('common.city')" readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="1 0 70px">
					<s4-textbox id="textnbt_state" [(ngModel)]="ctlblkModel.provStateDesc"
						[placeholder]="translateService.translate('system-profile.prov-state')" readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="1 0 40px">
					<s4-textbox id="textnbt_postal" [(ngModel)]="ctlblkModel.zipPostalCode"
						[placeholder]="translateService.translate('system-profile.zip-post')" readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="1 0 70px">
					<s4-textbox id="textnbt_facility" [(ngModel)]="ctlblkModel.facility"
						[placeholder]="translateService.translate('system-profile.inst-agency')" readonly="true">
					</s4-textbox>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="onButExitclick()">
				{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
