<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('osuntask.panelTitle')" #dialog
	screenId="OSUNTASK">
	<s4-dialog-card-content class="s4-dialog-card-content" id="osuntask_dlgactn">
		<s4-panel [cardType]="true" [title]="translateService.translate('common.details')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 80px">
					<s4-lov #selwork_type [(ngModel)]="workType" [titles]="workTitle" parent="parent"
						[placeholder]="translateService.translate('common.tasktype')" [link]="workLink"
						(blur)="workBlured($event)" (optionChange)="workTypeChange($event)" [required]="true">
					</s4-lov>
				</div>
				<div fxFlex="1 0 100px">
					<s4-lov #selwork_type [(ngModel)]="moduleName" 
						[placeholder]="translateService.translate('osuntask.module')" (optionChange)="moduleChange($event)" link="osuntask/rgModulesRecordGroup" [required]="true">
					</s4-lov>
				</div>
				<div fxFlex="1 0 80px">
					<s4-lov #selstaff_name [(ngModel)]="staffName" [titles]="staffTittle" [readonly]="staffDisable"
						parent="parent" [link]="staffLink" (blur)="staffBlured($event)"
						(optionChange)="staffTypeChange($event)"
						[placeholder]="translateService.translate('common.officername')">
					</s4-lov>
				</div>
				<div fxFlex="1 0 80px">
					<s4-lov #selteam_name [(ngModel)]="teamName" [required]="true" [titles]="teamTittle"
						[readonly]="teamDisable" (optionChange)="teamChange($event)" [link]="teamLink"
						(blur)="teamBlured($event)" [placeholder]="translateService.translate('common.team')">
					</s4-lov>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
				<div fxFlex="2 0 80px" class="s4-iv-height">
					<label class="s4-label-content">{{offName}}</label>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="70">
					<s4-textarea id="textdetails" [(ngModel)]="details" [readonly]="textDisable"
						[placeholder]="translateService.translate('common.details')" maxlength="240" [required]="true">
					</s4-textarea>
				</div>
				<div fxFlex>
					<s4-datepicker id="effectiveDate" name="effectiveDate"
						[placeholder]="translateService.translate('common.duedate')" [(ngModel)]="date" maxlength="10"
						(selectedChanged)="onDateChange($event)">
					</s4-datepicker>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_save" (click)="onButSave()">
				{{translateService.translate('common.btnSend')}} </s4-button>
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="onButExitclick()">
				{{translateService.translate('common.exit')}} </s4-button>
			<s4-button id="but_clear" name="BUT_CLEAR" (onClick)="clearFields()" [disabled]="isClearDisabled()">
				{{translateService.translate('common.clear')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
