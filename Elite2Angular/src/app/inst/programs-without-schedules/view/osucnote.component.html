<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('osucnote.panelTitle')" screenId="OSUCNOTE"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content" id="osucnote_dlgactn">
		<s4-panel [cardType]="true" [title]="translateService.translate('common.details')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
				<div fxFlex="1 0 80px">
					<s4-lov id="caseNote_type" [(ngModel)]="caseNoteType" [required]="true" [titles]="caseNoteTitle"
						[placeholder]="translateService.translate('osucnote.caseNoteType')" [link]="caseNoteTypeLink"
						(optionChange)="caseNoteChange($event)" (blur)="caseNoteBlured($event)">
					</s4-lov>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="caseNote_sub_type" [(ngModel)]="caseNoteSubType" [readonly]=true
						[placeholder]="translateService.translate('osucnote.subType')" maxlength="40">
					</s4-textbox>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
				<div fxFlex="2 0 80px" class="s4-iv-height">
					<label class="s4-label-content">{{offName}}</label>
					<s4-textarea id="textdetails" [(ngModel)]="details" [readonly]="detailsDis"
						[placeholder]="translateService.translate('common.details')" maxlength="3900" [required]="true">
					</s4-textarea>
				</div>

			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button type="primary" id="but_save" (click)="onButSave()">
				{{translateService.translate('common.btnSend')}}
			</s4-button>
			<s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick()">
				{{this.translateService.translate('common.exit')}}
			</s4-button>
			<s4-button id="but_clear" name="BUT_CLEAR" (onClick)="clearFields()" [disabled]="isClearDisabled()">
				{{translateService.translate('common.clear')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
