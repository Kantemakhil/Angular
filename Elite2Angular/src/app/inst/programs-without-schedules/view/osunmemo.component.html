<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('osunmemo.panelTitle')" screenId="OSUNMEMO"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content" id="osunmemo_dlgactn">
		<s4-panel [cardType]="true" [title]="translateService.translate('common.details')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
				<div fxFlex="1 0 80px">
					<s4-lov #selwork_type id="selwork_type" [(ngModel)]="workType" [titles]="workTitle"
						optionWidth="500" [link]="workLink" [required]="true" (blur)="workBlured($event)"
						(optionChange)="workTypeChange($event)" maxlength="40"
						[placeholder]="translateService.translate('common.memotype')">
					</s4-lov>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="textwork_sub_type" [(ngModel)]="workSubType" [readonly]=true
						[placeholder]="translateService.translate('common.subtype')" maxlength="40">
					</s4-textbox>
				</div>
				<div fxFlex="1 0 80px">
					<s4-lov #selstaff_name id="selstaff_name" [(ngModel)]="staffName" parent="parent"
						[titles]="staffTittle" [readonly]="staffDisable" [link]="staffLink" (blur)="staffBlured($event)"
						(optionChange)="staffTypeChange($event)"
						[placeholder]="translateService.translate('common.officername')">
					</s4-lov>
				</div>
				<div fxFlex="1 0 80px">
					<s4-lov #selteam_name id="selteam_name" [(ngModel)]="teamName" [required]="true"
						[titles]="teamTittle" [readonly]="teamDisable" [link]="teamLink" (blur)="teamBlured($event)"
						(optionChange)="teamChange($event)" [placeholder]="translateService.translate('common.team')">
					</s4-lov>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
				<div fxFlex="0 0 auto">
					<s4-checkbox id="checkdisplay_auto0" name="active" [(ngModel)]="ackReq"
						(ngModelChange)="isInsertable()" [disabled]="checkDisabled">
						{{translateService.translate('osunmemo.ackCheck')}}
					</s4-checkbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="textack_subject" [(ngModel)]="ackMemoSubject" [readonly]="ackSubjectDisable"
						[required]="ackSubReq"
						[placeholder]="translateService.translate('osunmemo.AcknowledgementMemoSubject')"
						maxlength="240">
					</s4-textbox>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex class="s4-iv-height">
					<label position="right" class="s4-label-content">{{offName}}
						<s4-textarea id="textdetails" [(ngModel)]="memoDetails" [readonly]="textDisable"
							[required]="true" [placeholder]="translateService.translate('osunmemo.memodetail')"
							maxlength="5000">
						</s4-textarea>
					</label>
				</div>
				<div fxFlex="20">
					<s4-datepicker id="effectiveDate" name="effectiveDate" [readonly]="textDisable"
						[placeholder]="translateService.translate('common.date')"
						(selectedChanged)="onDateChange($event)" [(ngModel)]="date" maxlength="10">
					</s4-datepicker>
				</div>
				<div fxFlex="20">
					<s4-lov id="selseverity" [(ngModel)]="severity" [required]="true" [titles]="severityTittle"
						[readonly]="textDisable" domain="MEMO_SEVTY"
						[placeholder]="translateService.translate('osunmemo.Severity')">
					</s4-lov>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_save" (click)="onButSave()">
				{{translateService.translate('common.btnSend')}}
			</s4-button>
			<s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick()">
				{{this.translateService.translate('common.exit')}}
			</s4-button>
			<s4-button id="but_clear" name="BUT_CLEAR" (onClick)="clearFields()" [disabled]="isClearDisabled()">
				{{translateService.translate('common.clear')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
