<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('oimctact.panetitle')" screenId="OIMCTACT">
	<s4-panel [cardType]="true" [title]="translateService.translate('oimctact.paneltitle')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="1 0 1000px">
				<div fxFlex="1 0 700px">
					<s4-grid #grid [rowData]="contactpersontypesData" [columnDefs]="contactPersonTypesColumnDef" [enableInsert]="contactpersontypesInsert"
					 [enableUpdate]="true" [selected]="tableIndex" [validateRow]="validateRowData" (onCommit)="oimctactSavecontactpersontypesForm($event)"
					 [onInsert]="onGridInsert" [onClear]="onGridClear" (rowClicked)="onRowClicksencalc($event)">
					</s4-grid>
				</div>
			</div>
		</div>
	</s4-panel>
</s4-pane>
