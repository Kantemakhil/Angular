<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocmteammain.maintainteams')" screenId="OCMTEAMMAIN">
	<!-- <div fxLayout="row wrap" fxLayoutAlign="end" id="paginationRecord">
		<div class="input filter-input page-summary">
			
		</div>
	</div> -->
	<s4-panel [cardType]="true" [title]="">
		<div fxLayout="row" fxLayoutAlign="space-between none" fxLayoutGap="10px">
			<div fxFlex>
				<div class="s4-panel-title">{{translateService.translate('ocmteammain.teams')}}</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
				<s4-launchbutton id="launch_Button" width="60%" height="60%" modal="true" [onLaunchClick]="onCreateTeamClick">
					{{translateService.translate('ocmteammain.createteam')}}</s4-launchbutton>
			</div>
		</div>
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id="teamstab" #teamsgrid [rowData]="teamsData" [columnDefs]="teamsColumnDef"
					(rowClicked)="onRowClickteams($event)"  [enableInsert]="false"
					[enableUpdate]="false" [enableDelete]="false"
					[disabled]="disabled" [selected]="teamsIndex" [validateRow]="validateRowDataTeams"
					(onCommit)="teamsDataSave($event)" 
					[onClear]="onGridClearTeams"></s4-grid>

			</div>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocmteammain.assignremovestaff')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id="teammemberstab" #teamMembersgrid [rowData]="teammembersData"
					[columnDefs]="teamMembersColumnDef" (rowClicked)="onRowClickteammembers($event)"
					[enableInsert]="teamMembersEnableGrid" [enableUpdate]="enableTeamMembersGrid" enableDelete="true"
					[disabled]="disabled" [selected]="tableIndex" [validateRow]="validateRowDataStaff"
					(onCommit)="saveTeamMembersData($event)"  [onClear]="onGridClearStaff"
					[onInsert]="teamMembersInsert"></s4-grid>
			</div>
		</div>
			
	</s4-panel>
</s4-pane>
