<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" #ocuwkhtyDialog [title]="translateService.translate('ocuwkhty.title')" screenId="OCUWKHTY">
	<s4-dialog-card-content class="s4-dialog-card-content" id="ocuwkhty_dlgactn">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuwkhty.panelonetitle')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-textbox id="textoffender_last_name" [(ngModel)]="taskModel.officerName"
						[placeholder]="translateService.translate('common.lastname')" maxlength="35" [readonly]="true">
					</s4-textbox>
				</div>
				<div fxFlex>
					<s4-textbox id="textoffender_first_name" [(ngModel)]="taskModel.triggerName"
						[placeholder]="translateService.translate('common.firstname')" maxlength="35" [readonly]="true">
					</s4-textbox>
				</div>
				<div fxFlex>
					<s4-textbox id="textoffender_id_display" [(ngModel)]="taskModel.staffId"
						[placeholder]="translateService.translate('common.aos')" maxlength="10" [readonly]="true">
					</s4-textbox>
				</div>
				<div fxFlex>
					<s4-textbox id="textwork_type_desc" [(ngModel)]="taskModel.workType" maxlength="40"
						[placeholder]="translateService.translate('common.tasktype')" [readonly]="true">
					</s4-textbox>
				</div>
				<div fxFlex>
					<s4-textbox id="textwork_sub_type_desc" [(ngModel)]="taskModel.workSubType"
						[placeholder]="translateService.translate('common.subtype')" maxlength="40" [readonly]="true">
					</s4-textbox>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-datepicker id="dueDate" name="dueDate"
						[placeholder]="translateService.translate('common.duedate')" [(ngModel)]="taskModel.dueDate"
						[readonly]="true"></s4-datepicker>
				</div>
				<div fxFlex="30">
					<s4-textbox id="textdetails" [(ngModel)]="taskModel.details" maxlength="4000"
						[placeholder]="translateService.translate('common.details')" [readonly]="true">
					</s4-textbox>
				</div>
				<div fxFlex="30">
					<s4-textbox id="textcomplete_reason_desc" [(ngModel)]="taskModel.completeReasonCode"
						[readonly]="true" [placeholder]="translateService.translate('ocuwkhty.completionreason')"
						maxlength="40">
					</s4-textbox>
				</div>
				<div fxFlex>
					<s4-datepicker id="completionDate" name="completionDate"
						[placeholder]="translateService.translate('ocuwkhty.completiondate')"
						[(ngModel)]="taskModel.completionDate" [readonly]="true"></s4-datepicker>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuwkhty.paneltwotitle')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid id="vworkassignmenthistorytab" [rowData]="vworkassignmenthistoryData"
						[columnDefs]="vWorkAssignmentHistoryColumnDef"[selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button id="but_exit" name="BUT_EXIT" (onClick)="onButExitclick()">
					{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
