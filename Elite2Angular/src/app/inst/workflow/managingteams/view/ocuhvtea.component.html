<div>
	<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuhvtea.dlgtitle')" screenId="OCUHVTEA" #dialog>
		<s4-dialog-card-content class="s4-dialog-card-content">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
						<s4-panel [title]="">
								<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
									<div fxFlex="0 0 300px">
										<s4-lov id="Resulting Status" name="Resulting Status"
											[placeholder]="translateService.translate('ocuhvtea.function')" domain="FUNCTION"
											[(ngModel)]="offvteamhtySearchModel.functionType"
											[readonly]="namesReadOnly" (blur)="onFunctionTypeBlur()" [titles]="functionTitles"></s4-lov>
									</div>
		
									<div fxFlex="0 0 250px">
										<s4-textbox id="code" name="code"
											[placeholder]="translateService.translate('ocuhvtea.teamresponsible')"
											[(ngModel)]="offvteamhtySearchModel.teamCode" (ngModelChange)="isInsertable()"
											[readonly]="namesReadOnly"></s4-textbox>
									</div>
		
		
									<div fxFlex="0 0 125px">
										<s4-datepicker id="assignDate" name="assignDate"
											[placeholder]="translateService.translate('ocuhvtea.assigndate')"
											[(ngModel)]="offvteamhtySearchModel.assignDate" (ngModelChange)="isInsertable(date)"
											[readonly]="namesReadOnly" #date></s4-datepicker>
									</div>
									<div fxFlex="0 0 125px">
										<s4-datepicker id="expirydate" name="expirydate"
											[placeholder]="translateService.translate('ocuhvtea.removeddate')"
											[(ngModel)]="offvteamhtySearchModel.expiryDate"
											(ngModelChange)="isInsertable(dateOne)" [readonly]="namesReadOnly" #dateOne>
										</s4-datepicker>
									</div>
		
								</div>
								<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
									<div fxFlex="0 0 auto">
										<s4-button id="but_retrieve" name="BUT_Retrieve"
											(onClick)="offvteamhtyExecuteQuery(date,dateOne)" [disabled]="retriveDisabled">
											{{translateService.translate('common.retrieve')}}</s4-button>
										<s4-button id="but_exit" name="BUT_EXIT" (onClick)="clear()" [disabled]="clearDisabled">
											{{translateService.translate('common.clear')}}</s4-button>
									</div>
								</div>
							<!-- </s4-panel>
					<s4-panel [title]=""> -->
						<div class="divider my-1">
							<mat-divider></mat-divider>
						</div>
						<div fxLayout="column" fxLayoutAlign="space-between none">
							<div fxFlex="1 0 auto">
								<s4-grid id="mergelogtab" [rowData]="offvteamhtyData" [columnDefs]="offVteamHtyColumnDef"
									[selected]="historyIndex" (rowClicked)="onRowClickHIst($event)">
								</s4-grid>
							</div>
						</div>
					</s4-panel>
				</div>
			</div>
		</s4-dialog-card-content>

		<s4-dialog-card-actions class="s4-dialog-card-actions" id="otucobwh_dlgactn">
			<div fxLayout="row" fxLayoutAlign="start end">
				<div fxFlex="100%" fxLayoutGap="7px">
					<s4-button (onClick)="onButExitclick()">{{translateService.translate('common.exit')}}</s4-button>
				</div>
			</div>
		</s4-dialog-card-actions>
	</s4-dialog-card>
</div>
