	<s4-panel [title]="">
		<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
			<div fxFlex="1 0 700px">
				<s4-grid #orderTypesGrid id="ordertypestab" [rowData]="ordertypesData"
					[columnDefs]="orderTypesColumnDef" (rowClicked)="onRowClickordertypes($event)"
					[onInsert]="onOrderTypesGridInsert" [enableInsert]="orderTypesInsert" enableUpdate=true
					[selected]="ordertypesIndex" [onClear]="onOrderTypesGridClear"
					[validateRow]="validateOrderTypesRowData" (onCommit)="oimcrtorSaveordertypesForm($event)"></s4-grid>
			</div>
		</div>
	</s4-panel>
	<s4-panel [title]="translateService.translate('oimcrtor.templateTitle')">
		<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
			<div fxFlex="1 0 700px">
				<s4-grid #grid id="iwptemplateobject
				stab" [rowData]="iwptemplateobjectsData" [columnDefs]="iwpTemplateObjectsColumnDef"
					(rowClicked)="onRowClickiwptemplateobjects($event)" [enableInsert]="iwpObjGridInsert"
					enableUpdate=true  [onInsert]="onGridInsert"
					 [selected]="iwptemplateobjectsIndex" [validateRow]="validateRowData"
					(onCommit)="oimcrtorSaveiwptemplateobjectsForm($event)" [onClear]="onGridClear"></s4-grid>
			</div>
		</div>
	</s4-panel>
</s4-pane>
