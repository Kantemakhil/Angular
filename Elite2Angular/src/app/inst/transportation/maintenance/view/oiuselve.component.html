<div>
    <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
    <s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiuselve.selectvechile')"
        screenId="OIUSELVE" #dialog>
        <s4-dialog-card-content class="s4-dialog-card-content">
            <s4-panel [cardType]="true">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="5px">
                    <div fxFlex="100%">
                        <s4-grid id="selectvehicles" [rowData]="selectvehiclesData"
                            [columnDefs]="selectVehiclesColumnDef"
                            (rowClicked)="onRowClickselectvehicles($event)"></s4-grid>
                    </div>
                </div>
            </s4-panel>
        </s4-dialog-card-content>
        <s4-dialog-card-actions class="s4-dialog-card-actions">
            <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
                <s4-button id="but_select" type="primary" name="BUT_SELECT" (onClick)="onButSelectclick()"
                    [disabled]="selectDisabled">{{translateService.translate('oiuselve.select')}}
                </s4-button>
                <s4-button id="but_profile_exit" name="BUT_EXIT"
                    (onClick)="onButExitclick()">{{translateService.translate('oiuselve.cancel')}}
                </s4-button>
            </div>
        </s4-dialog-card-actions>
    </s4-dialog-card>
</div>
