<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocdchgdt.chargedetails')" #dialog
    screenId="OCDCHGDT">
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
        <s4-panel [title]="" [cardType]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="1 0 200px">
                    <s4-lov id="categorylov" name="categoryLov" [(ngModel)]="chargeData.category" source="OIMOFFEN"
                        [placeholder]="this.translateService.translate('ocdchgdt.category')" link="oimoffen/rgHoCodeRecordGroup" [readonly]="true">
                    </s4-lov>
                </div>
                <div fxFlex="1 0 200px">
                    <s4-lov id="severitylov" name="severityLov" [(ngModel)]="chargeData.severity"
                        [placeholder]="this.translateService.translate('ocdchgdt.severity')" domain="SEVERE_RANK" [readonly]="true">
                    </s4-lov>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="1 0 200px">
                    <s4-panel [title]="translateService.translate('ocdchgdt.indicators')">
                    <s4-grid #indicatorsgrid [columnDefs]="indicatorsColDef" [selected]="indicatorsSelectedRow"
                        [(rowData)]="indicatorsRowData" [enableInsert]="false" [enableUpdate]="false"
                        [enableDelete]="false" id="indicators-grid">
                    </s4-grid>
                </s4-panel>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="1 0 200px">
                    <s4-lov id="plealov" name="pleaLov" [(ngModel)]="chargeData.plea"
                        [placeholder]="this.translateService.translate('ocdchgdt.plea')" domain="PLEA_STATUS" [readonly]="isDisabled">
                    </s4-lov>
                </div>
                <div fxFlex="1 0 200px">
                    <s4-datepicker id="incidentDate" name="incidentDate" [(ngModel)]="chargeData.incidentDate"
                        [placeholder]="this.translateService.translate('ocdchgdt.incidentDate')" [readonly]="isDisabled">
                    </s4-datepicker>
                </div>
                <div fxFlex="1 0 200px">
                    <s4-datepicker id="range" name="rangeDate" [(ngModel)]="chargeData.Range"
                        [placeholder]="this.translateService.translate('ocdchgdt.range')" [readonly]="isDisabled">
                    </s4-datepicker>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="1 0 200px">
                    <s4-textarea id="particulars" [(ngModel)]="chargeData.particulars" [restrictCharacters]="notAllowCharacters"
                        [placeholder]="translateService.translate('ocdchgdt.particulars')" maxlength="4000" [readonly]="isDisabled">
                    </s4-textarea>
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button type="primary" id="but_save" name="BUT_SAVE" (onClick)="onButSaveClick()" [disabled] = "isSaveDisabled" *ngIf="!isDisabled">
                    {{this.translateService.translate('ocdchgdt.save')}}
            </s4-button>
            <s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitClick()">
                {{this.translateService.translate('ocdchgdt.exit')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
