<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocudcond.deleteconditions')" screenId="OCUDCOND"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocudcond.conditions')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid #grid id="hideConditionGrid" [columnDefs]="conditionColumndef"
						[rowData]="conditionGridData" (rowClicked)="onRowClickCondition($event)" [enableUpdate]="true"
						[validateRow]="validateCondition"></s4-grid>
				</div>
				<div fxFlex="1 0 auto">
					<div class="divider my-1">
						<mat-divider></mat-divider>
					</div>
				</div>
				<div fxFlex="1 0 auto">
					<s4-textarea [(ngModel)]="conditionText"
						[placeholder]="translateService.translate('ocudcond.legalTextofCondition')" autoSize="true"
						[readonly]="true"></s4-textarea>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="delete()" [disabled]="delBtnDisabled">{{translateService.translate('ocudcond.delete')}}</s4-button>
			<s4-button (onClick)="close()">{{translateService.translate('common.close')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
