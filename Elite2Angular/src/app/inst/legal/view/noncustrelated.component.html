<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('relatedToLine.relatedorders')" #dialog
    screenId="OCDNCODE">
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true" [title]="translateService.translate('ocdncode.nonCustodialOrder')">
            <s4-dynamic-grid #rtlgridnoncust [columnDefs]="relatedToLineNCusCoumndef"
                [rowData]="relatedToLineNonCustData" [enableInsert]="false" [enableUpdate]="true" [externalSave]="true"
                [enableDelete]="false" [allowEdit]="true" [validateRow]="validateNCustRelatedToLine" class="rtl-grid">
            </s4-dynamic-grid>
        </s4-panel>
        <s4-panel [cardType]="true" [title]="translateService.translate('ocdncode.custodialOrder')">
            <s4-dynamic-grid #rtlgridcust [columnDefs]="relatedToLineCusCoumndef" [rowData]="relatedToLineCustData"
                [enableInsert]="false" [enableUpdate]="true" [externalSave]="true" [enableDelete]="false"
                [allowEdit]="true" [validateRow]="validateCustRelatedToLine" class="rtl-grid">
            </s4-dynamic-grid>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button type="primary" (onClick)="save()">{{translateService.translate('common.ok')}}</s4-button>
            <s4-button (onClick)="cancel()" style="margin-left:5px">{{translateService.translate('common.close')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
