<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuacond.programRefTitle')" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
		<s4-panel [cardType]="true">
			<s4-grid [columnDefs]="offencesResultCodeColumndef" [rowData]="offensesResultCodeData" (rowClicked)="onDialogRowClickEvent($event)"></s4-grid>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary"  (onClick)="processSelectedData()">{{translateService.translate('common.select')}}</s4-button>
			<s4-button (onClick)="exit()" style="margin-left : 10px">{{translateService.translate('common.cancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
