<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuchgou.title')" #dialog
    screenId="OCUCHGOU">
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
        <s4-panel [title]="" [cardType]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="1 0 200px">
                    <s4-grid #ocuchgougrid [columnDefs]="ocuchgouColDef" [selected]="selectedRow"
                        [(rowData)]="ocuchgouRowData" [enableInsert]="true" [enableUpdate]="true"
                        [enableDelete]="false" id="ocuchgou-grid" [onInsert]="onChargeGridInsert"
                        [validateRow]="validateChargesRowData" (onCommit)="saveChargeHist($event)">
                    </s4-grid>
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitClick()">
                {{this.translateService.translate('ocuchgou.exit')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
