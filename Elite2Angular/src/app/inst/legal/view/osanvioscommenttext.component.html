<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('osanvios.amendadditionalcountscommenttitle')" screenId="OCUACMNT"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true"[title]="translateService.translate('osanvios.existingadditionalcountscomment')">
			<div fxLayout="row wrap" fxLayoutAlign="start end">
				<div fxFlex="0 0 780px">
					<s4-textarea id="textcase_note_text" [(ngModel)]="existingCommentText"
						[placeholder]="translateService.translate('osanvios.additionalcountscomment')" maxlength="240" readonly=true >
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('osanvios.amendadditionalcountscommentfield')">
			<div fxLayout="row wrap" fxLayoutAlign="start end">
				<div fxFlex="0 0 780px">
					<s4-textarea id="textcase_note_text" [(ngModel)]="newComment" [readonly]="AddCountsCommentDisabled"
						[placeholder]="translateService.translate('osanvios.additionalcountcommentmandatory')" [maxlength]=maxAdditionalCountsCommentLength [required]="AddCountsCommentRequired">
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button id="but_save" name="BUT_SAVE" (onClick)="butSaveWhenButtonPressedTrigger()" [disabled]="saveDisabled"> 
				{{this.translateService.translate('common.btnsave')}}
			</s4-button>
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="butExitWhenButtonPressedTrigger()">
				{{this.translateService.translate('common.exit')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
