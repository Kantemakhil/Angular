<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="trMsg('oidrecor.screenname')" [screenId]="trMsg('oidrecor.screenId')" #dialog> 
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="trMsg('oidrecor.reasonforrecount')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="2 0 150px">
							<s4-lov id="selrecount_rsn_code" domain="RECOUNT_RSN" [(ngModel)]="agencycountsModel.recountRsnCode"
								[placeholder]="trMsg('oidrecor.recountreason')" required="true" (optionChange)="recountRsnCodeChange($event)">
							</s4-lov>
					</div>
					<div fxFlex="2 0 150px">
							<s4-textbox
							id="textnbt_rsn_code_userid" 
							[placeholder]="trMsg('oidrecor.enteredby')"
							maxlength="32"
							[(ngModel)]="agencycountsModel.rsnCodeUserid"
							readonly="true" >
						</s4-textbox>
					</div>
					<div fxFlex="0 0 100px">
							<s4-time
							id="textnbt_rsn_code_datetime" 
							[placeholder]="trMsg('common.time')"
							[(ngModel)]="agencycountsModel.rsnCodeDatetime"
							readonly="true">
						</s4-time>
					</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
						<s4-textarea
						id="textcomment_text" 
						[placeholder]="trMsg('common.comment')"
						maxlength="240" autoSize="true"
						[(ngModel)]="agencycountsModel.commentText">
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
    	<div fxLaout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="btnSave" (onClick)="oidrecorSaveagencycountsForm($event)" [disabled]="savedisabled">Save</s4-button>
			<s4-button id="btnCancel" (onClick)="dialog.close(null)">Cancel</s4-button>
    	</div>
    </s4-dialog-card-actions>
</s4-dialog-card>
