<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidremcs.title')" #dialog
	screenId="OIDREMCS">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('oidremcs.paneltitle')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 170px">
					<s4-lov id="selhousing_lev_1_code" [(ngModel)]="subremcntModel.housingLev1Code"
						[link]="countTypeIdLink" [placeholder]="housingLevOneLableName" #housingLev1
						(optionChange)="housingLevelOne($event)" (blur)="housingLevelOneBlur()"
						[readonly]="subremcntModel.internalLocation">
					</s4-lov>
				</div>
				<div fxFlex="1 0 170px">
					<s4-lov id="selhousing_lev_2_code" [(ngModel)]="subremcntModel.housingLev2Code"
						[link]="housingLevel2Link" [placeholder]="housingLevTwoLableName" #housingLev2
						(optionChange)="housingLevelTwo($event)" (blur)="housingLevelTwoBlur()"
						[required]="ishousingLvlTwoMandatory" [readonly]="bedDisabled">
					</s4-lov>
				</div>
				<div fxFlex="1 0 170px">
					<s4-lov id="selhousing_lev_3_code" [(ngModel)]="subremcntModel.housingLev3Code"
						[link]="housingLevel3Link" [placeholder]="housingLevThreeLableName" #housingLev3
						(optionChange)="calculateActualCount($event)" [required]="ishousingLvlThreeMandatory"
						[readonly]="cellDisabled">
					</s4-lov>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="0 0 273px">
					<s4-lov id="selinternal_location" [(ngModel)]="subremcntModel.internalLocation"
						[link]="internalLocation"
						[placeholder]="translateService.translate('oidremcs.internallocation')" #internal
						(optionChange)="housingLevelThree($event)" [readonly]="livUnitDisabledOne">
					</s4-lov>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="0 0 273px">
					<s4-lov id="selconducted_by_userid" [link]="conductedby"
						[placeholder]="translateService.translate('oidremcs.conductby')" [titles]="conductedByTitles"
						(optionChange)="conductedByValueChange($event)" [(ngModel)]="conductedByUseridValue">
					</s4-lov>
				</div>
				<div fxFlex="0 0 150px">
					<s4-number id="numactual_count" [(ngModel)]="subremcntModel.actualCount"
						[readonly]="actualCountReadOnly"
						[placeholder]="translateService.translate('oidremcs.systemtotal')" maxlength="6">
					</s4-number>
				</div>
				<div fxFlex="0 0 80px">
					<s4-number id="numreported_count" name="reported_conut" [(ngModel)]="subremcntModel.reportedCount"
						[placeholder]="translateService.translate('oidremcs.count')" max="999999" required=true
						(keydown)="allowNumbers($event)" [readonly]="enableCount" whole="true">
					</s4-number>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_submit_count" name="BUT_SUBMIT_COUNT"
				(click)="oidremcsSavesubremcntForm($event)"> {{translateService.translate('oidremcs.submitbutton')}}
			</s4-button>
			<s4-button id="cancel" name="CANCEL" (click)="onCancelclick()">
				{{translateService.translate('common.cancel')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
