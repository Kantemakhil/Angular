<s4-dialog-card class="s4-dialog-card" title="Forms" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <div class="s4-panel-margin">
            {{label}}
        </div>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLaout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button type="primary" (onClick)="continue()">{{this.translateService.translate('oidcount.continueoldcount')}}
            </s4-button>
            <s4-button (onClick)="start()">{{this.translateService.translate('oidcount.startnewcount')}}</s4-button>
            <s4-button (onClick)="exit()">{{this.translateService.translate('common.exit')}}</s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
