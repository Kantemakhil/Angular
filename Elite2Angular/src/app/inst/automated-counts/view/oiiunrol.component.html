<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('common.housinglocation')" screenId="OIIUNROL" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-textbox id="textnbt_location_desc" [(ngModel)]="locationDesc" [placeholder]="translateService.translate('common.location')"
					 readonly=true maxlength="40">
					</s4-textbox>
				</div>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<div class="s4-panel-title">
						{{translateService.translate('common.rollist')}}
					</div>
				</div>
				<div fxFlex="1 0 auto">	
					<s4-grid id="rolllisttab" [rowData]="rolllistDataTemp" [columnDefs]="rollListColumnDef" (rowClicked)="onRowClickrolllist($event)"
					 [selected]="rolllistIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit" name="BUT_EXIT" (click)="butCloseWhenButtonPressedTrigger()">
				{{this.translateService.translate('common.exit')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
