<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocmservi.maintainservices')" screenId="OCMSERVI">
	<s4-panel [cardType]="true">
		<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
			<div fxFlex="1 0 auto">
				<s4-grid #grid id="prgsrvtab" [rowData]="prgsrvData" [columnDefs]="prgSrvColumnDef"
					(rowClicked)="onRowClickprgsrv($event)" [onInsert]="onGridInsert" enableInsert="true"
					enableUpdate="true" [enableDelete]="alertDelete" [selected]="tableIndex"
					[validateRow]="validateRowData" (onCommit)="ocmserviSaveprgsrvForm($event)"
					[onInsert]="onGridInsert" [onClear]="onGridClear"></s4-grid>
			</div>
			<div fxFlex="1 0 auto">
				<s4-textbox id="textcomment_text" [(ngModel)]="alertbean.commentText"
					[placeholder]="translateService.translate('common.comment')" maxlength="240"
					(keyup)="isInsertable()" [readonly]="disabledFlag">
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="butsave" (onClick)="onButSave()" [disabled]="savedisabled">{{
				translateService.translate("common.btnsave")
				}}</s4-button>
			<s4-button id="but_clear" name="BUT_CLEAR" (onClick)="cancel()" [disabled]="clearDisableOne"
				(keyup)="isInsertable()">{{ this.translateService.translate("common.clear") }}
			</s4-button>
		</div>
		<div class="divider my-1">
			<mat-divider></mat-divider>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-tooltip class="dialog-card-tooltip" position="right">
				<s4-launchbutton id="but_ocmsvpha" name="BUT_OCMSVPHA" [onLaunchClick]="onbutLaunchClick" width="80%"
					link="/OCMSVPHA" modal="true" [modalData]="prgsrvModel" [disabled]="phasesLaunchBtnFlag">{{
					translateService.translate("ocmservi.phases") }}
				</s4-launchbutton>
			</s4-tooltip>
			<s4-launchbutton id="but_ocmsvass" name="BUT_OCMSVASS" [onLaunchClick]="onbutLaunchClick" width="80%"
				link="/OCMSVASS" modal="true" [modalData]="prgsrvModel" [disabled]="launchBtnFlag">
				{{ translateService.translate("common.assessments") }}
			</s4-launchbutton>
			<s4-launchbutton id="but_ocmstoff" name="BUT_OCMSTOFF" [onLaunchClick]="onbutLaunchClick" width="80%"
				link="/OCMSTOFF" modal="true" [modalData]="prgsrvModel" [disabled]="launchBtnFlag">
				{{ translateService.translate("ocmservi.targetoffenders") }}
			</s4-launchbutton>
		</div>
	</s4-panel>
</s4-pane>
