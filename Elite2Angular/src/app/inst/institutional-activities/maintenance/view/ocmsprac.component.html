<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocmsprac.title')" screenId="OCMSPRAC">
	<s4-panel [cardType]="true">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="0 0 200px">
				<s4-lov id="selnbt_agy_loc_desc" required="true" [(ngModel)]="agyLocId" class="bold-label"
					[placeholder]="translateService.translate('system-profile.inst-agency')"
					(optionChange)="agyLocChangeEvent($event)" (blur)="onAgyLocChange()"
					link="ocmsprac/rgAgyLocRecordGroup?caseloadId={{sessionManager.currentCaseLoad}}"
					[readonly]="facilityFlag" source="OUMAGLOC">
				</s4-lov>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_clear" name="BUT_Retrieve" (onClick)="onButClear()" [disabled]="clrFlag">
				{{translateService.translate('common.clear')}}
			</s4-button>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocmsprac.scheduledinstitutionalactivities')">
		<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
			<div fxFlex="1 0 auto">
				<s4-grid #grid id="courseactivitiestab" [rowData]="courseactivitiesData"
					[columnDefs]="courseActivitiesColumnDef" (rowClicked)="onRowClickcourseactivities($event)"
					[enableInsert]="gridInsBtn" enableUpdate=true [enableDelete]="gridDelBtn"
					[selected]="courseactivitiesIndex" [validateRow]="validateRowData"
					(onCommit)="ocmspracSavecourseactivitiesForm($event)" [onInsert]="onGridInsert"
					[onClear]="onGridClear"></s4-grid>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="70%" fxLayoutGap="7px">
				<s4-textbox id="textcomment_text" [(ngModel)]="courseactivitiesBean.commentText" class="bold-label"
					[placeholder]="translateService.translate('common.comment')" maxlength="240"
					(change)="onCommentChange()" [readonly]="disableLnchBtn">
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-launchbutton id="but_schedule" name="BUT_SCHEDULE" modal="true" width="80%" link="/OCMSOSCH"
				[onLaunchClick]="onSchBtnClick" [disabled]="disableLnchBtn">
				{{translateService.translate('common.schedule')}}
			</s4-launchbutton>
			<s4-launchbutton id="but_target_offenders" name="BUT_TARGET_OFFENDERS" (click)="onButTargetOffendersclick()"
				modal="true" width="80%" [modalData]="courseactivitiesBean" [disabled]="disableLnchBtn">
				{{translateService.translate('common.targetoffenders')}}
			</s4-launchbutton>
			<s4-launchbutton id="but_contacts" name="BUT_CONTACTS" [onLaunchClick]="getContacts" modal="true" width="80%"
				[modalData]="courseactivitiesBean" [disabled]="disableLnchBtn">
				{{translateService.translate('common.contacts')}}
			</s4-launchbutton>
		</div>
	</s4-panel>
</s4-pane>
