<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocmphblk.panetitle')" screenId="OCMPHBLK" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-textbox id="textnbt_description" [placeholder]="translateService.translate('ocmphblk.phase')"
						[(ngModel)]="nbtDescription" maxlength="40" [readonly]="true">
					</s4-textbox>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocmphblk.paneltitle')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	 
					<s4-grid id="prgsrvtab" [rowData]="prgsrvData" [columnDefs]="prgSrvColumnDef"
						(rowClicked)="onRowClickprgsrv($event)" [onInsert]="onGridInsertSeq" [enableUpdate]="true"
						[enableInsert]="true" [validateRow]="validateRowData" [selected]="tableIndex"
						(onCommit)="ocmphblkSaveprgsrvForm($event)" [onDelete]="onGridDelete" [enableDelete]="prgsrvModel && prgsrvModel.createDatetime" [onClear]="onGridClear"></s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="cancel()">
				{{translateService.translate('common.exit')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
