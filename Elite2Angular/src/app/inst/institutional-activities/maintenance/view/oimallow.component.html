<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('oimallow.maintainallowances')" screenId="OIMALLOW">
<s4-panel [cardType]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
            <div fxFlex="100%">
                <s4-grid #grid id="allowances" [rowData]="allowancesData" [columnDefs]="allowancesColumnDef"
                    [selected]="allowanceIndex" [validateRow]="validateRowData"
                    [enableInsert]="enableInsert" enableUpdate=true (onCommit)="saveAllowancesData($event)"
                    [onInsert]="onGridInsert">
                </s4-grid>
            </div>
        </div>
    </s4-panel>
</s4-pane>
