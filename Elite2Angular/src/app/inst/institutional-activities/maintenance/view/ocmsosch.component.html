<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" #dialog [title]="translateService.translate('ocmsosch.title')"
  [screenId]="translateService.translate('OCMSOSCH')">
  <s4-dialog-card-content class="s4-dialog-card-content" id="ocmschrc_dlgactn">
    <s4-panel [cardType]="true">
      <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
        <div fxFlex="25">
          <s4-textbox id="textnbt_service_description" class="bold-label" [(ngModel)]="crsactModel.programIdVal" [readonly]="true"
            [placeholder]="translateService.translate('common.service')" maxlength="40">
          </s4-textbox>
        </div>
        <div fxFlex="25">
          <s4-textbox id="textnbt_offering_code" class="bold-label" [(ngModel)]="crsactModel.code" [readonly]="true"
            [placeholder]="translateService.translate('ocmsosch.actycode')" maxlength="12">
          </s4-textbox>
        </div>
        <div fxFlex="25">
          <s4-textbox id="textnbt_offering_description"  class="bold-label" [(ngModel)]="crsactModel.description" [readonly]="true"
            [placeholder]="translateService.translate('common.description')" maxlength="40">
          </s4-textbox>
        </div>
        <div fxFlex="25">
          <s4-datepicker id="effectiveDate" name="effectiveDate"  class="bold-label" [readonly]="dateReadOnly"
            [placeholder]="translateService.translate( 'common.date' )" [(ngModel)]="scheduleDate" maxlength="10"
            #date1></s4-datepicker>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
        <s4-button type="primary" id="but_retrieve" name="BUT_Retrieve" [disabled]="disableRetrieve"
          (onClick)="assTypeExecuteQuery(date1)">
          {{translateService.translate('common.retrieve')}}</s4-button>
        <s4-button id="but_exit" name="BUT_EXIT" [disabled]="disableSearchClear" (onClick)="clearSearchModel()">
          {{translateService.translate('common.clear')}}</s4-button>
      </div>
    </s4-panel>
    <s4-panel [cardType]="true" [title]="translateService.translate('common.schedule')">
      <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
        <div fxFlex="1 0 900px">
          <s4-grid #courseschedtab [rowData]="courseschedData" [columnDefs]="courseSchedColumnDef"
            (rowClicked)="onRowClickcoursesched($event)" (cellClicked)="getDate($event)" [enableDelete]="delRow"
            [enableInsert]="true" [enableUpdate]="true" [disabled]="disabled" [selected]="tableIndex"
            (updatedMapsData)="onGridUpdate($event)" [validateRow]="validateRowData" (clearedData)="onGridClear($event)"
            (onCommit)="ocmschrcSavecrsschedulerulForm($event)" [onInsert]="onGridInsert" [onDelete]="onGridDelete">
          </s4-grid>
        </div>
      </div>
    </s4-panel>
  </s4-dialog-card-content>
  <s4-dialog-card-actions class="s4-dialog-card-actions">
    <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
      <s4-button id="but_clear" name="BUT_CLEAR" (onClick)="onButClearclick()" [disabled]="disableClear">
        {{ translateService.translate("ocmsosch.clear") }}
      </s4-button>
      <s4-launchbutton id="sch_bulder" link="/OCMSCHRC" width="80%" modal=true
        [onLaunchClick]="onSchBulderButtonClick">
        {{ translateService.translate("ocmsosch.buildsch") }}
      </s4-launchbutton>
      <s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick()">
        {{ translateService.translate("common.exit") }}
      </s4-button>
    </div>
  </s4-dialog-card-actions>
</s4-dialog-card>
