<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocupdeta.title')" screenId="OCUPDETA"
    #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content" id="ocupdeta_dlgactn">
        <s4-panel [cardType]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <s4-datepicker #sDate id="start_date" [(ngModel)]="vOffAttCourseModel.startTime"
                    [placeholder]="translateService.translate('ocupdeta.fromdate')"  readonly=true>
                </s4-datepicker>
                <s4-datepicker #eDate id="end_date" [(ngModel)]="vOffAttCourseModel.endTime"
                    [placeholder]="translateService.translate('ocupdeta.todate')"  readonly=true>
                </s4-datepicker>
                <s4-textbox id="iddisplay" [placeholder]="translateService.translate('ocupdeta.pid')"
                    [(ngModel)]="vOffAttCourseModel.offenderIdDisplay"  readonly=true>
                </s4-textbox>
            </div>
        </s4-panel>
        <s4-panel [cardType]="true" [title]="translateService.translate('ocupdeta.unconfirmedpaysummary')">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex>
                    <s4-grid id="attdata" #grid [rowData]="vOffAttCoursedata" [columnDefs]="vCrsAttColumnDef"
                        (rowClicked)="onRowClickEvent($event)" enableUpdate=true [validateRow]="validateRowData"
                        [selected]="selectedRow" (onCommit)="onCommitSave($event)"></s4-grid>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="end end">
                <s4-textbox id="totalamounts" [placeholder]="translateService.translate('ocdcgpay.totalamounts')"
                    [(ngModel)]="totalAmount" readonly=true [rightAlign]="true">
                </s4-textbox>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
            <s4-button type="primary"
                (onClick)="dailogCloseEvent($event)">{{translateService.translate('ocupdeta.back')}}</s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
