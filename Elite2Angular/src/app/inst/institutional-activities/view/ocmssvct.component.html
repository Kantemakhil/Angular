<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocmssvct.panetitle')"
	screenId="OCMSSVCT" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocmssvct.internalpanel')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-grid id="crsactptytab" #internalStaff [rowData]="crsactptyData"
						[columnDefs]="crsActPtyColumnDef" (rowClicked)="onRowClickcrsactpty($event)"
						[onInsert]="onIncludeGroupInsert" [enableInsert]="enableInserInternal" [onClear]="crsActPtyGridClear"
						[enableUpdate]="updateInternal" [enableDelete]="deleteInternalGrid" [disabled]="disabled"
						[selected]="tableIndex" [validateRow]="validateRowData"
						(onCommit)="ocmssvctSavecrsactptyForm($event)"></s4-grid>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocmssvct.externalpanel')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-grid id="extcontab" #externalStaff [rowData]="extconData" [columnDefs]="extConColumnDef"
						(rowClicked)="onRowClickextcon($event)" [onInsert]="onExcludeGroupInsert"
						[enableInsert]="enableInsertExternal" [enableUpdate]="updateExternal"
						[enableDelete]="delteExternalGrid" [disabled]="disabled" [selected]="exconGrid"
						(onCommit)="ocmssvctSaveextconForm($event)"></s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions" id="otucobwh_dlgactn">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button id="but_exit" name="BUTs_Exit" (onClick)="onButExitclick()">
				{{ translateService.translate("common.exit") }}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
