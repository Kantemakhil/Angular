    <s4-panel [cardType]="true" [title]="translateService.translate('ociphist.paidsummary')">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
            <div fxFlex>
                <s4-grid id="sumdata" [rowData]="prgPayBatchdata" [columnDefs]="paySummaryColumnDef"
                    (rowClicked)="onRowClickEvent($event)"></s4-grid>
            </div>
        </div>
    </s4-panel>
    <s4-panel [cardType]="true" [title]="translateService.translate('ociphist.paiddetails')">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
            <div fxFlex>
                <s4-grid id="detdata" [rowData]="payDetailsdata" [columnDefs]="payDetailsColumnDef"
                    ></s4-grid>
            </div>
        </div>
    </s4-panel>
</s4-pane>
