<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidschac.titles')" screenId="OIDSCHAC" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content" id="oimsenot_dlgactn">
        <s4-panel [cardType]="true" [title]="translateService.translate('oidschac.panelTitle')">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="50">
                    <s4-textbox id="textnbt_facility" [(ngModel)]="service"   [readonly]="serviceReadOnly"
                        [placeholder]="translateService.translate( 'oidschac.service' )" maxlength="40">
                    </s4-textbox>
                </div>
            </div>
        </s4-panel>
        <s4-panel [cardType]="true" [title]="translateService.translate('oidschac.rowTitle')">
            <form #oidschacForm="ngForm">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                        <div fxFlex>
                            <s4-textbox id="activitydes" name="activitydes" [placeholder]="this.translateService.translate( 'oidschac.actDescr' )" [(ngModel)]="schactModel.activity"
                             [readonly]="namesReadOnly"  (ngModelChange)="isInsertable()"    ></s4-textbox>
                        </div>
                        <div fxFlex="15">
                            <s4-time id="startTime" name="startTime" [placeholder]="translateService.translate( 'oidschac.startTime' )"
                            [(ngModel)]="schactModel.startTime" [readonly]="namesReadOnly" maxlength="10"  (ngModelChange)="isInsertable()"
                             ></s4-time>
                        </div>
                        <div fxFlex="15">
                            <s4-time id="endTime" name="endTime" [placeholder]="translateService.translate( 'oidschac.endTime' )"
                            [(ngModel)]="schactModel.endTime" [readonly]="namesReadOnly" maxlength="10"  (ngModelChange)="isInsertable()"
                             ></s4-time>
						</div>
						<div fxFlex>
                            <s4-textbox id="intrLoct" name="intrLoct" [placeholder]="this.translateService.translate( 'oidschac.intLoc' )" [(ngModel)]="schactModel.internalLocationDesc" 
                            [readonly]="namesReadOnly"  uppercase   (ngModelChange)="isInsertable()" ></s4-textbox>
					</div>
                </div>
                </form>
				<div fxLayout="column" fxLayoutAlign="space-between none">
                    <div fxFlex="1 0 auto">        
						<s4-grid  #scheduleGrid id="schacttab" [rowData]="schactData" [columnDefs]="schActColumnDef"   [selected]="tableIndex"
						 (rowClicked) = "onRowClickschact($event)" ></s4-grid>
					</div>
				</div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row wrap" fxLayoutAlign="center end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button type="primary" (onClick)="ok(oidschacForm)" [disabled]="retriveDisable">{{translateService.translate('oiinames.retrieve')}}</s4-button>
            <s4-button (onClick)="clearQuery();oidschacForm.reset()"  [disabled]="clearDisable">{{translateService.translate('common.clear')}}</s4-button>
            <s4-button (onClick)="onOffenderChange()"  [disabled]="selectDisable">{{translateService.translate('oiinames.select')}}</s4-button>
            <s4-button  (onClick)="cancel()" [disabled]="cancelDisable">{{translateService.translate('common.btnExit')}}</s4-button>
    </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
