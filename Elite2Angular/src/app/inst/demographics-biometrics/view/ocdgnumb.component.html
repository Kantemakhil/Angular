<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocdgnumb.globalnumbersemail')" screenId="OCDGNUMB" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
					<s4-grid 
						id="phonestab"
						#phoneGrid
						[rowData]="phonesData"
						[columnDefs]="phonesColumnDef"
						(rowClicked) = "onRowClickphones($event)"
						[validateRow]="validateRowPhonesData"
						enableInsert=true
						enableUpdate=true 
						[enableDelete]="phGridDelBtn"
						[onClear]="onClearNumber"
						(onCommit)="ocdgnumbSavephonesForm($event)"
					   [onInsert]="onphoneInsert"
					   [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
					<s4-grid 
						id="internetaddrtab"
						#emailGrid
						[rowData]="internetaddrData"
						[columnDefs]="internetAddrColumnDef"
						(rowClicked) = "onRowClickinternetaddr($event)"
						enableInsert=true
						enableUpdate=true 
						[enableDelete]="intGridDelBtn"
						(onCommit)="ocdgnumbSaveinternetaddrForm($event)"
						[onInsert]="onGridInsert">		
					</s4-grid>				
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button id="but_exit" 
				name ="BUT_EXIT"
				(click)= "onButExitclick()">
				{{translateService.translate('common.exit')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
