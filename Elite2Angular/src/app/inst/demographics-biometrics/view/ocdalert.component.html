<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-pane [cardType]="true" [title]="translateService.translate('ocdalert.alertsocdalert')" screenId="OCDALERT"
		[selectedOffender]="vHeaderBlockModel" showInmateHeader=true limitSearchToCaseload=true
		(selectedOffenderChange)="onOffenderChange($event)">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-panel [columnFlexType]="false" [cardType]="true"
					[title]="translateService.translate('ocdalert.alerts')">
					<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="15px">
						<div fxFlex>
							<s4-grid #grid [columnDefs]="alertColumnDefs" [rowData]="alertData"
								(rowClicked)="onRowClickalert($event)" [onInsert]="onGridInsert"
								(onCommit)="ocdalertSavealertForm($event)" [enableInsert]="alertInsert" enableUpdate=true
								[enableDelete]="alertDelete" [disabled]="disabled" [selected]="tableIndex"
								[validateRow]="validateRowData" [onDelete]="onDelete">
							</s4-grid>
						</div>
					</div>
					<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="15px">
						<div fxFlex="initial">
							<s4-launchbutton id="verifybtn" [onLaunchClick]="onVerificationBtnclick"
								(afterDialogClosed)="onverifyBtnClosed($event)" [disabled]="verifyDisable">
								{{translateService.translate('ocdalert.verification')}}</s4-launchbutton>
						</div>
						<div fxFlex="initial">
							<s4-checkbox id="verifiedchk" disabled="true" [(ngModel)]="verifiedCheck">
								{{translateService.translate('ocdalert.verified')}}</s4-checkbox>
						</div>
					</div>
				</s4-panel>
			</div>
			<div fxFlex="1 0 auto">
				<s4-panel [columnFlexType]="false" [cardType]="true"
					[title]="translateService.translate('ocdalert.details')">
					<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
						<div fxFlex="1 0 73px">
							<s4-textbox id="textnbt_authorizePersonText"
								[placeholder]="translateService.translate('ocdalert.authorizedby')"
								[(ngModel)]="authorizePersonTextTemp" maxlength="40" [disabled]="disabledFlag"
								(keyup)="isInsertable()"></s4-textbox>
						</div>
						<div fxFlex="1 0 105px">
							<s4-textarea id="textnbt_commentText"
								[placeholder]="translateService.translate('common.comment')"
								[(ngModel)]="commentTextTemp" maxlength="4000" [disabled]="disabledFlag"
								(keyup)="isInsertable()" minRows="3"></s4-textarea>
						</div>
					</div>
					<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
						<s4-button id="butsave" (onClick)='onButSave()' type="primary" [disabled]="savedisabled">
							{{translateService.translate('common.btnsave')}}</s4-button>
						<s4-button id="but_clear" name="BUT_CLEAR" (onClick)="cancel()" [disabled]="clearDisable"
							(keyup)="isInsertable()">{{this.translateService.translate('common.clear')}}
						</s4-button>
						<span *ngIf="exitLaunchBtn">
							<s4-launchbutton id="but_exit" [onLaunchClick]="onExitBtnClick">
								{{translateService.translate('common.exit')}} </s4-launchbutton>
						</span>
					</div>
				</s4-panel>
			</div>
		</div>
	</s4-pane>
