<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="newheader" screenId="OIDARHPL" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto" class="person__info--wrapper">
					<h2 class="heading">{{translateService.translate('oidpinfo.personalinfo')}}:&nbsp;</h2>
					<div *ngFor="let offenderAtt of offenderAttributesTmpList" class="box--value">
						<label><b>{{offenderAtt.firstName}}</b>
							-{{offenderAtt.lastName}},&nbsp;&nbsp;</label>
					</div>
				</div>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto" class="personal-att">
					<h2 class="heading">{{translateService.translate('oidpinfo.personaattributes')}}:&nbsp;</h2>
					<div *ngFor="let offenderAtt of offenderPerAttList" class="box--value">
						<label><b>{{offenderAtt.firstName}}</b>
							-{{offenderAtt.lastName}},&nbsp;&nbsp;</label>
					</div>
				</div>
			</div>
			<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
				<s4-button type="primary" name="findCellBed" id="find01" (onClick)="findHousingExecutequery()">
					{{translateService.translate('oidarhpl.cellbed')}}</s4-button>
				<s4-launchbutton id="launch_Button" width="90%" modal=true link="/omuavbed" [modalData]="modalData"
					[disabled]="disabled" (afterDialogClosed)="setDescription($event)">...</s4-launchbutton>
				<s4-textbox id="des_check" name="dspDescription" [readonly] = "true" 
					[placeholder]="translateService.translate('common.location')"
					[(ngModel)]="bedahModel.dspDescription"></s4-textbox>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true">
			<s4-grid #grid (rowClicked)="onRowClickHousing($event)" [columnDefs]="cellBedColumnDefs"
				[rowData]="offenderHousingList" [enableUpdate]="isHideBtn" [enableDelete]="isHideBtn"></s4-grid>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row-wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" name="select" id="find01" (onClick)="select()" [disabled]="searchDisablrd">
				{{translateService.translate('oidarfpl.select')}}</s4-button>
			<s4-button id="but_cancel" (onClick)="cancel()">
				{{translateService.translate('common.btnCancel')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
