<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<div class="s4-oidarfpl">
	<s4-pane [cardType]="true" [title]="translateService.translate('oidarfpl.title')" screenId="OIDARFPL"
		[selectedOffender]="vHeaderBlockModel" showInmateHeader=true limitSearchToCaseload=true
		(selectedOffenderChange)="onOffenderChange($event)">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto">
					<div fxFlex="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px">
						<div fxFlex>
							<s4-textbox name="adult" id="adory"
								[placeholder]="translateService.translate('oidarfpl.adultoryouth')" readonly="true"
								[(ngModel)]="caseType"></s4-textbox>
						</div>
						<div fxFlex>
							<s4-lov name="sen_typ" id="senType" [placeholder]="translateService.translate('oidarfpl.senType')"
								[link]="SentencesTypelink" readonly="true" [(ngModel)]="sentenceType"></s4-lov>
						</div>
						<div fxFlex>
							<s4-textbox name="sen_length" id="senLength"
								[placeholder]="translateService.translate('oidarfpl.sentLength')" readonly="true"></s4-textbox>
						</div>
					</div>
				</div>
				<div fxFlex="1 0 auto">
					<div class="divider my-1">
						<mat-divider></mat-divider>
					</div>
				</div>
				<div fxFlex="1 0 auto">
					<div fxFlex="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
						<div fxFlex fxFlexAlign="stretch">
							<div fxLayout="column" fxLayoutAlign="space-between none">
								<div fxFlex="1 0 auto">
									<div class="s4-panel-title">
										{{translateService.translate('oidpinfo.personalinfo')}}
									</div>
								</div>
								<div fxFlex="1 0 auto">
									{{ this.translateService.translate( 'common.detail' ) }}
								</div>
								<div fxFlex="1 0 auto" fxFlexAlign="stretch">
									<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start end"
										*ngFor="let offenderAtt of offAttList">
										<div fxFlex="0 1 200px" class="label-content">
											<label>{{offenderAtt.offenderAttributeLabel}}</label>
										</div>
										<div fxFlex="0 1 300px">
											<s4-textbox [(ngModel)]="offenderAtt.attDescription" readonly="true">
											</s4-textbox>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div fxFlex>
							<div fxLayout="column" fxLayoutAlign="space-between none">
								<div fxFlex="1 0 auto">
									<div class="s4-panel-title">{{translateService.translate('oidpinfo.personaattributes')}}</div>
								</div>
								<div fxFlex="1 0 auto">
									<s4-grid id="pInfo" [columnDefs]="pesonalInfoColumnDefs" [rowData]="offenderPerAttList"></s4-grid>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
			<s4-button name="findfacility" fxLayoutAlign="start end" id="find01" (onClick)="findFacilityExecutequery()">
				{{translateService.translate('oidarfpl.findFacility')}}</s4-button>
		</s4-panel>
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
			<s4-grid #grid [columnDefs]="findFacilictyColumnDefs" [rowData]="livingunitsData"
				(rowClicked)="onRowClickFacility($event)" enableUpdate=true> </s4-grid>
				</div>
				</div>
			<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start end">
				<div fxFlex="20">
					<s4-datepicker id="repDate" [placeholder]="translateService.translate('oidtrwju.reportingdate')"
						[(ngModel)]="offemModel.reportingDate" (selectedChanged)="clickTime($event)"></s4-datepicker>
				</div>
				<div fxFlex="initial">
					<s4-button name="selectBtn" id="seclect" [disabled]="isSelectenable"
						(onClick)="oidtrwjuSaveoffemForm()">
						{{translateService.translate('oidarfpl.select')}}</s4-button>
				</div>
			</div>
		</s4-panel>
	</s4-pane>
</div>
