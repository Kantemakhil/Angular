<div>
	<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuverif.verificationtitle')" screenId="OCUVERIF"
		#dialog>
		<s4-dialog-card-content class="s4-dialog-card-content"> 
			<s4-panel [cardType]="true" [title]="translateService.translate('ocuverif.title')">
				<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="100%">
						<s4-grid #grid id="workfltab"  (onCommit)="verificationCommit($event)" [enableInsert]="enableInsertBtn"
							[rowData]="workflData" [columnDefs]="workFlColumnDef" [enableUpdate]="queryMode" [onInsert]="onGridInsert">
						</s4-grid>
					</div>
				</div>
			</s4-panel> 
		</s4-dialog-card-content>
		<s4-dialog-card-actions class="s4-dialog-card-actions">
			<div *ngIf="hideButtons" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button type="primary" id="but_ok" [disabled]="okBtnDisabled" (onClick)="onButOkclick()"
					name="BUT_OK">{{this.translateService.translate('common.ok')}}</s4-button>
				<s4-button id="but_cancel" name="BUT_CANCEL"
					(onClick)="onButCancelclick()">{{this.translateService.translate('common.cancel')}}</s4-button>
			</div>
			<div *ngIf="!hideButtons" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button id="but_cancel" name="BUT_CANCEL"
					(onClick)="onButCancelclick()">{{this.translateService.translate('ocuverif.close')}}</s4-button>
			</div>
		</s4-dialog-card-actions>
	</s4-dialog-card>
	</div>
