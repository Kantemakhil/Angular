<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuoccup.title')" #dialog screenId="OCUOCCUP">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid  #grid [columnDefs]="rpOtherOccupantsColumnDef" [rowData]="rpotheroccupantsData" enableInsert=true enableUpdate=true enableDelete=true [onClear]="gridClear"
                        [onInsert]="onOccupentsInsert" (rowClicked)="onRowClickrpotheroccupants($event)" [selected]="rpotheroccupantsIndex" [validateRow]="validateRpOtherOccupants"
                        (onCommit)="ocuoccupSaverpotheroccupantsForm($event)"></s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (click)="cancel()">{{translateService.translate('common.back')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
