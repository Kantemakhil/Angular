<s4-dialog-card class="s4-dialog-card" #dialog [title]="translateService.translate('common.contactpersons')">
	<s4-dialog-card-content class="s4-dialog-card-content" id="ocuin_dlgactn">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid id="names_tab" [rowData]="contactPersonsData" [columnDefs]="namesDataColumnDef"
						(rowClicked)="onRowClickEvent($event)">
						<!-- [selected]="contactPersonsIndex" -->
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" link="/ocuoiche" (onClick)="getData()">{{translateService.translate('common.ok')}} </s4-button>
			<s4-button (onClick)="clearData()">{{translateService.translate('common.back')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
