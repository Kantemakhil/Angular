<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<div class="s4-pane-outer">
	<s4-pane [title]="translateService.translate('oidchloc.title')" screenId="OIDCHLOC" showInmateHeader=true
		[selectedOffender]="vHeaderBlockModel" (selectedOffenderChange)="onOffenderChange($event)">
		<div class="s4-panel-main">
			<s4-panel [title]="translateService.translate('oidchloc.bedassignments')">
				<form #oidchlocForm="ngForm">
					<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
						<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
							<div fxFlex="0 0 125px">
								<s4-datepicker id="assignment_date" name="assignmentDate" required="true"
									[(ngModel)]="bedahModel.assignmentDate"
									[placeholder]="translateService.translate('common.date')"
									(click)="setDefaultValues()" [disabled]="dateFlag" [readonly]="dateReadOnly">
								</s4-datepicker>
							</div>
							<div fxFlex="0 0 75px">
								<s4-time id="assignment_time" name="assignmentTime" required="true"
									[(ngModel)]="bedahModel.assignmentTime"
									[placeholder]="translateService.translate('common.time')"
									(click)="setDefaultValues()" [disabled]="timeFlag" [readonly]="timeReadOnly">
								</s4-time>
							</div>
							<div fxFlex="2 0 300px">
								<s4-lov id="selassignment_reason" name="assignmnetReason"
									[(ngModel)]="bedahModel.assignmentReason" domain='CHG_HOUS_RSN'
									[placeholder]="translateService.translate('common.reason')" [titles]="reasonTitles"
									(click)="setDefaultValues()" required="true" [disabled]="reasonCodeFlag"
									[readonly]="reasonReadOnly"></s4-lov>
							</div>
						</div>
					</div>
					<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
						<!-- 	<div fxFlex="1 0 100px">
								<s4-number id="living_unitId" name="livingUnitId" [placeholder]="translateService.translate('common.location')" required="true"
									[(ngModel)]="bedahModel.livingUnitId" (click)="setDefaultValues()" [disabled]="livUnitFlag" max="9999999" pattern="[0-9]{0,7}"
									(blur)="onBlur()" [readonly]="locationReadOnly"></s4-number>
							</div> -->
						<div fxFlex="50">
							<s4-textbox id="des_check" name="dspDescription"
								[placeholder]="translateService.translate('common.location')" required="true"
								[(ngModel)]="bedahModel.dspDescription" (click)="setDefaultValues()" readonly="true"
								[disabled]="descriptionFlag"></s4-textbox>
						</div>
						<!--  <div fxFlex="0 0 75px">
								<s4-launchbutton id="launch_Button" name="launchBtn" width="70%" height="auto" modal=true link="/omuavbed" [modalData]="modalData"
									(afterDialogClosed)="setDescription($event)" [disabled]="launchBtnFlag" [onLaunchClick]="onLaunchBtnClick">...</s4-launchbutton>
							</div> -->
						<div fxFlex>
							<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
								<div fxFlex="initial">
									<s4-launchbutton id="launch_Button" name="launchBtn" width="80%" height="auto"
										modal=true link="/omuavbed"  [modalData]="vHeaderBlockModel"
										[disabled]="launchBtnFlag" [onLaunchClick]="onLaunchBtnClick"
										(afterDialogClosed)="setDescription($event)">...</s4-launchbutton>
										<!-- link="/OIDARHPL" -->
								</div>
								<div fxFlex="initial">
									<s4-button type="primary" id="housing_Button" name="houseBtnH"
										title={{housingdialogTooltip}} (onClick)="openHousingDialog()"
										[disabled]="changeHousingFlag">
										{{translateService.translate('housing.changehousing')}}</s4-button>
								</div>
							</div>
						</div>
					</div>
					<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
							<s4-button type="primary" (onClick)="bedAssignHistoriesCommit()"
								[disabled]="oidchlocForm.invalid || saveFlag">
								{{translateService.translate('common.btnsave')}}</s4-button>
							<s4-button (onClick)="clear()" [disabled]="clearFlag">
								{{translateService.translate('common.clear')}}</s4-button>
							<span *ngIf="backBtn">
								<s4-launchbutton id="but_back" [onLaunchClick]="onbackBtnClick">
									{{translateService.translate('common.back')}} </s4-launchbutton>
							</span>
					</div>
				</form>
			</s4-panel>
		</div>
	</s4-pane>
</div>
