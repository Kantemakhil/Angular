<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuwarng.title')" screenId="OCUWARNG"
  #dialog>
  <s4-dialog-card-content class="s4-dialog-card-content" id="ocurwarn_dlgactn">
    <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
      <div class="s4-panel-margin">
        <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutGap="10px">
          <div fxFlex="1 0 auto">
            <div [innerHTML]="warningMsg"></div>
            <div fxLayout="row" fxLayoutGap="10px" *ngFor="let row of warnMsgLst">
              <section>
                {{row}}
              </section>
            </div>
          </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" fxLayout.xs="column">
            <div fxFlex="1 0 auto">
              {{promptMsg}}
            </div>
        </div>
      </div>
  </s4-dialog-card-content>
  <s4-dialog-card-actions class="s4-dialog-card-actions">
    <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
      <s4-button type="primary" id="yes_button" name="YES_BUTTON" [disabled]='yesBtnDisabled' (onClick)="onYesButtonclick()">
        {{translateService.translate('common.yes')}}
      </s4-button>
      <s4-button id="no_button" name="NO_BUTTON" (onClick)="onNoButtonclick()">
        {{translateService.translate('common.no')}}
      </s4-button>
    </div>
  </s4-dialog-card-actions>
</s4-dialog-card>
