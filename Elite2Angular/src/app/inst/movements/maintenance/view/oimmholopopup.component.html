<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oimmholo.allattributes')" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [title]="translateService.translate('oimmholo.attributessecurity')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-textarea id="textnbt_commentText" [(ngModel)]="commentText" [placeholder]="translateService.translate('')" maxlength="1000"
					 readonly=true minRows="8"></s4-textarea>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="getData()" [disabled]="changeDisabled">{{this.translateService.translate('common.change')}}</s4-button>
			<s4-button (onClick)="clearData()">{{this.translateService.translate('common.btnCancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
