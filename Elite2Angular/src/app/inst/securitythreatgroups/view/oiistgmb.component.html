<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiistgmb.panetitle')" screenId="OIISTGMB" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('oiistgmb.paneltitle')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="0 2 500px">
					<s4-textbox id="textdescription" [(ngModel)]="description" [placeholder]="translateService.translate('oiistgmb.location')"
					 maxlength="40" readonly="true">
					</s4-textbox>
				</div>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto">
					<s4-grid id="livingunitstab" [rowData]="livingunitsData" [columnDefs]="livingUnitsColumnDef" (rowClicked)="onRowClicklivingunits($event)"
					 [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('oiistgmb.subpaneltitle')">
			<s4-grid id="vstglocationmemberstab" [rowData]="vstglocationmembersData" [columnDefs]="vStgLocationMembersColumnDef">
			</s4-grid>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="txn_exit" (onClick)="dialog.close(null);">{{translateService.translate('common.back')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
