<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidstgcn.panetitle')" screenId="OIDSTGCN" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid #grid id="stgcasenotestab" [rowData]="stgcasenotesData" [columnDefs]="stgCaseNotesColumnDef"
					 [enableInsert]="true" enableUpdate=true [enableDelete]="enableDelete" [selected]="tableIndex" (onCommit)="oidstgcnSavestgcasenotesForm($event)"
					 [onInsert]="onGridInsert" [onDelete]="onGridDelete" (onClick)="openGo" (rowClicked)=" onRowClickstgcasenotes($event)" [validateRow]="validateRowDataStgcasenotes">
					</s4-grid>
				</div>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-textarea id="textcasenotetext" [placeholder]="translateService.translate('oidstgcn.textcasenote')" [(ngModel)]="stgcasenotesModel.text"
					 minRows="10" [readonly]="textReadonly" maxlength="4000">
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="cancel()">{{translateService.translate('common.back')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions> 
</s4-dialog-card>
