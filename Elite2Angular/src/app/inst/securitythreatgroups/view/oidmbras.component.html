<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="this.trMsg('oidmbras.membergroupassociations')" screenId="OIDMBRAS" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" title="">
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto">
					<s4-grid id="offenderstgassociationstab" #grid [rowData]="offenderstgassociationsData" [columnDefs]="offenderStgAssociationsColumnDef"
					 (rowClicked)="onRowClickoffenderstgassociations($event)" enableInsert=true enableUpdate=true [enableDelete]="stgDelete"
					 [onInsert]="onGridInsert" [selected]="selectIndex" [validateRow]="validateRowData" (onCommit)="oidmbrasSaveoffenderstgassociationsForm($event)"
					 [onDelete]="onGridDelete" [onClear]="onGridClear">
					</s4-grid>
				</div>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-textarea id="textcomment_text" [(ngModel)]="commentText" [placeholder]="this.translateService.translate('common.comment')"
						(ngModelChange)="valueChange()" maxlength="1000" minRows="3">
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit" name="BUT_EXIT" (click)="cancel()">{{translateService.translate('common.back')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
