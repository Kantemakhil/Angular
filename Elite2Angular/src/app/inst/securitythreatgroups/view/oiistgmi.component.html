<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiistgmi.title')" screenId="OIISTGMI" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content" id="oiistgmi_dlgactn">
		<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
		<!-- <s4-pane [cardType]="true" [title]="translateService.translate('oiistgmi.stgmembers')"> -->
			<s4-panel [cardType]="true">
				<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
					<div fxFlex>
						<s4-textbox id="textgroup" [placeholder]="translateService.translate('common.group')" maxlength="100" [(ngModel)]="securityThreatGroupsModel.description"
						 [readonly]="groupFlag" (keydown)="onKeyDownEvent($event)">
						</s4-textbox>
					</div>
					<div fxFlex>
						<s4-radiogroup id="group_box" class="component-full-width" [options]="options" [(ngModel)]="all" (onChange)="radioChanged($event)">
						</s4-radiogroup>
					</div>
				</div>
				<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="0 0 800px" fxLayoutAlign="start end" fxLayoutGap="10px">
						<div fxFlex="0 0 150px">
							<s4-textbox id="textgroup" [placeholder]="translateService.translate('system-profile.off-id-code')" [(ngModel)]="vstginquiryModelData.offenderIdDisplay"
							 maxlength="10" whole="true" (keyup)="onKeyPressEvent()" uppercase [readonly]="textReadonly">
							</s4-textbox>
						</div>
						<div fxFlex="0 0 150px">
							<s4-textbox id="textgroup" [placeholder]="translateService.translate('common.lastname')" [(ngModel)]="vstginquiryModelData.lastName"
							 (keyup)="onKeyPressEvent()" maxlength="35" uppercase [readonly]="textReadonly">
							</s4-textbox>
						</div>
						<div fxFlex="0 0 150px">
							<s4-textbox id="textgroup" [placeholder]="translateService.translate('common.name')" [(ngModel)]="vstginquiryModelData.firstName" (keyup)="onKeyPressEvent()" maxlength="35"
							 uppercase [readonly]="textReadonly">
							</s4-textbox>
						</div>
						<div fxFlex="0 0 150px">
							<s4-textbox id="textgroup" [placeholder]="translateService.translate('common.status')" [(ngModel)]="vstginquiryModelData.actionCode"
							 (keyup)="onKeyPressEvent()" maxlength="12" uppercase [readonly]="textReadonly">
							</s4-textbox>
						</div>
						<div fxFlex="0 0 150px">
							<s4-textbox id="textgroup" [placeholder]="translateService.translate('common.location')" [(ngModel)]="vstginquiryModelData.description"
							 (keyup)="onKeyPressEvent()" maxlength="40" uppercase [readonly]="textReadonly">
							</s4-textbox>
						</div>
					</div>
				</div>
				<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
					<div fxFlex="initial">
						<s4-button type="primary" id="but_search" name="BUT_SEARCH " [disabled]="searchDisable" (onClick)="vstgmembershipinquiryExecuteQuery()">
							{{translateService.translate('common.search')}}
						</s4-button>
					</div>
					<div fxFlex="initial">
						<s4-button id="but_clear " name="BUT_CLEAR " (onClick)="onButClearclick()" [disabled]="clearDisable"> {{translateService.translate('common.clear')}}
						</s4-button>
					</div>
				</div>
				<div class="divider my-1">
					<mat-divider></mat-divider>
				</div>	
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">		
					<s4-grid id="vstgmembershipinquirytab" [rowData]="vstgmembershipinquiryData" [columnDefs]="vStgMembershipInquiryColumnDef"
					[selected]="selectedIndex">
					</s4-grid>
				</div>
			</div>
			</s4-panel>
		<!-- </s4-pane> -->
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit " name="BUT_EXIT " (onClick)="onButExitclick()"> {{translateService.translate('common.back')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
