<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidstgid.panetitle')" screenId="OIDSTGID" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" >
			<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="5px">
				<div fxFlex="80">
					<s4-grid id="stgidentifierstab" link="oidstgid/rgProfileTypeRecordGroup" [(ngModel)]="stgidentifiersModel.profileType"
						[rowData]="stgidentifiersData" [columnDefs]="stgIdentifiersColumnDef" enableUpdate=true [enableDelete]="deleteEnable"
						enableInsert=true [selected]="tableIndex" (rowClicked)="onRowClickstgidentifiers($event)" (onCommit)="oidstgidSavestgidentifiersForm($event)"
						[onInsert]="onGridInsert" [onDelete]="onGridDelete" [onClear]="onSTGidentifierClear"  #grid>
					</s4-grid>
				</div>
				<div fxFlex>
					<div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="5px">
						<div fxFlex="0 0 auto">
							<s4-image [source]="image != null ? image : 'assets/images/EmptyPhoto.PNG'" id="imageIMAGE_THUMBNAIL"></s4-image>
						</div>
						<div fxFlex="0 0 auto">
							<s4-button [isLink]="true" id="camera_pc"  name="CAMERA_PC" *ngIf="!camDisable" (onClick)="onCameraPcclick(grid,gridOne)">
								<s4-icon>add_a_photo</s4-icon>
							</s4-button>
						</div>
					</div>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('oidstgid.paneltitle')">
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto">
					<s4-grid  id="stgidentifyingwordstab" [rowData]="stgidentifyingwordsData" [columnDefs]="stgIdentifyingWordsColumnDef"
						(rowClicked)="onRowClickstgidentifyingwords($event)" enableUpdate=true [enableDelete]="deleteEnableOne"
						enableInsert=true [selected]="tableIndexOne" (onCommit)="oidstgidSavestgidentifyingwordsForm($event)" [onInsert]="onGridInsertSeq" #gridOne>
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="cancel()">{{translateService.translate('common.back')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
