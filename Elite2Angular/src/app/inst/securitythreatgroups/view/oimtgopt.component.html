<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="trMsg('oimtgopt.title')" screenId="OIMTGOPT" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [title]="trMsg('oimtgopt.mantceoptns')">
				<s4-panel>
						<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
							<div fxFlex=" 0 0 auto">
								<s4-radiogroup id="radio_all" [options]="options" [(ngModel)]="radioModel" (onChange)="changeEvent($event)" [disabled]="isSaved">
								</s4-radiogroup>
							</div>
						</div>
					</s4-panel>
			<s4-panel>
				<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="0 0 120px">
						<s4-datepicker id="date_EffectiveDate" required="true" [placeholder]="trMsg('oimtgopt.effdate')"
							[(ngModel)]="stghtyModel.effectiveDate" (blur)="dateValidation(stghtyModel.effectiveDate)" [readonly]="isSaved">
						</s4-datepicker>
					</div>
					<div fxFlex="1 0 120px">
						<s4-textbox id="text_from" [placeholder]="trMsg('common.from')" maxlength="40"
							[(ngModel)]="stghtyModel.fromStgLevel" readonly=true>
						</s4-textbox>
					</div>
					<div fxFlex="1 0 120px">
						<s4-textbox id="text_id" [placeholder]="trMsg('common.to')" maxlength="40"
							[(ngModel)]="stghtyModel.toStgLevel" readonly=true>
						</s4-textbox>
					</div>
					<div fxFlex="1 0 150px">
						<s4-lov id="lov_new_parent_affiliation"  required="true" [placeholder]="trMsg('oimtgopt.nwpaflton')" [link] ="rgNewParentLink"
						 [(ngModel)]="action" (optionChange)="affiliationChange($event)" [disabled]="parentFlag" [titles]="parentTitles" [readonly]="isSaved" source="OIMTGNGS">	</s4-lov>
					</div>

				
				</div>
			</s4-panel>
			<s4-dialog-card-actions class="s4-dialog-card-actions">
				<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
					<div fxFlex="0 0 auto">
						<s4-button id="txn_save" (onClick)="onButSave()" [disabled]="saveBtn">{{trMsg('common.savebtn')}}</s4-button>
					</div>
				</div>
			</s4-dialog-card-actions>

		</s4-panel>
		<s4-panel [title]="trMsg('oimtgopt.history')">
			<div fxFlex="100%">
				<s4-grid id="stghty1tab" [rowData]="stghtyData" [columnDefs]="stgHtyColumnDef"  [selected]='tableIndex'>
				</s4-grid>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button id="txn_exit" (onClick)="dialog.close(null);">{{trMsg('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
