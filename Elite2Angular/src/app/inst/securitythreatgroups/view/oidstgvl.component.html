<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidstgvl.panetitle')" screenId="OIDSTGVL"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('oidstgvl.paneltitle')">
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto">
					<s4-grid id="stgvalidationstab" #grid [rowData]="stgvalidationsData"
						[columnDefs]="stgValidationsColumnDef" (rowClicked)="onRowClickstgvalidations($event)"
						enableInsert=true enableUpdate=true [onInsert]="onGridInsert" [selected]="selectIndex"
						[validateRow]="validateRowData" (onCommit)="oidstgvlSavestgvalidationsForm($event)">
					</s4-grid>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-textarea id="textcomment_text" [(ngModel)]="stgvalidationsModel.commentText"
						[placeholder]="this.translateService.translate('common.comment')" maxlength="1000" minRows="3"
						[readonly]="commentReadOnly">
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_exit" name="BUT_EXIT" (click)="cancel()">{{translateService.translate('common.back')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
