<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="trMsg('oidstgae.title')" screenId="OIDSTGAE" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true" [title]="trMsg('oidstgae.alliances')">
            <div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
                    <s4-grid id="allicegrid" #aliceGrid [columnDefs]="stgRltColumnDef" [rowData]="stgrltData" enableInsert=true enableUpdate=true
                        [onInsert]="stgrltInsert" (rowClicked)="onRowClickstgrlt($event)" [selected]="stgrltIndex" [validateRow]="stgrltValidateRow"
                        (onCommit)="oidstgaeSavestgrltForm($event)"></s4-grid>
                </div>
                <div fxFlex="1 0 auto">
                    <s4-textarea id="stgRlt-txt" [placeholder]="trMsg('common.comment')" [(ngModel)]="stgRltCommentText" maxlength="256"
                        (keyup)="stgrltCommentChange(stgRltCommentText)" minRows="3"></s4-textarea>
                </div>
            </div>
        </s4-panel>
        <s4-panel [cardType]="true" [title]="trMsg('oidstgae.enemies')">
            <div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
                    <s4-grid id="enimygri" #emimyGrid [columnDefs]="stgRelationshipsColumnDef" [rowData]="stgrelationshipsData" enableInsert=true
                        enableUpdate=true (rowClicked)="onRowClickstgrelationships($event)" [onInsert]="stgrelationshipsInsert"
                        [selected]="stgrelationshipIndex" [validateRow]="stgrelationshipsValidateRow" (onCommit)="oidstgaeSavestgrelationshipsForm($event)"></s4-grid>
                </div>
                <div fxFlex="1 0 auto">
                    <s4-textarea id="stgRlt-txt" [placeholder]="trMsg('common.comment')" [(ngModel)]="stgrelationshipsCommentText" maxlength="256"
                        (keyup)="stgrelationshipsCommentChange(stgrelationshipsCommentText)" minRows="3"></s4-textarea>
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button (onClick)="dialog.close(null)">{{trMsg('common.back')}}</s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
