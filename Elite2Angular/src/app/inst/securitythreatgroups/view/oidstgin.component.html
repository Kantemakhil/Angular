<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidstgin.panetitle')" screenId="OIDSTGIN" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('oidstgin.paneltitle')">
			<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				<div fxFlex="1 0 auto">
						<s4-grid id="agyinctab" [rowData]="agyincData" [columnDefs]="agyIncColumnDef" [disabled]="disabled" [selected]="tableIndex"
						 (rowClicked)="onRowClickagyinc($event)">
						</s4-grid>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex>
					<s4-textbox id="textincident_details" [(ngModel)]="agyincModel.incidentDetails" [placeholder]="translateService.translate('common.description')"
						readonly=true maxlength="4000">
					</s4-textbox>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('oidstgin.inmatetitle')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid id="agencyincidentpartiestab" [rowData]="agencyincidentpartiesData" [columnDefs]="agencyIncidentPartiesColumnDef"
						[disabled]="disabled" [onInsert]="onGridInsert" (onClick)="openGo" [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button id="but_exit" name="BUT_EXIT" (onClick)="cancel()">{{translateService.translate('common.back')}}
				</s4-button>
			</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
