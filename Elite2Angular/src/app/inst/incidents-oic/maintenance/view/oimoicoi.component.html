<div>
	<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-pane [cardType]="true" [title]="translateService.translate('oimoicoi.screenName')" screenId="OIMOICOI">
		<s4-panel [cardType]="true" [title]="translateService.translate('oimoicoi.paneTitle')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex=" 100%">
					<s4-grid #grid id="oicofntab" [rowData]="oicofnData" [columnDefs]="oicOfnColumnDef"
						(rowClicked)="onRowClickoicofn($event)" enableInsert="true" enableUpdate=true
						 [selected]="tableIndex" [validateRow]="validateRowData" [onClear]="onGridClear"
						(onCommit)="oimoicoiSaveoicofnForm($event)" [onInsert]="oicOffenceInsert"></s4-grid>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('oimoicoi.paneTitlesecond')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex=" 100%">
					<s4-grid id="oicoffenceindicatorstab" [rowData]="oicoffenceindicatorsData"
						[columnDefs]="oicOffenceIndicatorsColumnDef"
						(rowClicked)="onRowClickoicoffenceindicators($event)" [enableInsert]="enbleIndicatorsInsert" enableUpdate=true
						[enableDelete]="enableindicatorsDelete" [selected]="tableIndexOne" [validateRow]="validateRowData"
						(onCommit)="oimoicoiSaveoicoffenceindicatorsForm($event)"></s4-grid>
				</div>
			</div>
		</s4-panel>
		</s4-pane>
</div>
