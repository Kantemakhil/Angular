<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiiinlog.incidentloginquirypop')" #dialog screenId="OIUINLOG">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('oiiinlog.occurrencedetail')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-textarea id="textnbt_detail" placeholder="" title="Start of Block Occurrence Detail Item"
						maxlength="4000" [(ngModel)]="agencyincdModel.incidentDetails" readonly="true">
					</s4-textarea>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (onClick)="cancel()">{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
