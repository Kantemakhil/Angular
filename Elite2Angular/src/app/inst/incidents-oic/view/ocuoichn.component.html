<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuoichn.shedulehearingnotification')" screenId="OCUOICHN" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuoichn.hearings')">
			<s4-grid [rowData]="oichearData" [columnDefs]="oicHearingsColumnDefs" (rowClicked)="onRowClickoichear($event)" enableInsert=true
				enableUpdate=true [enableDelete]="isOicHearDelete" (onCommit)="saveOichearForm($event)" [onInsert]="onOicHearInsert" [onDelete]="onOicHearDelete" [validateRow]="validateHearingDate"
				[selected]="oichearIndex" [onClear]="onOicHearClear">
			</s4-grid>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuoichn.notification')">
			<s4-grid [rowData]="oichearnotiData" [columnDefs]="oicHearingNoticesColumnDefs" (rowClicked)="onRowClickoichearnoti($event)"
				[onInsert]="onOicHearNoticeInsert" [enableInsert]="isInsert" enableUpdate=true [enableDelete]="isDelete" (onCommit)="saveOichearnotiForm($event)"
				[validateRow]="validateDeliveryDate" [selected]="oichearnotiIndex"> </s4-grid>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions" id="ocuoicch_dlgactn">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (onClick)="ocuoichnClose()">{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
