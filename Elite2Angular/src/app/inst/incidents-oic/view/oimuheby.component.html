<s4-dialog-card class="s4-dialog-card" [title]="this.translateService.translate('oimuheby.title')" screenId="OIMUHEBY" #dialog> 
	<s4-dialog-card-content class="s4-dialog-card-content" id="ocuin_dlgactn">
		<s4-panel [cardType]="true"> 
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
				    <s4-grid
					   id="loc_tab" 
					   [rowData]="staffData"
					   [columnDefs]="columnDefs"
					   [selected]="oichearbyIndex"
					   (rowClicked)="onRowClickEvent($event)"> 
					</s4-grid> 
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button type="primary" link="/ocuoiche"
					(onClick)="getData()" >{{this.translateService.translate('common.ok')}} </s4-button>
				<s4-button 
					(onClick)="clearData()" >{{this.translateService.translate('common.cancel')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
