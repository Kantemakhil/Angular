<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="this.dialog.data.screenId=='OIDRELSC' ? translateService.translate('oiuirame.titlesch') : ( this.dialog.data.screenId=='OIDRELEA' ? translateService.translate('oiuirame.titleinst') : translateService.translate('oiuirame.amendreport'))" screenId="OIUIRAME" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
			<s4-panel [cardType]="true">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">		
						<s4-textarea  class="incident-details" id="textincident_details" [maxlength]="maxlength"
						[placeholder]="this.dialog.data.screenId=='OIDRELSC' ? translateService.translate('oiuirame.appendcommentsch'):(this.dialog.data.screenId=='OIDRELEA' ? translateService.translate('oiuirame.appendcommentinst') : translateService.translate('oidincde.incidentDetail'))"
						[(ngModel)]="aincidentDetails"
						name="incidentDetails"
						[readonly]="incidentDetailsDisable" required="true" minRows="7"></s4-textarea>
					</div>
			</div>
			</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button type="primary" (onClick)="appendDetail()" id="IRclrbtn">{{translateService.translate('oiuirame.amend')}}</s4-button>
				<s4-button (onClick)="exit()" id="IRclrbtn">{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
	</s4-dialog-card>
