<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidincde.staffnamesmust')" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
					<s4-grid
						[rowData]="staffMembersModel"
						[columnDefs]="staffColumnDefpopup"
						(rowClicked)="onRowClickEvent($event)" [selected]="selected">
					</s4-grid> 
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>	
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button 
				(onClick)="getData()">{{this.translateService.translate('common.ok')}}</s4-button>
			<s4-button 
				(onClick)="clearData()" >{{this.translateService.translate('common.btnCancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
