<s4-message [(msgs)]="msgs"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuoiche.hearingspenalties')" #dialog screenId="OCUOICHE">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" id='oicHear' [title]="translateService.translate('common.hearings')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid  gridHeight="200px"
						[rowData]="oichearData"
						[columnDefs]="hearColumnDefs"
						(rowClicked) = "onRowClickOicHear($event)"
						(onCommit)="saveHearings($event)"
						[onInsert]="onHearingsInsert"
						[onDelete]="onGridDelete"
						[validateRow]="staffIdEvent"
						[enableInsert]= "butHearInsert"
						enableUpdate= true
						[enableDelete]="hearingsGridDelete"
						[selected]="oichearIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" id='oicHearRes' [title]="translateService.translate('ocuoiche.result1')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid gridHeight="200px"
						[rowData]="oichearresData"
						[columnDefs]="hearReultsColumnDefs"
						(rowClicked) = "onRowClickOicHearRes($event)"
						(onCommit)="saveHearingResults($event)"
						[onInsert]="onResultsInsert"
						[validateRow]="chargesEvent"
						[onDelete]="onHearResDelete"
						[enableInsert]= "butResInsert"
						enableUpdate= true
						[enableDelete]= "resultGridDelete"
						[selected]="oichearresIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>	
	<s4-dialog-card-actions class="s4-dialog-card-actions" id="ocuhe_dlgactn">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button (click)="onExitFormclick()">{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
