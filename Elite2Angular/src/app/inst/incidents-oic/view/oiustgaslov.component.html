<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('common.group')" screenId="OIMTGNGS" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxLayout="column" fxLayoutAlign="space-between none">
                <div fxFlex="1 0 auto">
                    <s4-grid [rowData]="lovData" [columnDefs]="lovColumnDef" (rowClicked)="onRowClickLov($event)"
                        [selected]="tableIndex">
                    </s4-grid>
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button type="primary" id="but_exit" name="BUT_EXIT" (click)="onButSelectclick()"
                [disabled]="selectBtnDisable">
                {{translateService.translate('common.select')}}
            </s4-button>
            <s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick($event)">
                {{translateService.translate('common.exit')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
