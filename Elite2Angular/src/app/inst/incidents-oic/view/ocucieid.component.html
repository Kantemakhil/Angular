<s4-message [(msgs)]="msgs"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocucieid.title')" screenId="OCUCIEID"
	#dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocucieid.contact')">
			<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
					<s4-grid #grid id="ext_det" [rowData]="extInvDetailsRowdata" [columnDefs]="extInvDetailsColDef"
						enableInsert=true enableUpdate=true [enableDelete]="true" [onInsert]="onGridInsert"
						[selected]="chargesGridIndex" (onCommit)="extInvDetailsSave($event)" [validateRow]="validateRowData">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions" id="ocuoicch_dlgactn">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (click)="extInvDetClose($event)">{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
