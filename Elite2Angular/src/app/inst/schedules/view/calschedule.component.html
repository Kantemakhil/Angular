<s4-message [(msgs)]="msgs"></s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('offender.schedule')" screenId="CALSCH"
	showInmateHeader=true (selectedOffenderChange)="onOffenderChange($event)" [selectedOffender]="vHeaderBlockModel">
	<s4-panel [cardType]="true">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="2 0 150px">
				<app-schedule class="calendar-block" #scheduler [calScheduleObj]="calScheduleObj"></app-schedule>
			</div>
		</div>
	</s4-panel>
	<div *ngIf="showHideCancelled" fxLayout="row" fxLayoutAlign="end center">
		<s4-button (onClick)="viewingCancellingSch()">Show Cancelled</s4-button>
	</div>
	<div *ngIf="hideCancelled" fxLayout="row" fxLayoutAlign="end center">
		<s4-button (onClick)="hideCancellingSch()">Hide Cancelled</s4-button>
	</div>

</s4-pane>
