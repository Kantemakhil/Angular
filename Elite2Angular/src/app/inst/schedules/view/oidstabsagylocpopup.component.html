<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('common.agencylocations')" screenId="OCDOAPOP" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content" id="ocuin_dlgactn">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-panel [cardType]="true">
					<s4-grid id="agyLoc_tab" [rowData]="agyaddrData" [columnDefs]="agyLocColumnDefs"
						(rowClicked)="onRowClickEvent($event)">
					</s4-grid>
				</s4-panel>
			</div>
		</div>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="processResult()">{{this.translateService.translate('common.ok')}}
			</s4-button>
			<s4-button (onClick)="clearData()">{{this.translateService.translate('common.btnCancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
