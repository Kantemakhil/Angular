<div>
	<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oimcsumm.screentitle')"
		screenId="OIMCSUMM" #dialog>
		<s4-dialog-card-content class="s4-dialog-card-content">
			<s4-panel [cardType]="true" [title]="translateService.translate('oimcsumm.sections')">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">	
						<s4-grid id="assessmentstab" [rowData]="assessmentsData" [columnDefs]="assessmentsColumnDef"
							(rowClicked)="onRowClickassessments($event)" 
							 [selected]="tableIndex"></s4-grid>
					</div>
				</div>
			</s4-panel>
			<s4-panel [cardType]="true" [title]="translateService.translate('oimcsumm.criminogenicneeds')">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">	
						<s4-grid #needsgrid id="vassoffneedstab" [rowData]="vassoffneedsData" [columnDefs]="vAssOffNeedsColumnDef"
							(rowClicked)="onRowClickvassoffneeds($event)" [onInsert]="onGridInsertNeeds"
							[enableInsert]="needsInert" enableUpdate=true [enableDelete]="neeedsDelete"
							[disabled]="disabled" [selected]="tableIndexOne" [validateRow]="validateRowNeeds"
							(onCommit)="oimcsummSavevassoffneedsForm($event)" [onClear]="onGridNeedClear" [onDelete]="needsDelete"></s4-grid>
					</div>
				</div>
			</s4-panel>
			<s4-panel [cardType]="true" [title]="translateService.translate('oimcsumm.treatmentprotocals')" >
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">	
						<s4-grid #treatgrid id="vasstreatprotstab" [rowData]="vasstreatprotsData"
							[columnDefs]="vAssTreatProtsColumnDef" (rowClicked)="onRowClickvasstreatprots($event)"
							[onInsert]="onGridInsertTreat" [enableInsert]="treatmentInsert" enableUpdate=true
							[enableDelete]="treatmentDelete" [selected]="tableIndexTwo"
							[validateRow]="validateRowTreats" (onCommit)="oimcsummSavevasstreatprotsForm($event)" [onClear]="onGridTreatmentClear"></s4-grid>
					</div>
				</div>
			</s4-panel>
</s4-dialog-card-content>
<s4-dialog-card-actions class="s4-dialog-card-actions">
	<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
		<s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick()">
			{{this.translateService.translate('oimsenot.exit')}}
		</s4-button>
	</div>
</s4-dialog-card-actions>
</s4-dialog-card>
</div>
