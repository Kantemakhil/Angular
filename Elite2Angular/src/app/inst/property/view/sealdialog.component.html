<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiuirame.sealMark')" screenId="OIUIRAME" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="0 0 400px">
					<s4-textbox class="incident-details" id="textincident_details" maxlength="4000"
						[placeholder]="translateService.translate('oiuirame.sealNo')" [(ngModel)]="sealMark"
						name="incidentDetails" uppercase></s4-textbox>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button type="primary" (onClick)="saveSealMark()">{{translateService.translate('oiuirame.save')}}</s4-button>
			<s4-button (onClick)="exit()" id="IRclrbtn">{{translateService.translate('oiuirame.cancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
