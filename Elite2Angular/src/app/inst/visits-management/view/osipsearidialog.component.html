<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('osipsearidialog.personadditionalnames')"
    #dialog screenId="OSIPSEARIDIALOG">
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxLayout="column" fxLayoutAlign="space-between none">
                <div fxFlex="1 0 auto">
                    <s4-grid #grid [rowData]="personDetailsRowData" [columnDefs]="personsDetailsColumnDef" enableDelete="true" (onCommit)="personAddNamesCommit($event)"
                        enableInsert="true" enableUpdate="true" (rowClicked)="onRowClickPersonDetails($event)" [onInsert]="onGridInsert">
                    </s4-grid> 
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button id="but_exit" name="BUT_EXIT" (onClick)="cancel()">
                {{translateService.translate('common.exit')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
