<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="trMsg('oiuovres.screenname')" [screenId]="trMsg('oiuovres.screenid')" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true"	[title]="trMsg('oiuovres.visitor')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="2 0 150px">
					<s4-number id="numperson_id" [placeholder]="trMsg('oiuovres.personid')" [(ngModel)]="personId" readonly="true">
					</s4-number>
				</div>

				<div fxFlex="2 0 150px">
					<s4-textbox id="textlast_name" [placeholder]="trMsg('system-profile.name-last')" maxlength="35" [(ngModel)]="lastName" readonly="true">
					</s4-textbox>
				</div>

				<div fxFlex="2 0 150px">
					<s4-textbox id="textfirst_name" [placeholder]="trMsg('system-profile.name-given-1')" maxlength="35" [(ngModel)]="firstName" readonly="true">
					</s4-textbox>
				</div>

				<div fxFlex="2 0 150px">
					<s4-textbox id="textmiddle_name" [placeholder]="trMsg('system-profile.name-given-2')" maxlength="35" [(ngModel)]="middleName" readonly="true">
					</s4-textbox>
				</div>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="trMsg('oiuovres.offendervisitorrestrictions')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="15px">
				<div fxFlex="100%">
					<s4-grid #grid id="offconresttab" [rowData]="offconrestData" [columnDefs]="offConRestColumnDef" (rowClicked)="onRowClickoffconrest($event)"
					 [enableInsert]=isgridEditable [enableUpdate]=isgridEditable [validateRow]="validateRestriction" (onCommit)="oiuovresSaveoffconrestForm($event)" [onInsert]="onGridInsert" [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="oiuovresExit" (onClick)="dialog.close(null)">{{trMsg('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
