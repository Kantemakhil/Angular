<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuavisn.title')" screenId="OCUAVISN" #dialog (selectedOffenderChange)="onOffenderChange($event)">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid #visitorPersonGrid id="voffauthvistab" gridWidth="100%" [selected]="selceted" [rowData]="voffauthvisData" [columnDefs]="vOffAuthVisColumnDef"
					 enableInsert="true" enableUpdate="true" [onInsert]="onGridInsert" [validateRow]="validateVisitor" (onCommit)="ocuavisnSavevoffauthvisForm($event)"
					 (rowClicked)="onRowClickvoffauthvis($event)">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="afterDialogClosed()">{{translateService.translate('oiinames.select')}}</s4-button>
			<s4-button (onClick)=" butCancelWhenButtonPressedTrigger()">{{translateService.translate('common.btnCancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
