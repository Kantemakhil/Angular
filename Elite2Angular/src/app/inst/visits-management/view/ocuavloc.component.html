<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuavloc.screenname')" screenId="OCUAVLOC" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuavloc.screenname')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid id="avlloctab" [rowData]="avllocData" [columnDefs]="avlLocColumnDef" (rowClicked)="onRowClickOnAvailbleVist($event)"
					 [selected]="avllocIndex">
					</s4-grid>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button id="but_AvailbleVisit_select" name="BUT_AvailbleVisit_SELECT" (onClick)="onAvailbleVisitSelect()" [disabled]="availbleVisitDisable">{{translateService.translate('common.select')}}
				</s4-button>
			</div>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuavloc.fullybookedvisitlocations')">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid id="fboloctab" [rowData]="fbolocData" [columnDefs]="fboLocColumnDef" (rowClicked)="onRowClickfboloc($event)" [selected]="fbolocIndex">
					</s4-grid>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button id="but_FullyBooked_select" name="BUT_FullyBooked_SELECT" (onClick)="onFullyBookedVistSelect()" [disabled]="fullyBookedDisable">{{translateService.translate('common.select')}}
				</s4-button>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_FullyBooked_cancel" name="BUT_FullyBooked_CANCEL" (onClick)="onFullyBookedVistCancel()">{{translateService.translate('common.cancel')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
