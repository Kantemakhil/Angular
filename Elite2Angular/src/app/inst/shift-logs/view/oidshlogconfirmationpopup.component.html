<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oidshlog.forms')" #dialog>
  <s4-dialog-card-content class="s4-dialog-card-content">
    <div class="s4-panel-margin">
      <div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
            <div fxFlex="1 0 auto">
          {{ label }}
        </div>
      </div>
    </div>
  </s4-dialog-card-content>
  <s4-dialog-card-actions class="s4-dialog-card-actions">
    <div fxLaout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
      <s4-button *ngIf="yesBtn" (onClick)="yes()">{{
        this.translateService.translate("oidshlog.yes")
      }}</s4-button>
      <s4-button *ngIf="noBtn" (onClick)="no()">{{
        this.translateService.translate("oidshlog.no")
      }}</s4-button>
    </div>
  </s4-dialog-card-actions>
</s4-dialog-card>
