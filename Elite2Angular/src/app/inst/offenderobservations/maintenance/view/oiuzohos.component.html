<s4-message [(msgs)]="msgs" id="dlgvalidmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oiuzohos.zonehousingselection')"
    screenId="OIUZOHOS" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true" [title]="translateService.translate('oiuzohos.housingsearch')">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="20">
                    <s4-lov id="seldspDescription" [placeholder]="translateService.translate('oiuzohos.unittype')"
                        [(ngModel)]="unitTypeValue" domain="HOU_UN_TYPE" (blur)="onUnitTypeBlur()"
                        [readonly]='unitTypeReadOnly' (optionChange)="onUnitTypeEvent($event)">
                    </s4-lov>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="20">
                    <s4-lov id="code" name="code" [placeholder]="housingLevel1Name"
                        [link]="Level1Lov" [(ngModel)]="level1Value" (optionChange)="onLevel1Event($event)"
                        [readonly]="level1ReadOnly">
                    </s4-lov>
                </div>
                <div fxFlex="20">
                    <s4-lov id="description" name="description" [placeholder]="housingLevel2Name"
                        [(ngModel)]="level2Value" [link]="Level2Lov" (optionChange)="onLevel2Event($event)"
                        [readonly]="level2ReadOnly">
                    </s4-lov>
                </div>
                <div fxFlex="20">
                    <s4-lov id="description" name="description" [placeholder]="housingLevel3Name"
                        [(ngModel)]="level3Value" [link]="Level3Lov" (optionChange)="onLevel3Event($event)"
                        [readonly]="level3ReadOnly">
                    </s4-lov>
                </div>
                <div fxFlex="20">
                    <s4-lov id="description" name="description" [placeholder]="housingLevel4Name"
                        [link]="Level4Lov" [(ngModel)]="level4Value" (optionChange)="onLevel4Event($event)"
                        [readonly]="level4ReadOnly">
                    </s4-lov>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
                <s4-button type="primary" id="but_retrieve" name="BUT_Retrieve"
                    (onClick)="oiuzohosZoneHouSelExecuteQuery()" [disabled]="disableSearchbutton">
                    {{translateService.translate('common.search')}}
                </s4-button>

                <s4-button type="primary" id="but_retrieve" name="BUT_Retrieve" (onClick)="onClear()" [disabled]="disableClearbuttonFunc">
                    {{translateService.translate('common.clear')}}
                </s4-button>
            </div>
        </s4-panel>
            <s4-panel [cardType]="true" [title]="translateService.translate('oiuzohos.locations')">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                    <!-- <div fxFlex="0 0 auto">
                        <s4-checkbox id="SelectAllFlag" name="SelectAllFlag" (change)="selectAllChkboxChange($event)"
                            [disabled]="disableSelectAll"  [(ngModel)]="selectAll">
                            {{translateService.translate('oiuzohos.selectall')}}
                        </s4-checkbox>
                    </div> -->
                </div>
                <div fxLayout fxLayout.xs="column">
                    <div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
                        <div fxFlex="1 0 700px">
                            <s4-grid #housongSelection id="housingSelection" [columnDefs]="housingSelectionColumnDef"  allowEdit="false"
                                [rowData]="housingSelectionRowData" [selected]="tableIndex" [validateRow]="validateHousingLocation">
                            </s4-grid>
                        </div>
                    </div>
                </div>
            </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
            <s4-button type="primary" id="but_select" name="BUT_Select" (onClick)="onClickOnSelect()" [disabled]="disableSelectbuttonSeclect">
                {{translateService.translate('oiuzohos.select')}}
            </s4-button>
            <s4-button type="primary" id="but_exit" name="BUT_Exit" (click)="onButExitclick()">
                {{translateService.translate('common.exit')}}
            </s4-button>
        </div>
	</s4-dialog-card-actions>
</s4-dialog-card>
