
<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuauthr.paneltitle')" [screenId]="translateService.translate('ocuauthr.screenId')" #ocuauthrDialog>
	<s4-dialog-card-content class="s4-dialog-card-content"id="ocudcide_dlgactn">
		<s4-panel >
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="15px">
				<div fxFlex="1 0 700px">
                    <s4-grid  id="tskAssHtyDataId" [rowData]="tskAssHtyData" [columnDefs]="tskAssHtyColumnDef"
                    (rowClicked)="onRowClicktskasshty($event)"
                    [selected]="tableIndex" >
                </s4-grid>
					</div>
				</div>
			</s4-panel>
		</s4-dialog-card-content>
		<s4-dialog-card-actions class="s4-dialog-card-actions">
				<s4-panel>
					<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
						<div fxFlex="0 0 auto">

							<s4-button id="but_retrieve" name="BUT_RETRIVE" [disabled]="retrieveDisable" (onClick)="onButRetrieveClick()">
								{{translateService.translate('common.retrieve')}}
							</s4-button>

							<s4-button id="but_exit" name="BUT_EXIT" (onClick)="onButExitclick()">
								{{translateService.translate('common.back')}}
							</s4-button>
						</div>
					</div>
				</s4-panel>
			</s4-dialog-card-actions>
		</s4-dialog-card>
