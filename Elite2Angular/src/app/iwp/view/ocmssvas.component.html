<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocmssvas.title')" screenId="OCMSSVAS" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocmssvas.panelTitle')">
			<div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 800px">
					<s4-grid #grid id="cactatab" [rowData]="cactaData" [columnDefs]="cActAColumnDef"
						[enableInsert]="true" enableUpdate=true  [onInsert]="onGridInsert"
						[disabled]="disabled" (onCommit)="ocmssvasSavecactaForm($event)" [enableDelete]="enableDelete" 
						 [selected]="selectOne" [validateRow]="validateRowData" [onDelete]="onOffdedDelete" [onClear]="onGridClear"> 
					</s4-grid>
					<!-- <s4-button (onClick)="cancel()">
						{{translateService.translate('common.back')}} </s4-button> -->
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (onClick)="cancel()">{{translateService.translate('common.back')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
