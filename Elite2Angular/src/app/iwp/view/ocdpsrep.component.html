<s4-pane [cardType]="true" [title]="translateService.translate('ocdpsrep.courtReports')"
	[screenId]="translateService.translate('ocdpsrep.screenId')" showInmateHeader=true
	(selectedOffenderChange)="onOffenderChange($event)">
	<s4-panel [cardType]="true" [title]="translateService.translate('ocdpsrep.courtReports')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid #ordGrid id="oderId" [rowData]="ordsData" [columnDefs]="ordColumnDef"
					(rowClicked)="onRowClickOrds($event)" [enableUpdate]="true" (onCommit)="saveOrd($event)"
					[selected]="tableIndex" [validateRow]="validateRowDataOrds" [onClear]="onGridClear" [onInsert] ="onGridInsert" [enableInsert]="onInsert">
				</s4-grid>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-launchbutton modal="true" width="900px" [disabled]="disablereportAuthor"
				[onLaunchClick]="reportAuthorClick">
				{{translateService.translate('ocdpsrep.reportrequesthistory')}}
			</s4-launchbutton>
		</div>
	</s4-panel>

							[enableDelete]="chargesDelete" [selected]="chargeIndex"
							(onCommit)="savecharges($event)" [onClear] = "onChargeClear">
						</s4-grid>
					</div>
				</div>
			</s4-panel>
		</s4-tab>

		<s4-tab [label]="translateService.translate('ocdpsrep.proposedConditions')">
			<s4-panel [cardType]="true" [title]="translateService.translate('ocdpsrep.proposedConditions')">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">
						<s4-grid #proposalCondGrid id="ordpropcondstab" [rowData]="ordPropCondsData"
							[columnDefs]="ordPropCondsColumnDef" (rowClicked)="onRowClickordpropconds($event)"
							[onInsert]="onOrdPropCondsInsert" [enableInsert]="ordPropCondsInsert" enableUpdate=true
							[enableDelete]="ordPropCondsDelete" [selected]="tableIndex"
							(onCommit)="saveOrdPropConds($event)"  [onClear]="onGridClearPropCond">

		<s4-tab [label]="translateService.translate('ocdpsrep.conditiondetails')">
			<s4-panel [cardType]="true" [title]="translateService.translate('ocdpsrep.conditiondetails')">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">
						<s4-grid #ordPpslCondActGrid id="ordppslAct" [rowData]="ordPpslCondActData"
							[columnDefs]="ordPpslCondActColumnDef" 
							(rowClicked)="onRowClickoppslCondAct($event)" [enableInsert]="conditionsInsertActivity"
							enableUpdate=true [enableDelete]="ordPpslCondActDelete" [selected]="tableIndex"

		<s4-tab [label]="translateService.translate('ocdpsrep.authorsComment')">
			<s4-panel [cardType]="true" [title]="translateService.translate('ocdpsrep.authorsComment')">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">
						<s4-textarea id="textcomment_text"
							[(ngModel)]="selectedOrdModel && selectedOrdModel.commentText"
							(ngModelChange)="commentTextChange($event)"
							[placeholder]="translateService.translate('ocdpsrep.comments')" maxlength="2000"
							[readonly]="commentTextChangeDisabled">
						</s4-textarea>
					</div>
					<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
						<s4-button id="but_save" name="BUT_SAVE" (click)="onAuthorsSave()" [disabled]="authSaveFlag">
