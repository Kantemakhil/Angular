<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocittpow.tracktransferofprimaryownership')" screenId="OCITTPOW">
	<s4-panel [cardType]="true" [title]="translateService.translate('ocittpow.trackexternaltransfer')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="50">
				<s4-lov id="dspDescription" [(ngModel)]="agyLocIdFrom" [titles]="dspDescriptionTitles" [required]="true" (optionChange)="transferredFromLocationChange($event)"
					[placeholder]="this.translateService.translate('ocittpow.transferredfromlocation')" [link]="dspDescriptionLink" [readonly]="dspDescriptionReadOnly"
					(blur)="onDspDescription()" [required]="true" source="OUMAGLOC">
				</s4-lov>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="start none" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="transferredOffendersExecuteQuery()" [disabled]="retrieveDisabled">
				{{translateService.translate('common.retrieve')}}
			</s4-button>
			<s4-button (onClick)="onClear()" [disabled]="clearDisabled"> {{translateService.translate('btnclear')}}
			</s4-button>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocittpow.transferredoffendersnotyetassigned')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">	
				<s4-grid id="extotnatab" #extoTab [columnDefs]="transferredOffendersColumnDefs" [rowData]="transferredOffendersData" [enableInsert]="false"
					[enableUpdate]="true" [enableDelete]="false" [selected]="tableIndex" [validateRow]="transferredOffendersValidateRowData"
					(onCommit)="transferredOffendersCommit($event)" (rowClicked)="onRowClickTraOff($event)">
				</s4-grid>
			</div>
		</div>
	</s4-panel>
</s4-pane>
