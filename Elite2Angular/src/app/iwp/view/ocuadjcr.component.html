<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuadjcr.adjust')" screenId="OCUADJCR" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
	
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuadjcr.adjust')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 80px">
					<s4-datepicker id="dateAdjustDate" name="dateAdjustDate" [(ngModel)]="ctlBlkModel.adjustDate"
						[placeholder]="translateService.translate('ocuadjcr.date')" required="true">
					</s4-datepicker>
				</div>
				<div fxFlex="1 0 100px">
					<s4-time id="textadjust_time" [(ngModel)]="ctlBlkModel.adjustTime"
						[placeholder]="translateService.translate('ocuadjcr.time')" required="true">
					</s4-time>
				</div>
				<div fxFlex="1 0 80px" *ngIf="myResetVar">
					<s4-lov id="selnbt_adjust_reason" required="true" [(ngModel)]="ctlBlkModel.adjustReason"
						[placeholder]="translateService.translate('ocuadjcr.reason')" domain='COUNTER_RSN'
						(blur)="onAdjustReason()" (ngModelChange)="isInsertable()"></s4-lov>
					</div>
					<!-- link="ocuadjcr/rgReasonRecordGroup" -->
				<div fxFlex="1 0 100px">
					<s4-textbox id="textnbt_staff_name" [(ngModel)]="ctlBlkModel.staffName"
						[placeholder]="translateService.translate('ocuadjcr.modified')" maxlength="72">
					</s4-textbox>
				</div>
				<div fxFlex="1 0 50px" *ngIf="myResetVar">
					<s4-number id="numno_of_unexcused_absence" [(ngModel)]="ctlBlkModel.noOfUnexcusedAbsence"
						[placeholder]="translateService.translate('ocuadjcr.counter')" whole="true " max="999" required="true" (ngModelChange)="isInsertable()">
					</s4-number>
				</div>
			</div>

			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="2 0 500px">
					<s4-textarea [placeholder]="translateService.translate('Comments')" maxlength="240"
						[(ngModel)]="ctlBlkModel.commentText">
					</s4-textarea>
				</div>
			</div>

		</s4-panel>
		<s4-panel [cardType]="true" [title]="">
			<!-- translateService.translate('common.history') -->
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
						<s4-button id="but_save" name="BUT_SAVE" (onClick)="onButSaveclick()">
							{{translateService.translate('common.savebtn')}}
						</s4-button>
					

				
						<s4-button id="but_save" name="BUT_SAVE" [disabled]="clearDisabled" (onClick)="onButClear()">
							{{translateService.translate('common.clear')}}
						</s4-button>
					

				</div>
			
		</s4-panel>
		<s4-panel [cardType]="true" [title]="translateService.translate('common.history')">
			<div fxLayout fxLayout.xs="column">
				<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
					<div fxFlex="1 0 700px">
						<s4-grid id="offsenhtytab" [rowData]="offsenhtyData" [columnDefs]="offSenHtyColumnDef"
							(rowClicked)="onRowClickoffsenhty($event)"  [disabled]="disabled" [selected]="tableIndex">
						</s4-grid>
					</div>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>

	<s4-dialog-card-actions class="s4-dialog-card-actions" id="otucobwh_dlgactn">
		<div fxLayout="row" fxLayoutAlign="start end">
			<div fxFlex="100%" fxLayoutGap="7px">
				<s4-button (onClick)="onButExitclick()">{{translateService.translate('common.exit')}}</s4-button>
			</div>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
