<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocdtapow.transferbwofficersh')"
	[screenId]="translateService.translate('ocdtapow.ocdtapow')">
	<s4-panel [cardType]="true" [title]="translateService.translate('ocdtapow.transferbwofficers')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px" >
			<div fxFlex="1 0 80px">
				<s4-lov id="seldsp_description" [required]="true" [link]="agyLocLink" [readonly]="stafflrmodelReadonly" 
					[(ngModel)]="stafflrModel.description" (optionChange)="agyLocChangeEvent($event)"  (blur)="onAgyblur()"
					[placeholder]="translateService.translate('ocdtapow.fromlocation')" uppercase source="OUMAGLOC" >
				</s4-lov>
			</div>
			<div fxFlex="1 0 80px">
				<s4-textbox id="seldsp_last_name" [required]="true" [(ngModel)]="stafflrModel.lastName" [readonly]=true  
					ng-model-options="{ debounce: 1000 }"  
					[placeholder]="translateService.translate('ocdtapow.officerlastname')" uppercase>
				</s4-textbox>	<!-- (Change)="activeOfficersExecuteQueryData($event)" -->
			</div>
			<div fxFlex="0 0 auto">
				<s4-launchbutton id="launch_Button" width="600px" modal=true  [onLaunchClick]="getOfficers" width="70%" [disabled]="disableLaunchBut">
					{{translateService.translate('SELECT')}}</s4-launchbutton>
			</div>
			<div fxFlex="1 0 100px">
				<s4-textbox id="textdsp_first_name" [readonly]=true (Click)="activeOfficersExecuteQueryData($event)" [placeholder]="translateService.translate('ocdtapow.firstname')"
					[(ngModel)]="stafflrModel.firstName" maxlength="35" uppercase>
				</s4-textbox>
			</div>
			<div fxFlex="1 0 100px">
				<s4-textbox id="textposition" [readonly]=true (Click)="activeOfficersExecuteQueryData($event)" [placeholder]="translateService.translate('ocdtapow.position')"
					[(ngModel)]="stafflrModel.position">
				</s4-textbox>
			</div>
			<div fxFlex="1 0 100px">
				<s4-textbox id="textrole" [readonly]=true (Click)="activeOfficersExecuteQueryData($event)" [placeholder]="translateService.translate('common.role')"
					[(ngModel)]="stafflrModel.role">
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="start none" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="retrieve_button" modal="true" width="80%"  (onClick)="searchLaunchButtonClick()" [disabled]="disableGoBut">
				{{translateService.translate('common.retrieve')}}
			</s4-button>
		<!-- </div> -->
		<!-- <div fxFlex="0 0 auto"> -->
			<s4-button modal="true" width="80%" (onClick)="clear()"  [disabled]="disableClear" >
				{{translateService.translate('common.clear')}}
			</s4-button>
		</div>
	</s4-panel>
	<!-- <s4-panel>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="0 0 auto">
				<s4-button modal="true" width="80%"  (onClick)="searchLaunchButtonClick()" [disabled]="disableGoBut">
					{{translateService.translate('common.retrieve')}}
				</s4-button>
			</div>
			<div fxFlex="0 0 auto">
				<s4-button modal="true" width="80%" (onClick)="clear()"  [disabled]="disableClear" >
					{{translateService.translate('common.clear')}}
				</s4-button>
			</div>
		</div>
	</s4-panel> -->
	<s4-panel [cardType]="true" [title]="translateService.translate('ocdtapow.currentlyassigned')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="0 0 auto">
				<s4-checkbox name="calAgyLocId" (change)="onCheckBoxChange($event)" [disabled]="checkDisabled" 
					[(ngModel)]="calAgyLocId">
					{{this.translateService.translate('ocdtapow.assignall')}}
				</s4-checkbox>
			</div>
		</div>
		<div fxLayout fxLayout.xs="column">
			<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
				<div fxFlex="1 0 700px">
					<s4-grid #grid id="offbkg1tab" [rowData]="offbkg1Data" [columnDefs]="offBkg1ColumnDef"
						[selected]="tableIndex"	[validateRow]="validateRowData"></s4-grid>
				</div>
			</div>
		</div>

	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocdtapow.assigntoassoofficer')">
		<!-- <div fxLayout fxLayout.xs="column">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="0 0 auto">
					<s4-checkbox id="checkdsp_workload17" [(ngModel)]="dspWorkload" [disabled]="disableworkload"  >
						{{this.translateService.translate('ocdtapow.displaycalwl')}}
					</s4-checkbox>
				</div>
			</div>
		</div> -->
		<div fxLayout fxLayout.xs="column">
			<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
				<div fxFlex="1 0 700px">
					<s4-grid #staffgrid id="voffdettab" [rowData]="voffdetData" [columnDefs]="vOffDetColumnDef"
						 [selected]="stafftableIndex"
						[validateRow]="validateRows"></s4-grid>
						<!-- <s4-button id="but_save" (onClick)="onSave()" [disabled]="disableSaveButton">
							{{translateService.translate('common.savebtn')}}
						</s4-button> -->
				</div>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_save" (onClick)="onSave()" [disabled]="disableSaveButton">
				{{translateService.translate('common.savebtn')}}
			</s4-button>
		</div>
	</s4-panel>
</s4-pane>
