<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocmshier.screentitle')" screenId='OCMSHIER'>
	<!-- <s4-panel [cardType]="true" > -->
	<s4-panel [cardType]="true" [title]="translateService.translate('ocmshier.firstblocktitle')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="40">
				<s4-lov id="seldspDescription" [titles]='locationtitles' [link]='fromDspDescriptionLov'
					[placeholder]="translateService.translate('ocmshier.location')"
					(optionChange)='descriptionLovEvent($event)' [readonly]="dspDescriptionReadOnly"
					[(ngModel)]="fromLocation" (blur)="onLocationBlur()" [required]="true" source="OUMAGLOC">
				</s4-lov>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="start none" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="stafflrExecuteQuery()" [disabled]="retrieveDisabled">
				{{translateService.translate('common.retrieve')}}
			</s4-button>
			<s4-button (onClick)="onClear()" [disabled]="clearDisabled"> {{translateService.translate('btnclear')}}
			</s4-button>
		</div>
		<!-- </s4-panel> -->
		<div class="divider my-1">
			<mat-divider></mat-divider>
		</div>
		<div fxLayout="column wrap" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id='staffLr' [rowData]='stafflrData' [columnDefs]='staffLrColumnDef'
					(rowClicked)="onRowClickStaffLr($event)" [selected]='stafflrIndex'>
				</s4-grid>
			</div>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocmshier.secondblocktitle')">
		<div fxLayout="column wrap" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id="staff1Lr" [rowData]='stafflr1Data' [columnDefs]='staffLr1ColumnDef'
					[selected]='stafflr1Index' (rowClicked)="onRowClickStaffLr1($event)">
				</s4-grid>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="start none" fxLayoutGap="7px" class="btn-mt9">
			<s4-button id="but_rem_officer" (onClick)="remove()" [disabled]="removeDisabled">
				{{translateService.translate('ocmshier.btnremoveofficer')}}
			</s4-button>
			<s4-launchbutton id="add_off" [onLaunchClick]="addOfficers" width="600px" modal=true
				[disabled]="addDisabled">
				{{translateService.translate('ocmshier.btnaddofficer')}}
			</s4-launchbutton>
		</div>
	</s4-panel>
</s4-pane>
