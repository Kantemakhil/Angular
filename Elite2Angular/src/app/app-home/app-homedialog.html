<s4-dialog-card class="s4-dialog-card" title="{{translate.loginTranslate('home.access-caseloads')}}" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<s4-grid id="osirdlggrd" [rowData]="caseloads" [columnDefs]="dlgColumnDefs"
				(rowClicked)="onRowSelect($event)"> </s4-grid>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
			<s4-button type="primary" (onClick)="okBtnClickEvent()">{{translate.loginTranslate('login.ok')}}</s4-button>
			<s4-button (onClick)="cancel()">{{translate.loginTranslate('login.cancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
