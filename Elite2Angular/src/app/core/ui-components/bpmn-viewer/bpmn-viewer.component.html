  
  
<div  #ref  class="diagram-container"></div>
  <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="10px">
  <div fxFlex>
    <div fxLayout="row " fxLayoutAlign="end start" fxLayoutGap="7px">
      <div class="icon-align">
        <button type="button" mat-icon-button (click)="zoomIn()" title="Zoom in">
          <mat-icon>add</mat-icon>
        </button>
        <mat-divider [vertical]="true"></mat-divider>
        <button type="button" mat-icon-button (click)="zoomOut()" title="Zoom out">
          <mat-icon>remove</mat-icon>
        </button>
        <mat-divider [vertical]="true"></mat-divider>
        <button type="button" mat-icon-button (click)="resetZoom()" title="Reset Zoom">
          <mat-icon>restore</mat-icon>
        </button>
      </div>
    </div>
  </div>
  </div>
