<div fxLayout="row" mat-dialog-title>
	<div style="width:95%">
		<s4-tooltip [position]="position" [message]="screenId">
				<h1 class="mat-title paneHeader">{{title}}</h1>
		</s4-tooltip>
	</div>
	<div style="width:5%">
		<button *ngIf="onCloseClick" class="close-popup" (click)="onXbtnClick()"></button>
	</div>
</div>
<ng-content></ng-content>
