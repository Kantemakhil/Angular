<mat-tab-group 
	id="{{id}}" *ngIf="!isCustomTab"
	[(selectedIndex)]="selectedIndex"
	(selectedTabChange)="onTabChange($event)">
	<mat-tab *ngFor="let tab of tabs" [disabled]="tab.disabled" [label]="tab.label">
			<ng-container 
			*ngTemplateOutlet="tab.content"></ng-container>
	</mat-tab>
</mat-tab-group>


<div *ngIf="isCustomTab" class="mat-body s4-tab-group">
	<div class="tabbed-section">
		<div (click)="onCustomTabChange($event,i)" *ngFor="let tab of tabs ;let i = index " id="customTab{{i}}" [class]="tab.class">
			<a href="#">{{tab.label}}</a>
			<p>{{tab.label}}</p>
		</div>
	</div>
		<div  *ngFor="let tab of tabs;let i = index " id="customTabContent{{i}}"  [ngClass]="{'hide': i != 0}">
			<ng-container 
			*ngTemplateOutlet="tab.content"></ng-container>
		</div>
</div>
