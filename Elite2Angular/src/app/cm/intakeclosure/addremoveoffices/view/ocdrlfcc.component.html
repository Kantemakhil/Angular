<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="trMsg('ocdrlfcc.title')" screenId="OCDRLFCC" showInmateHeader=true (selectedOffenderChange)="onOffenderChange($event)">
	<s4-panel [cardType]="true" [title]="trMsg('ocdrlfcc.blockoneheader')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id="offagytab" [rowData]="offagyData" [columnDefs]="offagyColumnDef" (rowClicked)="onRowClickoffagy($event)" [selected]="tableIndex"></s4-grid>
			</div>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="trMsg('ocdrlfcc.title')">
		<div fxLayout=" row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="0 0 200px">
				<s4-datepicker id="textaddition_date" [required]="true" [(ngModel)]="removedDate" [placeholder]="trMsg('ocdrlfcc.removeddate')"
				 maxlength="240" [readonly]="blockDisabled" (blur)="dateBlurValid()" (ngModelChange)="isInsertable(date)" #date>
				</s4-datepicker>
			</div>
			<div fxFlex="0 0 200px">
				<s4-lov id="seldsp_description" [(ngModel)]="reason" [required]="true" [placeholder]="trMsg('common.reason')" 
				domain='CLO_CON_RSN' [readonly]="blockDisabled" (optionChange)="reasonChangeEvent($event)" codeTitle="Reason" 
				(blur)="onStatusBlur()" (ngModelChange)="isInsertable()">
			</s4-lov>
			<!-- [link]="reasonLink" -->
			</div>
			<div fxFlex="0 0 300px">
				<s4-textbox id="textaddition_comment" [(ngModel)]="additionComment" [placeholder]="trMsg('ocdrlfcc.removalcomment')" maxlength="240"
				 [readonly]="blockDisabled" (ngModelChange)="isInsertable()">
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="butsave" (onClick)='onButSave(date)' [disabled]="saveDisabled">{{translateService.translate('common.btnsave')}}</s4-button>
			<s4-button id="butsave" (onClick)='onButClear()' [disabled]="clearDisabled">{{translateService.translate('common.clear')}}</s4-button>
		</div>
	</s4-panel>
</s4-pane>
