<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocdonost.officernonoffenderspecifictasks')"
    #dialog screenId="OCDONOST">
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxLayout="row" fxLayoutGap="10px">
                <div fxLayout="column" fxLayoutGap="10px">
                    <div fxLayout="row wrap" fxLayoutGap="10px">
                        <div fxFlex="0 0 240px">
                            <s4-textbox id="officerName"
                                [placeholder]="translateService.translate('ocdonost.officername')"
                                [(ngModel)]="staffName" readonly="true">
                            </s4-textbox>
                        </div>
                        <div fxFlex="0 0 240px">
                            <s4-textbox id="FTES" [placeholder]="translateService.translate('ocdonost.ftestatus')"
                                [(ngModel)]="fteStatus" readonly="true">
                            </s4-textbox>
                        </div>
                    </div>
                    <div fxLayout="row wrap" fxLayoutGap="10px">
                        <div fxFlex="0 0 240px">
                            <s4-textbox id="Position" [placeholder]="translateService.translate('ocdonost.position')"
                                [(ngModel)]="this.officerNonOffSpeModel.staffPosition" readonly="true">
                            </s4-textbox>
                        </div>
                        <div fxFlex="0 0 240px">
                            <s4-textbox id="dsunits"
                                [placeholder]="translateService.translate('ocdonost.defaultstartingunits')"
                                [(ngModel)]="defaultStatingUnits" readonly="true">
                            </s4-textbox>
                        </div>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="10px">
                    <mat-card class="mat-card" style="height: 90px; top: 32px; left: 45px; width: 120px;">
                        <h5 style="font-size: 17px; text-align: center;">
                            {{translateService.translate('ocdonost.unitsavailableforoffenders')}}</h5>
                        <h1 style="text-align: center;">{{offAvailableUnits}}</h1>
                    </mat-card>
                </div>
            </div>
            <div style="margin-top: 5%;">
                <s4-grid #nonOffSpecTaskGrid [rowData]="assStatingWLUnitsRowData"
                    [columnDefs]="assStatingWLUnitsColumnDef" externalSave=true
                    [enableUpdate]="true" enableDelete="true" enableInsert="true">
                </s4-grid>
            </div>
        </s4-panel>
        <s4-dialog-card-actions class="s4-dialog-card-actions" id="otucobwh_dlgactn">
            <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex="100%" fxLayoutGap="7px">
                    <s4-button type="primary" (onClick)="onSave()"
                        [disabled]="saveBtnEnable">{{translateService.translate('common.savebtn')}}</s4-button>
                </div>
                <div fxFlex="100%" fxLayoutGap="7px">
                    <s4-button
                        (onClick)="onButExitclick()">{{this.translateService.translate('common.exit')}}</s4-button>
                </div>
                <div fxFlex="100%" fxLayoutGap="7px">
                    <s4-button
                        [disabled]="true">{{this.translateService.translate('ocdonost.resetdefaulttaskasignment')}}</s4-button>
                </div>
            </div>
        </s4-dialog-card-actions>
    </s4-dialog-card-content>
</s4-dialog-card>
