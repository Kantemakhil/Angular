<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocmsvpha.screentitle')" screenId="OCMSVPHA" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="0 0 150px">
					<s4-textbox id="textnbt_program_code" [(ngModel)]="parentDescCode" [placeholder]="translateService.translate('common.service')"
						[readonly]="true" class="bold-label"></s4-textbox>
				</div>
				<div fxFlex="0 0 200px">
					<s4-textbox id="textnbt_description" [(ngModel)]="parentDescription" [placeholder]="translateService.translate('common.description')"
						maxlength="40" [readonly]="true" class="bold-label">
					</s4-textbox>
				</div>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<div class="s4-panel-title">
						{{translateService.translate('ocmsvpha.gridtitle')}}
					</div>
				</div>
				<div fxFlex="1 0 auto">
					<s4-grid id="vprgphss" #placegrid [rowData]="vPrgPhssData" [columnDefs]="vPrgPhssColumnDef"
						(rowClicked)="onRowClickvprgphss($event)" [onInsert]="onVPrgPhssInsert"
						[validateRow]="validateRow" [selected]='tableIndex' enableInsert=true [enableUpdate]="enableUpdateBtn"
						(onCommit)="ocmsvphaSaveVPrgPhssForm($event)" [enableDelete]="enableDelete" [onClear]="onClear">
					</s4-grid>
				</div>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-textbox id="textcomment_text" [(ngModel)]="commenttext" [placeholder]="translateService.translate('common.comment')"
						(ngModelChange)="onCommentTextInsert($event)" maxlength="240">
					</s4-textbox>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-launchbutton id="but_ocmsvmod" name="BUT_OCMSVMOD" [onLaunchClick]="onModulesLaunchClick"
				link="/OCMSVMOD" modal="true" [modalData]="vPrgPhssModel" [disabled]="modulesBtn || modulesBtnDis">
				{{translateService.translate('ocmsvpha.btnmodules')}}</s4-launchbutton>
			<s4-launchbutton id="but_ocmphblk" name="BUT_OCMPHBLK" [onLaunchClick]="onBlockContentLaunchClick"
				link="/OCMPHBLK" modal="true" [modalData]="vPrgPhssModel" [disabled]="blockContentBtn">
				{{translateService.translate('ocmsvpha.btnblockcontent')}}
			</s4-launchbutton>
			<s4-button (onClick)="clearQuery()">{{translateService.translate('common.btnExit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
