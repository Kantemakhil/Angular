<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<div>
	<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocmsvmod.panetitle')" screenId="OCMSVMOD" #dialog>
		<s4-dialog-card-content class="s4-dialog-card-content" id="ocmsvmod_screen">
			<s4-panel [cardType]="true" [readonly]="true">
				<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="0 0 400px">
						<s4-textbox id="textnbt_description" [readonly]=true maxlength="40"  [(ngModel)]="parentDescription"
							[placeholder]="translateService.translate('ocmsvmod.phase')" [readonly]="true">
						</s4-textbox>
					</div>
				</div>
			</s4-panel>
			<s4-panel [cardType]="true" [title]="translateService.translate('ocmsvmod.gridtitle')">
				<div fxLayout="row wrap" fxLayoutAlign="start end">
					<div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
						<div fxFlex="1 0 700px">
							<s4-grid id="vprgmdlstab" #placegrid [rowData]="vprgmdlsData"
								[columnDefs]="vPrgMdlsColumnDef" (rowClicked)="onRowClick($event)" enableUpdate='true'
								(onCommit)="saveVPrgMdlsForm($event)" [onInsert]="onGridInsert"
								[selected]='vprgmdlsIndex' [validateRow]="validateRow" [onDelete]="onVprgMdlsDelete"
								[enableInsert]="true" [enableDelete]="enableDelete">
							</s4-grid>
						</div>
					</div>
				</div>
			</s4-panel>
		</s4-dialog-card-content>
		<s4-dialog-card-actions class="s4-dialog-card-actions">
			<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
				<div fxFlex="0 0 auto">
					<s4-button id="txn_exit" (onClick)="cancel()">{{translateService.translate('common.exit')}}
					</s4-button>
				</div>
			</div>
		</s4-dialog-card-actions>
	</s4-dialog-card>
</div>
