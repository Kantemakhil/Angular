<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuschpr.paneTitle')"
	[screenId]="translateService.translate('ocuschpr.screenId')" #ocuaschprDialog>
	<s4-dialog-card-content class="s4-dialog-card-content" id="ocudcide_dlgactn">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocuschpr.paneltitle')">
			<div fxLayout="row wrap" fxLayoutAlign="space-between none" fxLayoutGap="10px">
				
					<div fxFlex="1 0 800px">
						<s4-grid id="vacpschedulestab" [rowData]="vacpschedulesData"
							[columnDefs]="vAcpSchedulesColumnDef" (rowClicked)="onRowClickvacpschedules($event)"
							[selected]="tableIndex">
						</s4-grid>
					</div>
			</div>

			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
				
				<s4-button id="but_select" name="BUT_SELECT" (onClick)="onButSelectclick()" [disabled]="selectDisable">
							{{translateService.translate('common.select')}}
				</s4-button>
				
				<s4-button id="but_exit" name="BUT_EXIT" (onClick)="onButExitclick()">
							{{translateService.translate('common.back')}}
				</s4-button>
					
			</div>
					
		</s4-panel>
	</s4-dialog-card-content>

</s4-dialog-card>
