<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuscups.screenName')"
	[screenId]="translateService.translate('ocuscups.screenid')" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 80px">
					<s4-datepicker class="bold-label" id="dateNBT_SCHEDULE_DATE" [required]="true"
						(ngModelChange)="onSelectscheduleDate($event)" [(ngModel)]="courseScheduleModel.scheduleDate"
						[placeholder]="translateService.translate('common.date')" [readonly]="cscheduleDateDisable">
					</s4-datepicker>
				</div>
				<div fxFlex="1 0 100px">
					<s4-time class="bold-label" id="textnbt_start_time" required="true" [(ngModel)]="courseScheduleModel.startTime"
						#strtime [placeholder]="translateService.translate('common.startTime')"
						(change)="clickStartTime()" [readonly]="startTimeDisable">
					</s4-time>
				</div>
				<div fxFlex="1 0 100px">
					<s4-time class="bold-label" id="textnbt_end_time" required="true" [(ngModel)]="courseScheduleModel.endTime"
						(change)="clickEndTime()" [placeholder]="translateService.translate('common.endTime')"
						[readonly]="endTimeDisable">
					</s4-time>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox class="bold-label" id="textnbt_crs_sch_id_desc" maxlength="40" [(ngModel)]="courseScheduleModel.moduleDesc"
						[placeholder]="translateService.translate('common.module')" [readonly]="true"></s4-textbox>
				</div>
				<div fxFlex="1 0 50px">
					<s4-number class="bold-label" id="numnbt_session_no" maxlength="3" [(ngModel)]="courseScheduleModel.sessionNo"
						[placeholder]="translateService.translate('ocuscups.session')" [readonly]="true">
					</s4-number>
				</div>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<div class="s4-panel-title">
						{{translateService.translate('ocuscups.requiredOffenders')}}
					</div>
				</div>
				<div fxFlex="1 0 auto">	
					<s4-grid #attendanceGrid id="offcrsattendtab" [rowData]="offcrsattendData"
						[validateRow]="validateRowData" [columnDefs]="offCrsAttendColumnDef"
						(rowClicked)="onRowClickoffcrsattend($event)" [enableUpdate]=true [selected]="tableIndex"
						(onCommit)="ocuscupsSaveoffcrsattendForm($event)" [onClear]="attendanceGridClear">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (onClick)="onButExitclick()">{{translateService.translate('common.exit')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
