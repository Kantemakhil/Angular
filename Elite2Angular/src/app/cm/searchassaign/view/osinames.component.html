<s4-message [(msgs)]="msgs"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('osinames.namesearch')" screenId="OSINAMES">
	<s4-panel [cardType]="true" [title]="translateService.translate('osinames.search')">
		<form #osinamesForm="ngForm">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 100px">
					<s4-textbox id="osinameslastname" name="lastname" [placeholder]="translateService.translate('system-profile.name-last')"
					 [(ngModel)]="namesrchModel.lastName" maxlength="35" (keypress)="onlyAlphabetallowed($event)" (paste)="onPaste($event)"></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="osinamesfirstname" name="firstname" [placeholder]="translateService.translate('system-profile.name-given-1')"
					 [(ngModel)]="namesrchModel.firstName" maxlength="35" (keypress)="onlyAlphabetallowed($event)" (paste)="onPaste($event)"></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="osinamesoffenderiddisplay" name="offenderIdDisplay" [placeholder]="translateService.translate('common.Orca2')"
					 [(ngModel)]="namesrchModel.offenderIdDisplay" maxlength="10" uppercase></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="osinamesfacility" name="facility" [placeholder]="translateService.translate('system-profile.inst-agency')"
					 [(ngModel)]="namesrchModel.agyLocId" maxlength="6" uppercase></s4-textbox>
				</div>
				<!-- <div fxFlex="1 0 100px">
					<s4-textbox id="osinamesstatus" name="status" [placeholder]="translateService.translate('osinames.status')" [(ngModel)]="namesrchModel.activeFlag" maxlength="32"
					 uppercase></s4-textbox>
				</div> -->
				<div fxFlex="1 0 100px">
					<s4-textbox id="osinameshousingLocation" name="housingLocation" [placeholder]="translateService.translate('oiinames.housinglocation')"
					 [(ngModel)]="namesrchModel.livingUnitDescription" maxlength="105" uppercase></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="osinamesagency" name="agency" [placeholder]="translateService.translate('system-profile.comm-agency')"
					 [(ngModel)]="namesrchModel.communityAgyLocId" maxlength="6" uppercase></s4-textbox>
				</div>
				<!-- <div fxFlex="1 0 100px">
					<s4-textbox id="osinamesstatus" name="communitystatus" [placeholder]="translateService.translate('osinames.status')" [(ngModel)]="namesrchModel.communityActiveFlag" maxlength="32"
					 uppercase></s4-textbox>
				</div> -->

			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button type="primary" (onClick)="ok(osinamesForm)" [disabled]="retriveDisable">{{translateService.translate('oiinames.retrieve')}}</s4-button>
				<s4-button (onClick)="onOffenderChange()" [disabled]="selectDisable">{{translateService.translate('oiinames.select')}}</s4-button>
				<s4-button (onClick)=" butCancelWhenButtonPressedTrigger()" [disabled]="cancelDisable">{{translateService.translate('common.btnCancel')}}</s4-button>
				<s4-button (onClick)="clear();osinamesForm.reset()" [disabled]="clearDisable">{{translateService.translate('common.clear')}}</s4-button>
			</div>
		</form>
		</s4-panel>
		<s4-panel [cardType]="true" [title]="">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid #grid id="osinamesgrid" [rowData]="namesrchData" [columnDefs]="nameSrchColumnDef" (rowClicked)="onRowClickagyincpartiesoffender($event)"
				 [selected]="tableIndex">
				</s4-grid>
			</div>
		</div>
	</s4-panel>
</s4-pane>
