<s4-message [(msgs)]="msgs" id="dlgvalidmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('osinames.namesearch')" screenId="OSINAMES" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('osinames.search')">
			<form #osinamesForm="ngForm">
				<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="1 0 100px">
						<s4-textbox id="osinameslastname" name="lastname" [placeholder]="translateService.translate('system-profile.name-last')"
						 [(ngModel)]="namesrchModelTempBean.lastName" maxlength="35" (keypress)="onlyAlphabetallowed($event)" (paste)="onPaste($event)"></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="osinamesfirstname" name="firstname" [placeholder]="translateService.translate('system-profile.name-given-1')"
						 [(ngModel)]="namesrchModelTempBean.firstName" maxlength="35" (keypress)="onlyAlphabetallowed($event)" (paste)="onPaste($event)"></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="osinamesoffenderiddisplay" name="offenderIdDisplay" [placeholder]="translateService.translate('common.Orca2')"
						 [(ngModel)]="namesrchModelTempBean.offenderIdDisplay" maxlength="10" uppercase></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="osinamesfacility" name="facility" [placeholder]="translateService.translate('system-profile.inst-agency')"
						 [(ngModel)]="namesrchModelTempBean.agyLocId" maxlength="6" uppercase></s4-textbox>
					</div>
					<!-- <div fxFlex="1 0 100px">
						<s4-textbox id="osinamesstatus" name="status" [placeholder]="translateService.translate('osinames.status')" [(ngModel)]="namesrchModelTempBean.activeFlag"
						 maxlength="32" uppercase></s4-textbox>
					</div> -->
					<div fxFlex="1 0 100px">
						<s4-textbox id="osinameshousingLocation" name="housingLocation" [placeholder]="translateService.translate('oiinames.housinglocation')"
						 [(ngModel)]="namesrchModelTempBean.livingUnitDescription" maxlength="105" uppercase></s4-textbox>
					</div>
					<div fxFlex="1 0 100px">
						<s4-textbox id="osinamesagency" name="agency" [placeholder]="translateService.translate('system-profile.comm-agency')"
						 [(ngModel)]="namesrchModelTempBean.communityAgyLocId" maxlength="6" uppercase></s4-textbox>
					</div>
					<!-- <div fxFlex="1 0 100px">
						<s4-textbox id="osinamesstatus" name="communitystatus" [placeholder]="translateService.translate('osinames.status')" [(ngModel)]="namesrchModelTempBean.communityActiveFlag" maxlength="32"
						 uppercase></s4-textbox>
					</div> -->

				</div>
			</form>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid [rowData]="namesrchData" [columnDefs]="nameSrchColumnDef" (rowClicked)="onRowClickagyincpartiesoffender($event)"
					 [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="namesrchExecuteQuery()" [disabled]="retriveDisable">{{translateService.translate('oiinames.retrieve')}}</s4-button>
			<s4-button (onClick)="onOffenderChange()" [disabled]="selectDisable">{{translateService.translate('oiinames.select')}}</s4-button>
			<s4-button (onClick)=" butCancelWhenButtonPressedTrigger()">{{translateService.translate('common.btnCancel')}}</s4-button>
			<s4-button (onClick)="clear();osinamesForm.reset()" [disabled]="clearDisable">{{translateService.translate('common.clear')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
