<s4-message [(msgs)]="msgs" id="dlgvalidmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuallco.allocatedcondition')"
    screenId="OCUALLCO" #dialog>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxFlex="100%">
            <s4-grid [rowData]="conditionData" [columnDefs]="conditionColDef">
            </s4-grid>
        </div>
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button id="but_exit" name="BUT_EXIT" (onClick)="closeDialog()">
                {{translateService.translate('ocuallco.exit')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
