<s4-message [(msgs)]="msgs"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocinames.namesearch')" screenId="OCINAMES">
 	<s4-panel *ngIf="enableQuerySearch" [cardType]="true" [title]="translateService.translate('ocinames.search')">
		<form #ocinamesForm="ngForm">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="1 0 100px">
					<s4-textbox id="lastName" name="lastName" [placeholder]="this.translateService.translate( 'system-profile.name-last' )" [(ngModel)]="vnsearchModel.lastName"
					 [readonly]="namesReadOnly" uppercase maxlength="35" (ngModelChange)="isInsertable()"></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="firstName" name="firstName" [placeholder]="this.translateService.translate( 'system-profile.name-given-1' )"
					 [(ngModel)]="vnsearchModel.firstName" [readonly]="namesReadOnly" uppercase maxlength="35" (ngModelChange)="isInsertable()"></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="textnbt_middle_name" name="middleName" [placeholder]="translateService.translate('system-profile.name-given-2')"
					 [(ngModel)]="vnsearchModel.middleName" [readonly]="namesReadOnly" maxlength="35" uppercase (ngModelChange)="isInsertable()"></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-textbox id="offenderIdDisplay" name="offenderIdDisplay" [placeholder]="this.translateService.translate( 'common.Orca2' )"
					 [(ngModel)]="vnsearchModel.offenderIdDisplay" [readonly]="namesReadOnly" maxlength="10" (ngModelChange)="isInsertable()"></s4-textbox>
				</div>
				<div fxFlex="1 0 100px">
					<s4-datepicker id="dob" name="dob" [placeholder]="this.translateService.translate( 'system-profile.birth-date' )" [(ngModel)]="vnsearchModel.birthDate"
					 [readonly]="namesReadOnly" (ngModelChange)="isInsertable()"></s4-datepicker>
				</div>
			</div>
		</form>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="vnsearchExecuteQuery()" [disabled]="retriveDisable">{{translateService.translate('common.retrieve')}}</s4-button>
			<!-- <s4-button (onClick)="onOffenderChange()" [disabled]="selectDisable">{{translateService.translate('common.select')}}</s4-button>
			<s4-button (onClick)="cancel()" [disabled]="cancelDisable">{{translateService.translate('common.btnCancel')}}</s4-button> -->
			<s4-button (onClick)="clearQuery();ocinamesForm.reset()" [disabled]="clearDisable">{{translateService.translate('common.clear')}}</s4-button>
		</div>
		</s4-panel> 
		<s4-panel [cardType]="true" [title]="">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid #grid [rowData]="vnsearchData" [columnDefs]="vNSearchColumnDef"
						(rowClicked)="onRowClickvnsearch($event)" [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		
			<div *ngIf="!enableQuerySearch" fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
		
				<s4-button (onClick)="onOffenderChange()" [disabled]="selectDisable">
					{{translateService.translate('common.select')}}</s4-button>
			</div>
		</s4-panel>
</s4-pane>
