<!-- <!-- <div> -->
<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocdawork.title')" screenId="OCDAWORK">
	<s4-panel [cardType]="true" [title]="translateService.translate('common.team')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="30">
				<s4-lov id="seldsp_description" [(ngModel)]="teamqueueModel.agyLocId" [required]="true"
					[codeTitle]="translateService.translate('ocdtwork.agyloc')" [placeholder]="label"
					[readonly]="readeOnlyFields" (optionChange)="staffAgylocChangeEvent($event)"
					link="ocdawork/cgfkCrtMvTmpAgyLocIdRecordGroup?caseLoadId={{sessionManager.currentCaseLoad}}"
					uppercase>
				</s4-lov>
			</div>
			<div fxFlex="25">
				<s4-lov id="selteam_code" [placeholder]="translateService.translate('common.team')"
					[(ngModel)]="teamCode"
					link="/ocdawork/rgTeamStaffRecordGroup?agyLocId={{teamqueueModel.agyLocId}}"
					(optionChange)="teamValueChangeEvent($event)" [required]="true" [titles]="teamTitles"
					[readonly]="readeOnlyFields">
				</s4-lov>
			</div>
			<div fxFlex="25">
				<s4-lov id="selnbt_staff_last_name" [(ngModel)]="teamqueueModel.staffId"
					[placeholder]="translateService.translate('common.staffname')"
					link="ocdawork/rgStaffSearchRecordGroup?teamId={{teamqueueModel.teamId}}" uppercase
					(optionChange)="staffLastNameChangeEvent($event)" codeTitle="code" descTitle="Name"
					[readonly]="readeOnlyFields">
				</s4-lov>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_retrieve" name="BUT_Retrieve" (onClick)="teamqueueExecuteQuery()"
				[disabled]="disableRetrieve">
				{{translateService.translate('common.retrieve')}}</s4-button>
			<s4-button id="but_exit" name="BUT_EXIT" (onClick)="onClear()" [disabled]="clearFlag">
				{{translateService.translate('common.clear')}}</s4-button>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocdawork.pendingassignment')">
		<div fxLayout="column" fxLayoutAlign="space-between start">
			<div fxFlex="initial" class="allSelect-ocdawork">
				<s4-checkbox id="checkall_work_cb14" (change)="selectallworkEvent($event)" [(ngModel)]="allWorkCb">
					{{translateService.translate('ocdawork.selectallwork')}}
				</s4-checkbox>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="start end">
			<div fxFlex>
				<s4-grid #grid id="teamqueuetab" [rowData]="teamqueueData" [columnDefs]="teamQueueColumnDef"
					(rowClicked)="onRowClickteamqueue($event)" [selected]="selectedRow" enableQuickFilter=true
					[quickFilterPlaceHolder]="placeholder" externalSave=true [validateRow]="valueChangeEvent">
				</s4-grid>
			</div>
		</div>
		<fieldset>
			<legend><h2><strong>{{translateService.translate('ocdawork.assignedtoassociatedofficer')}}</strong></h2>
			</legend>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="30">
					<s4-lov id="seldsp_description" [(ngModel)]="assigneTeamModel.agyLocId" [required]="true"
						[codeTitle]="translateService.translate('ocdtwork.agyloc')" [placeholder]="label"
						(optionChange)="assigneAgencyChange($event)"
						link="ocdtwork/cgfkCrtMvTmpAgyLocIdRecordGroup?caseLoadId={{sessionManager.currentCaseLoad}}"
						uppercase [readonly]="assignedFields">
					</s4-lov>
				</div>
				<div fxFlex="25">
					<s4-lov id="selteam_code" [placeholder]="translateService.translate('common.team')"
						[(ngModel)]="assigneTeamCode"
						link="/ocdawork/rgTeamStaffRecordGroup?agyLocId={{assigneTeamModel.agyLocId}}"
						(optionChange)="assigneeTeamChange($event)" [required]="true" [titles]="teamTitles"
						[readonly]="assignedFields">
					</s4-lov>
				</div>
				<div fxFlex="initial">
					<h4>OR</h4>
				</div>
				<div fxFlex="25">
					<s4-lov id="selnbt_staff_last_name" [(ngModel)]="assigneTeamModel.staffId"
						[placeholder]="translateService.translate('common.staffname')"
						link="ocdawork/rgStaffSearchRecordGroup?teamId={{assigneTeamModel.teamId}}" uppercase
						(optionChange)="assigneStaffChange($event)" codeTitle="code" descTitle="Name"
						[readonly]="assignedFields">
					</s4-lov>
				</div>
			</div>
		</fieldset>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="ocdaworkSaveteamqueueForm()" [disabled]="saveDisabled">
				{{translateService.translate('common.btnsave')}}</s4-button>
		</div>
	</s4-panel>
</s4-pane>
