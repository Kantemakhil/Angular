<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('otdcrvoi.screenname')" screenId="OTDCRVOI">
	<s4-panel [cardType]="true" [title]="translateService.translate('otdcrvoi.checkregistermaintenance')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="2 0 150px">
				<s4-lov id="code" [placeholder]="translateService.translate('common.code')" [(ngModel)]="codeValue" [readonly]="isDataAvaliable"
				 [link]="codeLink" [titles]="codeTitles" (blur)="onCodeBlur()" (ngModelChange)="isInsertable()" source='OCMDEDUT'>
				</s4-lov>
			</div>
			<div fxFlex="2 0 150px">
				<s4-number id="check" [placeholder]="translateService.translate('otidtacc.check')" [(ngModel)]="bankcrModelTemp.chequeNumber"
				 [readonly]="isDataAvaliable" min="0" max="9999999" whole="true" (ngModelChange)="isInsertable()">
				</s4-number>
			</div>
			<div fxFlex="0 0 125px">
				<s4-datepicker id="check" [placeholder]="translateService.translate('otdcrvoi.checkdate')" [(ngModel)]="bankcrModelTemp.createDate"
				 [readonly]="isDataAvaliable" #date (ngModelChange)="isInsertable()">
				</s4-datepicker>
			</div>
			<div fxFlex="2 0 150px">
				<s4-number id="trans" [placeholder]="translateService.translate('otdcrvoi.trans')" [(ngModel)]="bankcrModelTemp.txnId" [readonly]="isDataAvaliable"
				min="0" max="99999999999" whole="true" (ngModelChange)="isInsertable()">
				</s4-number>
			</div>
			<div fxFlex="2 0 150px">
				<s4-lov id="trans" [placeholder]="translateService.translate('common.status')" domain="CHEQUE_STS" [(ngModel)]="bankcrModelTemp.chequeStatus"
				 [readonly]="isDataAvaliable" [titles]="statusTitles" (blur)="onStatusBlur()" (ngModelChange)="isInsertable()">
				</s4-lov>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="retrieve" name="retrieve" (onClick)="bankCrExecuteQuery(date)" [disabled]="isDataAvaliable">
				{{translateService.translate('common.retrieve')}}
			</s4-button>
			<s4-button id="btnClear" name="clear" (onClick)="clearTheRecords()" [disabled]="isClearAvaliable">
				{{translateService.translate('common.clear')}}
			</s4-button>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid #grid id="bankcrtab" [rowData]="bankcrData" [columnDefs]="bankCrColumnDef" (rowClicked)="onRowClickbankcr($event)"
				 enableUpdate="true" [selected]="bankcrIndex" [validateRow]="validateThebankcrData" (onCommit)="onGridCommit($event)">
				</s4-grid>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex>
				<s4-textbox id="textpayee_name_text" [placeholder]="translateService.translate('otdcrvoi.payeename')" readonly="true" [(ngModel)]="this.bnkcdModel.payeeNameText">
				</s4-textbox>
			</div>
			<div fxFlex>
				<s4-number id="texttxn_entry_amount" [placeholder]="translateService.translate('common.amount')" readonly="true" [(ngModel)]="txnEntryAmount">
				</s4-number>
			</div>
		</div>
	</s4-panel>
</s4-pane>
