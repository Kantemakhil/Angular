<s4-message [(msgs)]="msgs" id="validmsg"></s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('otmcprin.title')" screenId="OTMCPRIN">
	<s4-panel [cardType]="true">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="30">
				<s4-number id="otmcprinsrchrBtn"  [(ngModel)]="lastCheckNumber" [placeholder] ="translateService.translate('otmcprin.lastcheck')"   [max]="999999" whole="true"
				 (ngModelChange)="isLastcheckValue()">
				</s4-number>
			</div>
			<div fxFlex="30">
				<s4-number id="otmcprinsrchrBtn"  [(ngModel)]="nextCheckNumber" [placeholder] ="translateService.translate('otmcprin.nextcheck')" [max]="999999" whole="true"
				 (ngModelChange)="isLastcheckValue()">
				</s4-number>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="otmtfproRetBtn" (onClick)="ok()" [disabled]="isRetrieveDis">
				{{translateService.translate('common.retrieve')}}
			</s4-button>
			<s4-button id="otmtfproClrBtn" (onClick)="cancel()" [disabled]="isClearDis">
				{{translateService.translate('common.clear')}}
			</s4-button>
		</div>
	</s4-panel>
	<s4-tabgroup>
		<s4-tab [label]="translateService.translate('otmcprin.checkseries')">
			<s4-panel [cardType]="true" [title]="translateService.translate('otmcprin.checkseries')">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">
						<s4-grid id="bankcbtab" [rowData]="bankcbData" [columnDefs]="bankCbColumnDef"
							(rowClicked)="onRowClickbankcb($event)" [selected]="allocationIndex" enableUpdate=true
							(onCommit)="otmcprinSavebankcbForm($event)" [validateRow]="validateRowData">
						</s4-grid>
					</div>
				</div>
			</s4-panel>
		</s4-tab>
		<s4-tab [label]="translateService.translate('otmcprin.checkregister')">
			<s4-panel [cardType]="true" [title]="translateService.translate('otmcprin.checkregister')">
				<div fxLayout="column" fxLayoutAlign="space-between none">
					<div fxFlex="1 0 auto">
						<s4-grid id="bankcrtab" [rowData]="bankcrData" [columnDefs]="bankCrColumnDef"
							(rowClicked)="onRowClickbankcr($event)" [selected]="checkRegIndex"  enableUpdate=true
							(onCommit)="otmcprinSavebankcrForm($event)" [validateRow]="validateRowRegistersData">
						</s4-grid>
					</div>
				</div>
			</s4-panel>
		</s4-tab>
	</s4-tabgroup>
</s4-pane>
