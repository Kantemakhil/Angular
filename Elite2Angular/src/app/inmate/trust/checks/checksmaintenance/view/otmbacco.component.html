<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('otmbacco.title')" screenId="OTMBACCO">
	<s4-panel [cardType]="true" [title]="translateService.translate('otmbacco.bankaccounts')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id="csldcabtab" #grid [rowData]="csldcabData" [columnDefs]="csldCabColumnDef"
					(rowClicked)="onRowClickcsldcab($event)" enableUpdate=true [disabled]="disabled"
					[selected]="tableIndex" [validateRow]="validateRowData"
					(onCommit)="otmbaccoSavecsldcabForm($event)">
				</s4-grid>
			</div>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" title="Bank Reconciliation Details">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="1 0 120px">
				<s4-lov id="numaccount_code" [(ngModel)]="bankamaccountCode"
					[placeholder]="this.translateService.translate( 'otmbacco.glcodemandatory')"
					link="otmbacco/cgfkCsldCabAccountCodeRecordGroup" maxlength="7" readonly=true>
				</s4-lov>
			</div>
			<div fxFlex="1 0 120px">
				<s4-textbox id="numpayee_corporate_id" [(ngModel)]="payeeCorporateId"
					[placeholder]="this.translateService.translate( 'otmbacco.bank' )" max="999999" readonly=true>
				</s4-textbox>
			</div>
			<s4-tooltip position="below"
				message="This functionality is not yet implemented  as it is currently  out of scope">
				<div fxFlex="0 0 auto">
					<s4-checkbox id="checkactive_flag170" disabled=true>
						{{translateService.translate('otmbacco.autoreconcile')}}</s4-checkbox>
				</div>
			</s4-tooltip>
			<div fxFlex="0 0 130px">
				<s4-datepicker id="dateEXPIRY_DATE" [(ngModel)]=bankamModel.expiryDate
					[placeholder]="this.translateService.translate( 'common.expirydate' )" readonly=true>
				</s4-datepicker>
			</div>
			<div fxFlex="1 0 120px">
				<s4-textbox id="textclient_id" [(ngModel)]="bankamModel.clientId"
					[placeholder]="this.translateService.translate( 'otmbacco.clientid' )" maxlength="32"
					(ngModelChange)="isInsertable()" [readonly]="clearDisable()">
				</s4-textbox>
			</div>
			<div fxFlex="1 0 150px">
				<s4-textbox id="textoriginator_id" [(ngModel)]="bankamModel.originatorId"
					[placeholder]="this.translateService.translate( 'otmbacco.originatorid' )" maxlength="20"
					(ngModelChange)="isInsertable()" [readonly]="clearDisable()">
				</s4-textbox>
			</div>
			<div fxFlex="1 0 150px">
				<s4-textbox id="textbk_account_desc" [(ngModel)]="bankamModel.bkAccountDesc"
					[placeholder]="this.translateService.translate( 'otmbacco.accountdescription' )" maxlength="40"
					(ngModelChange)="isInsertable()" [readonly]="clearDisable()">
				</s4-textbox>
			</div>
			<div fxFlex="1 0 150px">
				<s4-textbox id="textcomment_text" [(ngModel)]="bankamModel.commentText"
					[placeholder]="this.translateService.translate( 'common.comment' )" maxlength="240"
					(ngModelChange)="isInsertable()" [readonly]="clearDisable()">
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="butsave" (onClick)='onButSave()' [disabled]="savedisabled">
				{{translateService.translate('common.btnsave')}}</s4-button>
		</div>
	</s4-panel>
</s4-pane>
