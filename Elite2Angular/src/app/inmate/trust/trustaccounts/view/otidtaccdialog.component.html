<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('otidtacc.screenname')" screenId="OTIDTACC"
    #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex>
                    <s4-textbox id="id1" name="id1"
                        [placeholder]="this.translateService.translate( 'system-profile.off-id-code' )"
                        [(ngModel)]="offenderIdDisplay" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="bkgno" name="bkgno"
                        [placeholder]="this.translateService.translate( 'system-profile.book-id' )"
                        [(ngModel)]="bookingNo" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="bkgno" name="bkgno" [placeholder]="this.translateService.translate( 'common.name' )"
                        [(ngModel)]="lastFirstName" readonly="true"></s4-textbox>
                </div>
            </div>
        </s4-panel>
        <s4-panel [cardType]="true" [title]="translateService.translate('otidtacc.trustsummary')">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex>
                    <s4-textbox id="acountbal" name="acountbal"
                        [placeholder]="translateService.translate('otidtacc.accountbalances')"
                        [(ngModel)]="accountCurrentBal" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="acountbal" name="acountbal" placeholder="" [(ngModel)]="accountHoldBal"
                        readonly="true"></s4-textbox>
                </div>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-between none">
                <div fxFlex="1 0 auto">    
                    <s4-grid id="offtxntab" [rowData]="offtxnData" [columnDefs]="offTxnColumnDef"
                        (rowClicked)="onRowClickOnOffenderTransactions($event)" [selected]="offtxnIndex">
                    </s4-grid>
                </div>
            </div>
        </s4-panel>
        <s4-panel [cardType]="true" [title]="translateService.translate('otidtacc.transactiondetails')">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex>
                    <s4-textbox id="refernce" name="refernce"
                        [placeholder]="translateService.translate('otidtacc.reference')"
                        [(ngModel)]="offtxnModel.txnReferenceNumber" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="Remitter" name="Remitter"
                        [placeholder]="translateService.translate('common.remitter')"
                        [(ngModel)]="offtxnModel.remitterId" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="Name" name="Name" [placeholder]="this.translateService.translate( 'common.name' )"
                        [(ngModel)]="offtxnModel.remitterName" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="Receipt" name="Receipt"
                        [placeholder]="translateService.translate('otidtacc.receipt')"
                        [(ngModel)]="offtxnModel.receiptNumber" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="BookNo" name="BookNo"
                        [placeholder]="this.translateService.translate( 'system-profile.book-id' )"
                        [(ngModel)]="offtxnModel.bookingNo" readonly="true"></s4-textbox>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                <div fxFlex>
                    <s4-textbox id="Check" name="Check" [placeholder]="translateService.translate('otidtacc.check')"
                        [(ngModel)]="offtxnModel.closingChequeNumber" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="Payee" name="Payee" [placeholder]="translateService.translate('otidtacc.payee')"
                        [(ngModel)]="offtxnModel.payeeId" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="Name" name="Name" [placeholder]="this.translateService.translate( 'common.name' )"
                        [(ngModel)]="offtxnModel.payeeName" readonly="true"></s4-textbox>
                </div>
                <div fxFlex="initial">
                    <s4-checkbox id="cleared" name="cleared" [(ngModel)]="offtxnModel.receiptPrintedFlag"
                        disabled="true">{{translateService.translate('otidtacc.cleared')}}</s4-checkbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="Payroll" name="Payroll"
                        [placeholder]="translateService.translate('otidtacc.payrollid')"
                        [(ngModel)]="offtxnModel.payRollId" readonly="true"></s4-textbox>
                </div>
                <div fxFlex>
                    <s4-textbox id="Caseload" name="Caseload"
                        [placeholder]="translateService.translate('otidtacc.caseload')"
                        [(ngModel)]="offtxnModel.caseloadId" readonly="true"></s4-textbox>
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions" id="otidtaccdialog_actions">
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
            <s4-button (onClick)="otidtaccDialogClose()">{{translateService.translate('common.previouspage')}}
            </s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
