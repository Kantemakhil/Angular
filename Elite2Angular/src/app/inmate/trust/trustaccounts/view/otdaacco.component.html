<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('otdaacco.screenname')" screenId="OTDAACCO">
	<s4-panel [cardType]="true">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="2 0 150px">
				<s4-lov id="seltxn_type" #txnType [(ngModel)]="txnTypeData" required="true" [placeholder]="translateService.translate('common.type')"
				 [link]="typeLink" [titles]="typeTitles" (optionChange)="changeTheValueOfType($event, txnType)" (blur)="txnTypeBlurEvent()"
				 maxlength="6" [readonly]="txnTypeReadOnly" source='OCMTRANS'>
				</s4-lov>
			</div>
			<div fxFlex="2 0 150px">
				<s4-lov id="selaccount_code" [(ngModel)]="accountCodeOneData" required="true" [placeholder]="translateService.translate('otdaacco.debitaccountcode')"
				 [link]="debitAccountCodeLink" [titles]="debitAccountCodeTitles" (blur)="accountCodeBlurOne(accountCodeOneData)" (optionChange)="changeValueAccountCode(accountCodeOneData)"
				 maxlength="7" [readonly]="accountCodeOneReadOnly" source='OCMCOACT'>
				</s4-lov>
			</div>
			<div fxFlex="2 0 250px">
				<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="1 0 100px">
						<s4-number id="drId" name="id#" [placeholder]="translateService.translate('system-profile.off-id-code')" [(ngModel)]="gltxnModel.offenderIdDisplay"
						 (blur)="getOffenderDetails(gltxnModel.offenderIdDisplay, 'drId')" [readonly]="offIdReadOnly" max="9999999999" whole="true" ></s4-number>
					</div>
					<div fxFlex="initial">
						<s4-launchbutton id="launch_Button" name="launchBtn" width="70%" height="auto" modal=true link="/OTINAMESDIALOG" (afterDialogClosed)="afterNameSearchClosed($event)"
						 [disabled]="debitReadOnly">...</s4-launchbutton>
					</div>
					<div fxFlex="0 0 auto">
						<s4-textbox id="des_check" name="dspDescription" readonly="true" [(ngModel)]="firstLastName"></s4-textbox>
					</div>
				</div>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="2 0 150px">
				<s4-lov id="selaccount_code" [(ngModel)]="accountCodeTwoData" required="true" [placeholder]="translateService.translate('otdaacco.creditaccountcode')"
				 [link]="creditAccountCodeLink" [titles]="creditAccountCodeTitles" (blur)="accountCodeBlurOne(accountCodeTwoData)" [readonly]="accountCodeReadOnly"
				 (optionChange)="changeValueAccountTypeTwo(accountCodeTwoData)" source='OCMCOACT'>
				</s4-lov>
			</div>
			<div fxFlex="2 0 350px">
				<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="2 0 150px">
						<s4-number id="crId" name="id#" [placeholder]="translateService.translate('system-profile.off-id-code')" [(ngModel)]="gltxnModel.nbtOffenderIdDisplay"
						 (blur)="getNbtOffenderDetails(gltxnModel.nbtOffenderIdDisplay, 'crId')" [readonly]="nbtOffIdReadOnly" max="9999999999" whole="true"></s4-number>
					</div>
					<div fxFlex="0 0 auto">
						<s4-launchbutton id="launch_Button" name="launchBtn" width="70%" height="auto" modal=true link="/OTINAMESDIALOG" (afterDialogClosed)="afterNameSearchClosedNbt($event)"
						 [disabled]="creditReadOnly">...</s4-launchbutton>
					</div>
					<div fxFlex="2 0 150px">
						<s4-textbox id="des_check" name="dspDescription" readonly="true" [(ngModel)]="lastFirstName"></s4-textbox>
					</div>
				</div>
			</div>
			<div fxFlex="2 0 150px">
				<s4-textbox id="amount" #amount name="amount" [placeholder]="translateService.translate('common.amount')" [(ngModel)]="gltxnModel.txnEntryAmount"
				 required="true" (keydown)="amountKeyDown($event, amount)" (blur)="amountBlur(amount)" [readonly]="readOnlyData" maxlength="13"></s4-textbox>
			</div>
			<div fxFlex="0 0 auto">
				<s4-checkbox id="checknbt_recon_clear_flag232" [(ngModel)]="gltxnModel.reconClearFlag" [disabled]="checkReadOnly" (change)="whenCheckBoxChanged(gltxnModel.reconClearFlag)">{{translateService.translate('common.deductions')}}
				</s4-checkbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="2 0 150px">
				<s4-textbox id="textnbt_txn_entry_desc3" [placeholder]="translateService.translate('common.description')" [(ngModel)]="gltxnModel.txnEntryDesc"
				 maxlength="40" [readonly]="readOnlyTextData">
				</s4-textbox>
			</div>
			<div fxFlex="2 0 150px">
				<s4-textbox id="numtxn_id" [(ngModel)]="gltxnModel.txnId" [placeholder]="translateService.translate('otdholdt.transactionno')"
				 readonly=true>
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="otdaaccoSavegltxnForm()" [disabled]="saveFlag">
				{{translateService.translate('common.btnsave')}}
			</s4-button>
			<s4-button [disabled]="clearFlag" (onClick)="cancel()">
				{{translateService.translate('common.clear')}}
			</s4-button>
		</div>
	</s4-panel>
</s4-pane>
