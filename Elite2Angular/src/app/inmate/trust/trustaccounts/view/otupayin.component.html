<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog [title]="translateService.translate('otupayin.screenname')" screenId="OTUPAYIN" #dialog>
	<s4-dialog-content>
		<s4-panel>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="2 0 150px">
					<s4-textbox id="textdeduction_type" [(ngModel)]="offdedModel.deductionType" [placeholder]="translateService.translate('otupayin.deductiontype')"
					readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="2 0 150px">
					<s4-textbox id="textdsp_deduction_desc" [(ngModel)]="offdedModel.deductionDesc" [placeholder]="translateService.translate('common.description')"
					readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="2 0 150px">
					<s4-number id="numoffender_deduction_id" [(ngModel)]="offdedModel.offenderDeductionId" [placeholder]="translateService.translate('common.obligationid')"
					readonly="true"></s4-number>
				</div>
				<div fxFlex="2 0 150px">
					<s4-textbox id="textinformation_number" [(ngModel)]="offdedModel.informationNumber" [placeholder]="translateService.translate('otupayin.informationnumber')"
					readonly="true">
					</s4-textbox>
				</div>
			</div>
		</s4-panel>
		<s4-panel>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
				<div fxFlex="100%">
					<s4-grid id="offtxntab" #grid [rowData]="offtxnData" [columnDefs]="offTxnColumnDef" [selected]="offtxnIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
		<s4-dialog-actions id="otidtaccdialog_actions">
				<div fxLayout="row" fxLayoutAlign="start end" >
					<div fxFlex="100%" fxLayoutGap="7px">
						<s4-button (onClick)="exit()">{{translateService.translate('common.exit')}}</s4-button>
					</div>
				</div>
			</s4-dialog-actions>
	</s4-dialog-content>
</s4-dialog>
