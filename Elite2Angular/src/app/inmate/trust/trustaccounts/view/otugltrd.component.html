<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('otugltrd.screename')" screenId="OTUGLTRD" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px" [fxShow]="currentModel==='/OTIDTACC'">
				<div fxFlex="2 0 150px">
					<s4-textbox id="textinfo3" [(ngModel)]="transactionType" [placeholder]="translateService.translate('common.transactiontype')" readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="2 0 150px">
					<s4-textbox id="textinfo1" [(ngModel)]="transactionDescription" [placeholder]="translateService.translate('otidtacc.transactiondescription')" readonly="true">
					</s4-textbox>
				</div>
				<div fxFlex="2 0 150px">
					<s4-datepicker id="dateINFO4" [(ngModel)]="postingDate" [placeholder]="translateService.translate('common.postingdate')" readonly="true">
					</s4-datepicker>
				</div>
				<div fxFlex="2 0 150px">
					<s4-textbox id="textinfo2" [(ngModel)]="reference" [placeholder]="translateService.translate('common.reference')" readonly="true">
					</s4-textbox>
				</div>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">	
					<s4-grid id="gltxntab" [rowData]="gltxnData" [columnDefs]="glTxnColumnDef" [selected]="gltxnIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
		<s4-dialog-card-actions class="s4-dialog-card-actions" id="otdgltrd_actions">
			<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px">
				<s4-button type="primary" (onClick)="exit()">{{translateService.translate('common.exit')}}</s4-button>
			</div>
		</s4-dialog-card-actions>
	</s4-dialog-card-content>
</s4-dialog-card>
