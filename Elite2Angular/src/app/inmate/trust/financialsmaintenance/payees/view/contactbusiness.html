<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="trMsg('contactbusiness.title')" #dialog screenId="CONTACTBUSINESS">
  <s4-dialog-card-content class="s4-dialog-card-content">
    <s4-panel [cardType]="true">
      <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
        <div fxFlex>
          <s4-textbox [placeholder]="trMsg('contactbusiness.cntprsn')" [(ngModel)]="addrModel.contactPersonName"
            maxlength="40"></s4-textbox>
        </div>
        <div fxFlex>
          <s4-textbox [placeholder]="trMsg('contactbusiness.bunsshrs')" [(ngModel)]="addrModel.businessHour" maxlength="60">
          </s4-textbox>
        </div>
      </div>
    </s4-panel>
  </s4-dialog-card-content>
  <s4-dialog-card-actions class="s4-dialog-card-actions">
    <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
      <s4-button type="primary" id="svbtn" (onClick)="save()" [disabled]="sveFlag">
        {{trMsg('common.savebtn')}}</s4-button>
      <s4-button id="extbtn" (onClick)="dialog.close(null)">{{trMsg('common.exit')}}</s4-button>
    </div>
  </s4-dialog-card-actions>
</s4-dialog-card>
