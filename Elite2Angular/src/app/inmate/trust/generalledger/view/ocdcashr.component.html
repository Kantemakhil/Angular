<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocdcashr.cashreconcilation')" screenId="OCDCASHR">
	<s4-panel [cardType]="true">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex>
				<s4-textbox id="textcgnbt_payee_name_text" [(ngModel)]="cgnbtPayeeNameText"
					[placeholder]="translateService.translate('common.useridsmall')" maxlength="12" readonly=true>
				</s4-textbox>
			</div>
			<div fxFlex>
				<s4-lov id="selaccount_code" #accCodeLov required="true"
					[placeholder]="translateService.translate('common.code')" [link]="codeTitle"
					[(ngModel)]="gltxnModel.accountCode" [titles]="codeTitlesData"
					(optionChange)="accountCodeChangeEvent($event)" (ngModelChange)="isInsertable()"
					[readonly]="acntCodeDisabled" source="OCMCOACT">
				</s4-lov>
			</div>
			<div fxFlex>
				<s4-number id="textcgnbt_payee_name_text" #amount
					[placeholder]="translateService.translate('ocdcashr.enterbalancefromdailyreconcilation')"
					[(ngModel)]="gltxnModel.cgnbtPayeeNameTextOne" (keydown)="amountKeyDown($event, amount)"
					(blur)="onBlurEvent(amount)" max="999999999" whole="true" (ngModelChange)="isInsertableClear()"
					[readonly]="amountDisabled">
				</s4-number>
			</div>
			<div fxFlex>
				<s4-textbox id="checkcgnbt_payee_name_text21"
					[placeholder]="translateService.translate('common.amount')"
					[(ngModel)]="gltxnModel.cgnbtPayeeNameTextTwo" readonly=true>
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex>
				<s4-textbox id="textnbt_txn_entry_amount"
					[placeholder]="translateService.translate('common.difference')" [(ngModel)]="txnEntryAmount"
					maxlength="12" readonly="true">
				</s4-textbox>
			</div>
			<div fxFlex>
				<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
					<div fxFlex="1 0 80px">
						<s4-textbox id="textcgnbt_account_code" maxlength="12" readonly=true
							[placeholder]="translateService.translate('ocdcashr.differencepostedtoglaccount')"
							[(ngModel)]="gltxnModel.accountCodeOne">
						</s4-textbox>
					</div>
					<div fxFlex="1 0 150px">
						<s4-textbox id="textcgnbt_txn_entry_desc" maxlength="46" placeholder=""
							[(ngModel)]="gltxnModel.txnEntryDesc" readonly=true>
						</s4-textbox>
					</div>
				</div>
			</div>
			<div fxFlex>
				<s4-textbox id="numtxn_id" maxlength="46" readonly=true maxlength="11"
					[placeholder]="translateService.translate('ocdcashr.transaction')" [(ngModel)]="txnId">
				</s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="butsave" (click)='onButSave()' [disabled]="savedisabled">
				{{translateService.translate('common.btnsave')}}</s4-button>
			<s4-button id="but_clear" name="BUT_CLEAR" (onClick)="cancel()" [disabled]="clearDisable">
				{{this.translateService.translate('common.clear')}}
			</s4-button>
			<s4-button id="butsave" (click)="gltxnExecuteQuery()" [disabled]="viewDisabled">
				{{translateService.translate('View Transactions')}}</s4-button>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocdcashr.transactionsincelastrecouncilation')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id="gltxn1tab" [rowData]="gltxnData" [columnDefs]="glTxn1ColumnDef"
					(rowClicked)="onRowClickgltxn1($event)">
				</s4-grid>
			</div>
		</div>
	</s4-panel>
</s4-pane>
