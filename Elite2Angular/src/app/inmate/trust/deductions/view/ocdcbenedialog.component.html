<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocdcbene.offenderpaymentsthispayperiod')" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxLayout="column" fxLayoutAlign="space-between none">
                <div fxFlex="1 0 auto">    
                    <s4-grid [rowData]="bentxnData" [columnDefs]="benTxnColumnDef" (rowClicked)="onRowClickbentxn($event)" [selected]="bentxnIndex">
                    </s4-grid>
                </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions" id="OCDCBENE_dlgactn">
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button (onClick)="ocdcbeneDialogClose()">{{translateService.translate('common.exit')}}</s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
