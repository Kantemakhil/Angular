<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="trMsg('ocmmpbal.title')" screenId="OCMMPBAL">
	<s4-panel [cardType]="true">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid #grid id="minpbtab" [rowData]="minpbData" [columnDefs]="minPbColumnDef"
					(rowClicked)="onRowClickminpb($event)" enableInsert=true enableUpdate=true
					(onCommit)="ocmmpbalSaveminpbForm($event)" [onInsert]="onGridInsert" [validateRow]="validateRow">
				</s4-grid>
			</div>
		</div>
	</s4-panel>
</s4-pane>
