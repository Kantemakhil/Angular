<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('common.transactionhistory')"
	screenId="OCUTRAHI" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid id="bentxntab" [rowData]="bentxnData" [columnDefs]="benTxnColumnDef"
						[selected]="bentxnIndex" (rowClicked)="onRowClickbentxn($event)">
					</s4-grid>
				</div>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<div class="s4-panel-title">
						{{translateService.translate('ocutrahi.checkhistory')}}
					</div>
				</div>
				<div fxFlex="1 0 auto">
					<s4-grid id="vbcbentab" [rowData]="vbcbenData" [columnDefs]="vBcBenColumnDef"
						[selected]="vbcbenIndex" (rowClicked)="onRowClickvbcben($event)">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button (onClick)="exit()">{{translateService.translate('common.exit')}} </s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
