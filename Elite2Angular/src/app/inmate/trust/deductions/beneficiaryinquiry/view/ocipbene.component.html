<s4-message [(msgs)]="msgs" name="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('ocipbene.personbeneficier')" screenId="OCIPBENE">
	<s4-panel [cardType]="true">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="0 0 200px">
				<s4-textbox id="lastname" name="lastName" [placeholder]="translateService.translate('ocipbene.lastname')" [(ngModel)]="lastName"
				 [readonly]="fieldsReadOnly" maxlength="35" (ngModelChange)="isInsertable()" uppercase></s4-textbox>
			</div>
			<div fxFlex="0 0 200px">
				<s4-textbox id="firstName" name="fname" [placeholder]="translateService.translate('ocipbene.firstname')" [(ngModel)]="firstName"
				 [readonly]="fieldsReadOnly" maxlength="35" (ngModelChange)="isInsertable()" uppercase></s4-textbox>
			</div>
			<div fxFlex="0 0 200px">
				<s4-textbox id="personId" name="personId" [placeholder]="translateService.translate('ocipbene.id')" [(ngModel)]="personId"
				 [readonly]="fieldsReadOnly" (ngModelChange)="isInsertable()" maxlength="11"></s4-textbox>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" (onClick)="ocipbeneExecuteQuery()" [disabled]="retriveDisable">{{translateService.translate('common.retrieve')}}</s4-button>
			<s4-button (onClick)="cancel()" [disabled]="clearDisable">{{translateService.translate('common.clear')}}</s4-button>
		</div>
		<div class="divider my-1">
			<mat-divider></mat-divider>
		</div>
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid #grid id="pertab" [rowData]="perData" [columnDefs]="perColumnDef" (rowClicked)="onRowClickper($event)" [selected]="tableIndex">
				</s4-grid>
			</div>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true" [title]="translateService.translate('ocipbene.paymentstatus')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid id="offbnctab" [rowData]="offbncData" [columnDefs]="offBncColumnDef" (rowClicked)="onRowClickoffbnc($event)" [pinnedBottomRowData]="voffBenDataPinnedData" [selected]="tableBncIndex">
				</s4-grid>
			</div>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="20">
				<s4-textbox name="id_totalpaychecks" [(ngModel)]="nbtTotalPayChecks" readonly="true" maxlength="16" [placeholder]="translateService.translate('ocipbene.totalpaychecks')">
				</s4-textbox>
			</div>
			<div fxFlex="20">
				<s4-textbox name="id_benificiaryowner" [(ngModel)]="nbtBenOwing" readonly="true" maxlength="16" [placeholder]="translateService.translate('ocipbene.beamtowing')">
				</s4-textbox>
			</div>
			<div fxFlex="initial">
				<s4-launchbutton type="primary" id="but_trnhistory" name="BUT_TRNHISTORY" modal="true" width="80%" link="/OCUTRAHI" [modalData]="offbncModel"
				 [disabled]="transHistoryDisable">
					{{translateService.translate('common.transactionhistory')}} </s4-launchbutton>
			</div>
		</div>
	</s4-panel>
</s4-pane>
