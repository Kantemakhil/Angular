<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocusreps.reportsubmission')" #dialog
	screenId="OCUSREPS">
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true" [title]="translateService.translate('ocusreps.reportsearch')">
			<div fxLayout="row wrap" fxLayoutAlign="start end">
				<div fxFlex>
					<s4-textbox id="textnbt_report" [placeholder]="translateService.translate('ocusreps.report')"
						[(ngModel)]="description" maxlength="105"></s4-textbox>
				</div>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button type="primary" id="btnSearch" (click)='omsmodulesExecuteQuery()'>
					{{translateService.translate('common.btnSearch')}}</s4-button>
				<s4-button id="btnClear" (click)='clearQuery()' [disabled]="clearBtn">
					{{translateService.translate('common.clear')}}</s4-button>
			</div>
			<div class="divider my-1">
				<mat-divider></mat-divider>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<div class="s4-panel-title">
						{{translateService.translate('ocusreps.reports')}}
					</div>
				</div>
				<div fxFlex="1 0 auto">
					<s4-grid id="omsmodulestab" [rowData]="omsmodulesData" [columnDefs]="omsModulesColumnDef"
						(rowClicked)="onRowClickomsmodules($event)" [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_select" name="BUT_SELECT" (onClick)="ok()" [disabled]="butSelectDisable">
				{{translateService.translate('common.btnSelect')}}
			</s4-button>
			<s4-button id="but_cancel" name="BUT_CANCEL" (onClick)="cancel()">
				{{translateService.translate('common.cancel')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
