<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog [title]="translateService.translate('otuacode.trustchartofaccountslov')" screenId="OTUACODE" #dialog>
	<s4-dialog-content>
		<s4-panel  [cardType]="true" [title]="translateService.translate('otuacode.chartofaccounts')">
			<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="15px">
				<div fxFlex="1 0 400px">
					<s4-grid id="accodetab" [rowData]="accodeData" [columnDefs]="acCodeColumnDef" (rowClicked)="onRowClickaccode($event)" [selected]="tableIndex">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-content>

		</div>

	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
			<s4-button type="primary" id="but_select" name="BUT_SELECT" (onClick)="ok()" >
				{{translateService.translate('common.btnSelect')}}
			</s4-button>
			<s4-button id="but_cancel" name="BUT_CANCEL" (onClick)="cancel()">
				{{translateService.translate('common.cancel')}}
			</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog>
