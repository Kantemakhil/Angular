<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('oirmasset.editAsset')" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
	<s4-panel [cardType]="true" [title]="translateService.translate('oirmasset.import')">
			<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">	
			<input #fileInput class="custom-file-input" type='file' (change)="onSelectFile($event)" accept=".jpg,.png,.jpeg,.jrtx"
						multiple>
					<s4-textbox class="hide-blank-label" [(ngModel)]="fileName" [readonly]="true"></s4-textbox>
					<s4-button (onClick)="fileInput.click()">{{translateService.translate('oirmasset.browse')}}</s4-button>
				
			</div>
		</s4-panel>
	</s4-dialog-card-content >
		
	 <s4-dialog-card-actions class="s4-dialog-card-actions" id="OCDCBENE_dlgactn">
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button (onClick)="save()">{{translateService.translate('oirmasset.savebtn')}}</s4-button>
            <s4-button (onClick)="closeDialog()">{{translateService.translate('oirmasset.exit')}}</s4-button>
        </div>
    </s4-dialog-card-actions>

</s4-dialog-card>
