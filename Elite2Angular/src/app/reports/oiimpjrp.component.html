<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('oiimpjrp.title')" screenId="OIIMPJRP">

	<s4-panel [cardType]="true" [title]="translateService.translate('oiimpjrp.import')">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex="initial" class="custom-file-input">
				<input #fileInput type='file' (change)="onSelectFile($event)" accept=".zip,.jrxml"
					multiple>
			</div>
			<div fxFlex="initial">
				<s4-lov [placeholder]="" [options]="dropdownOptions" [(ngModel)]="selectedOption" [readonly]="false"
					(ngModelChange)="dropdownChange()">
				</s4-lov>
			</div>
			<div fxFlex="initial">
				<s4-textbox [placeholder]="" [(ngModel)]="fileName" [readonly]="true"></s4-textbox>
			</div>
			<div fxFlex="initial">
				<s4-button (onClick)="fileInput.click()">{{translateService.translate('oiimpjrp.browse')}}</s4-button>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">	
				<s4-button type="primary" (onClick)="import()">{{translateService.translate('oiimpjrp.import')}}</s4-button>
				<s4-button (onClick)="cancel()">{{translateService.translate('oiimppro.cancel')}}</s4-button>
		</div>
	</s4-panel>
	
	<s4-panel  [cardType]="true" [title]="translateService.translate('oiimpjrp.importedReportData')">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			
			<div  fxFlex="1 0 auto">
				<s4-grid #oiimpjrpGrid [rowData]="oiimpjrpData" [columnDefs]="oiimpjrpColumnDef"
					[enableInsert]="false" [enableUpdate]="false" [enableDelete]="false">
				</s4-grid>
			</div>
			<!-- <div *ngIf="oiimpjrpData.length > 0" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
				<s4-button (onClick)="saveAndDeployProcess()" [disabled]=true>{{translateService.translate('oiimpjrp.saveanddeploy')}}</s4-button>
			</div>	 -->		
		</div>
	</s4-panel>
	
</s4-pane>
