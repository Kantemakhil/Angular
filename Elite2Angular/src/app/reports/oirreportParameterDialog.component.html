<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('Report Parameters')" #dialog>
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxFlex>
				<s4-grid #parameterGrid [rowData]="parameterData" [columnDefs]="oirreportColumnDef"
					 enableUpdate=true [enableInsert]="trueFlag" [enableDelete]="trueFlag" 
					(onCommit)="submit($event)" [onDelete]="onDelete" [onInsert]="onGridInsert">
				</s4-grid>
			</div>		
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions" id="OCDCBENE_dlgactn">
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button (onClick)="closeDialog()">{{translateService.translate('common.exit')}}</s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
