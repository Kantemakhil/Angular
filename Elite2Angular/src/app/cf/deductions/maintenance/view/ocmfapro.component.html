<s4-pane
  [cardType]="true"
  [title]="translateService.translate('ocmfapro.maintainfeeaccountprofiles')"
  screenId="OCMFAPRO"
  [isSingleSave]="true" (onSingleCommit)="Save()" [isSingleSaveBtnDisable]="savBtnflag"
>

					link= 'ocmfapro/freeActTypeRecordGroup' (optionChange)= "deductionTypeChange($event)" [(ngModel)]="deductionType">

  <s4-panel
    [cardType]="true"
    [title]="translateService.translate('ocmfapro.caseloaddeductionprofiles')"
  >
    <div fxLayout="row wrap" fxLayoutAlign="space-between start">
      <div fxFlex="1 0 700px">
        <s4-grid
          #cdpgrid
          [rowData]="cslddpData"
          [columnDefs]="caseDedProfColumnDef"
          (rowClicked)="onRowClickcdp($event)"
          enableInsert="true"
          enableUpdate="true"
          [enableDelete]="cslddpModelDup.modifyDate"
          [onInsert]="oncsldDproInsert"
          [onClear]="oncsldDproClear"
          externalSave="true"
          [validateRow]="validateRowDataCdp"
          [selected]="cslddpIndex"
          [onDelete]="oncsldDproDelete"
        ></s4-grid>
      </div>
    </div>
  </s4-panel>
  <s4-panel
    [cardType]="true"
    [title]="
      translateService.translate('ocmfapro.caseloaddeductionbeneficiaries')
    "
  >
    <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between start"> -->
    <!-- <div fxFlex="1 0 700px"> -->
    <s4-grid
      id="ofntab"
      #csldDbenGrid
      [rowData]="cslddbenData"
      [columnDefs]="caseDedBenfColumnDef"
      (rowClicked)="onRowClickcdb($event)"
      enableInsert="true"
      enableUpdate="true"
      [enableDelete]="cslddbenModelSelected.caseloadDedBeneficiaryId"
      [onInsert]="oncsldDbenInsert"
      [onClear]="oncsldDbenClear"
      externalSave="true"
      [validateRow]="csldDbenValidate"
      [selected]="cslddbenSelect"
      [onDelete]="oncsldDbenDelete"
    ></s4-grid>
    <!-- </div> -->
    <!-- </div> -->
  </s4-panel>
  <s4-panel
    [cardType]="true"
    [title]="translateService.translate('ocmfapro.caseloaddeductiondetails')"
  >
    <div fxLayout="row wrap" fxLayoutAlign="space-between start">
      <div fxFlex="1 0 700px">
        <s4-grid
          id="ofntab"
          #csldDdGrid
          [rowData]="csldddData"
          [columnDefs]="caseDedDetColumnDef"
          (rowClicked)="onRowClickcdd($event)"
          [enableInsert]="receiptEnable"
          enableUpdate="true"
          [enableDelete]="csldddModelSelected.modifyDate && receiptEnable"
          [onInsert]="oncsldDdedInsert"
          [onClear]="oncsldDdetClear"
          externalSave="true"
          validateRow="validateRowData"
          [selected]="csldddSelect"
          [onDelete]="oncsldDdetDelete"
        ></s4-grid>
      </div>
    </div>
  </s4-panel>
  <!-- <s4-panel [cardType]="true" [title]="">

        <s4-button id="saveBtn" (onClick)="Save()" [disabled]="savBtnflag">
          {{ translateService.translate("common.btnsave") }}
        </s4-button>
      </div>
    </div>
  </s4-panel> -->

  <!-- </s4-panel> -->
</s4-pane>
