<div>
    <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
    <s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocufovdt.feeoverridedetails')" screenId="OCUFOVDT" #dialog>
        <s4-dialog-card-content class="s4-dialog-card-content" id="ocufovdt_dlgactn">
            <s4-panel [cardType]="true" [title]="">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="location" [readonly]=true [(ngModel)]="feeActProfiles.location"
                                    [placeholder]="translateService.translate('common.location')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="fee" [readonly]=true [(ngModel)]="feeActProfiles.feeCode"
                                    [placeholder]="translateService.translate('ocufovdt.fee')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.code"
                                    [placeholder]="translateService.translate('common.frequency')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="textwork_sub_type" [readonly]=true [(ngModel)]="feeActProfiles.amountString" [rightAlign]="true"
                                    [placeholder]="translateService.translate('common.amount')" class="bold-label">
                        </s4-textbox>
                    </div>
                </div>
            </s4-panel>
            <s4-panel [cardType]="true" [title]="">
                <div fxLayout="row wrap" fxLayoutAlign="space-between start">
                    <div fxFlex="1 0 700px">
                        <s4-grid id="ofntab" #fodGrid [rowData]="fodData" [columnDefs]="feeOverdDetColumnDef"
                                 (rowClicked)="onRowClickFod($event)" [enableInsert]="insertFodGridData" enableUpdate=true [enableDelete]="deleteFodGridData"
                                 [onInsert]="onFodInsert" [onClear]="onFodClear" [validateRow]="validateRowData"
                                 (onCommit)="saveFeeOverdDet($event)" [selected]="fodIndex" [onDelete]="onFodDelete">
                        </s4-grid>
                    </div>
                </div>
            </s4-panel>
        </s4-dialog-card-content>
       

        <s4-dialog-card-actions class="s4-dialog-card-actions">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
            <!-- <s4-launchbutton id="launch_Button" width="600px" modal=true [disabled]="childButtonDisable" [onLaunchClick]="onfeeOverridehistoryClick" >
                {{translateService.translate('ocdofacc.feeoverridehistory')}}</s4-launchbutton> -->

          
                <s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick()">
                    {{this.translateService.translate('common.exit')}}
                </s4-button>
            </div>
        </s4-dialog-card-actions>
    </s4-dialog-card>
</div>
