<div>
    <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
    <s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('Account Transaction Details')"
        screenId="OCUTRDET" #dialog>
        <s4-dialog-card-content class="s4-dialog-card-content" id="ocufovdt_dlgactn">
            <s4-panel [cardType]="true" [title]="">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="location" [readonly]=true [(ngModel)]="feeActProfiles.offenderFeeId"
                            [placeholder]="translateService.translate('ocdofacc.feeId')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="fee" [readonly]=true [(ngModel)]="feeActProfiles.feeCode"
                            [placeholder]="translateService.translate('ocufovdt.fee')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.frequency"
                            [placeholder]="translateService.translate('common.frequency')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.code"
                            [placeholder]="translateService.translate('common.code')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.feeActStatusDesc"
                            [placeholder]="translateService.translate('ocutrdet.feestatus')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-datepicker id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.startDate"
                            [placeholder]="translateService.translate('common.startdate')" class="bold-label">
                        </s4-datepicker>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-datepicker id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.effectiveDate"
                            [placeholder]="translateService.translate('common.effectivedate')" class="bold-label">
                        </s4-datepicker>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="textwork_sub_type" [readonly]=true [(ngModel)]="feeActProfiles.amountString" 
                            [placeholder]="translateService.translate('ocutrdet.feeamount')" class="bold-label" [rightAlign]="true">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="textwork_sub_type" [readonly]=true [(ngModel)]="feeActProfiles.currentBalance" 
                            [placeholder]="translateService.translate('ocutrdet.currentbalance')" class="bold-label" [rightAlign]="true">
                        </s4-textbox>
                    </div>
                </div>
            </s4-panel>
            <s4-panel [cardType]="true" [title]="translateService.translate('ocutrdet.billingdetails')">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
                    <s4-checkbox id="checkchk_offbkg1_all7" [(ngModel)]="chkExtotAll" [disabled] = "selectAllDisable"
                        (change)="extOtChkboxChange($event)">
                        {{translateService.translate('Select All')}}
                    </s4-checkbox>
                </div>
                <div fxLayout="column" fxLayoutAlign="space-between none">
                    <div fxFlex="1 0 auto">
                        <s4-grid id="ofntab" #billDetailsGrid [rowData]="billDetailsData"
                            [columnDefs]="billDetailsColumnDef" (rowClicked)="onRowClickBillDet($event)"
                            enableUpdate=true [validateRow]="validateRowData" (onCommit)="offFeeBillsCommit($event)"
                            [selected]="fodIndex" [onDelete]="onFodDelete" [pinnedBottomRowData]="billDetTotalData">
                        </s4-grid>
                    </div>
                </div>
            </s4-panel>

            <s4-panel [cardType]="true" [title]="translateService.translate('ocutrdet.billtransactionhistory')">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                    <div fxFlex="100%">
                        <s4-grid id="ofntab" #billTransDetGrid [rowData]="billTransactDetailsData"
                            [columnDefs]="billTransDetailsColumnDef" (rowClicked)="onRowClickBillTransDet($event)"
                            [validateRow]="validateRowData" (onCommit)="offFeeBillsCommit($event)" [selected]="billTransIndex"
                            [onDelete]="onFodDelete" [pinnedBottomRowData]="billTransDetTotalData">
                        </s4-grid>
                    </div>
                </div>
            </s4-panel>

        </s4-dialog-card-content>
        <s4-dialog-card-actions class="s4-dialog-card-actions">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
                <s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick()">
                    {{this.translateService.translate('common.exit')}}
                </s4-button>
            </div>
        </s4-dialog-card-actions>
    </s4-dialog-card>
</div>
