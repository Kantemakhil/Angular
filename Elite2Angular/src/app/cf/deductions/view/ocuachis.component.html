<div>
    <s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
    <s4-dialog-card class="s4-dialog-card" [title]="translateService.translate('ocuachis.accounthistory')" screenId="OCUACHIS" #dialog>
        <s4-dialog-card-content class="s4-dialog-card-content">
            <s4-panel [cardType]="true" [title]="">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
                    <div fxFlex="1 0 100px">
                        <s4-number id="location" [readonly]=true [(ngModel)]="feeActProfiles.offenderFeeId"
                                    [placeholder]="translateService.translate('ocdofacc.feeId')" class="bold-label">
                        </s4-number>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-textbox id="fee" [readonly]=true [(ngModel)]="feeActProfiles.code"
                                    [placeholder]="translateService.translate('ocufovdt.fee')" class="bold-label">
                        </s4-textbox>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-datepicker id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.startDate"
                                    [placeholder]="translateService.translate('common.startdate')" class="bold-label">
                        </s4-datepicker>
                    </div>
                    <div fxFlex="1 0 100px">
                        <s4-datepicker id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.effectiveDate"
                                    [placeholder]="translateService.translate('common.effectivedate')" class="bold-label">
                        </s4-datepicker>
                    </div>
                    
                        <div fxFlex="0 0 260px" *ngIf = "longSupvShow">
                            <s4-datepicker id="location" readonly="true" [(ngModel)]="feeActProfiles.longestSupvExpDate"
                                        [placeholder]="translateService.translate('ocdofacc.longestsupervisionexpirydate')" class="bold-label">
                            </s4-datepicker>
                        </div>
                        

                    <div fxFlex="1 0 100px" *ngIf = "!longSupvShow">
                        <s4-datepicker id="frequency" [readonly]=true [(ngModel)]="feeActProfiles.expiryDate"
                                    [placeholder]="translateService.translate('common.expirydate')" class="bold-label">
                        </s4-datepicker>
                    </div>
                    

                    <div fxFlex="1 0 100px">
                        <s4-lov  [placeholder]="translateService.translate('Fee Status')" domain="DED_STATUS"
                         [(ngModel)]="feeActProfiles.feeActStatus"  [readonly]=true class="bold-label"
                         ></s4-lov>
                    </div>

                </div>
            </s4-panel>
            <s4-panel [cardType]="true" [title]="">
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
                    <div fxFlex="100%">
                        <s4-grid id="ofntab" #fodGrid [rowData]="fodData" [columnDefs]="feeOverdDetColumnDef"
                                 (rowClicked)="onRowClickFod($event)"            
                                [selected]="fodIndex" >
                        </s4-grid>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
                    <div fxFlex="1 0 100px">
                       <s4-textarea
                       id="textsql_text" 
                       [(ngModel)]="feeActProfiles.commentText" [readonly]=true [placeholder]="translateService.translate('common.comments')"
                       autoSize="true" maxlength="6000" >
                       </s4-textarea>
                    </div>
                 </div>
            </s4-panel>
        </s4-dialog-card-content>
        <s4-dialog-card-actions class="s4-dialog-card-actions">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
                <s4-button id="but_exit" name="BUT_EXIT" (click)="onButExitclick()">
                    {{this.translateService.translate('common.exit')}}
                </s4-button>
            </div>
        </s4-dialog-card-actions>
    </s4-dialog-card>
</div>
