<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('omshelp.panetitle')" screenId="OMSHELP">
	<s4-panel [cardType]="true">
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">
			<div fxFlex>
				<s4-textbox id="textnbt_created_staff_name" maxlength="75"
					[placeholder]="translateService.translate('omshelp.pdfBaseUrl')"
					[(ngModel)]="baseUrlFetch.baseHelpPdfUrl" name="createUserId"></s4-textbox>
			</div>
			<div fxFlex>
				<s4-textbox id="textnbt_created_staff_name" maxlength="75"
					[placeholder]="translateService.translate('omshelp.videoBaseUrl')"
					[(ngModel)]="baseUrlFetch.baseHelpVideoUrl" name="createUserId"></s4-textbox>
			</div>
			<div fxFlex>
				<s4-textbox id="textnbt_created_staff_name" maxlength="75"
					[placeholder]="translateService.translate('omshelp.htmlBaseUrl')"
					[(ngModel)]="baseUrlFetch.baseHelpHtmlUrl" name="createUserId"></s4-textbox>
			</div>
			<div>
				<s4-button type="primary" id="import_image" 
				name="IMPORT_IMAGE" (onClick)="insertBaseUrl()">{{translateService.translate('common.savebtn')}}
				</s4-button>
			</div>
		</div>
	</s4-panel>
	<s4-panel [cardType]="true">
		<div fxLayout="column" fxLayoutAlign="space-between none">
			<div fxFlex="1 0 auto">
				<s4-grid #modifyTab id="modifytabtab" [rowData]="modulehelpData" [columnDefs]="modulesColumnDef"
					[enableInsert]="true" enableUpdate=true enableDelete="true" [onInsert]="onGridInsert"
					enableQuickFilter=true [disabled]="disabled" [selected]="tableIndex" [onClear]="onGridClear"
					(onCommit)="oumcdtabSavemodifytabForm($event)"></s4-grid>
			</div>
		</div>
	</s4-panel>
</s4-pane>
