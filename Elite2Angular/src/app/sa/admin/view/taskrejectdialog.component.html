<s4-dialog-card class="s4-dialog-card" #dialog [title]="translateService.translate('taskreject.title')" screenId="TASKREJECT">
    <s4-dialog-card-content class="s4-dialog-card-content">
        <s4-panel [cardType]="true">
            <div fxLayout="column" fxLayoutAlign="space-between none">
                <div fxFlex="1 0 auto">    
                <s4-textarea id="comment" [(ngModel)]="commentText" 
                    [placeholder]="translateService.translate('taskreject.rejectreason')" maxlength="4000"
                    >
                </s4-textarea>
            </div>
            </div>
        </s4-panel>
    </s4-dialog-card-content>
    <s4-dialog-card-actions class="s4-dialog-card-actions">
        <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px" class="btn-mt9">
            <s4-button type="primary" id="but_save" name="BUT_SAVE" (onClick)="completeTask()" >
                {{translateService.translate('common.btnsave')}}</s4-button>
            <s4-button (onClick)="dialog.close(null)">{{translateService.translate('common.exit')}}</s4-button>
        </div>
    </s4-dialog-card-actions>
</s4-dialog-card>
