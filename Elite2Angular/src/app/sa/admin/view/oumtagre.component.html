<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('oumtagre.paneTitle')" screenId="OUMTAGRE"
   [isSingleSaveBtnDisable]="isSaveDisable"   [isSingleSave]="true" (onSingleCommit)="onSave()"  [singleSaveBtnText]="translateService.translate('oumtagre.save')">
   <s4-panel [cardType]="true" [title]="translateService.translate('oumtagre.module')">
      <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="10px">
         <div fxFlex="0 1 500px">
            <s4-lov id="moduleName" [(ngModel)]="moduleName"
            (optionChange)="onModuleNameChange($event)" link="oumtagre/rgModuleNameRecordGroup"   >
        </s4-lov>
         </div>
         <div fxFlex="initial">
            <s4-checkbox id="id_checkbox1" [(ngModel)]="viewAuditFlag" (change)="viewAuditChange($event)"
             disabled=false>{{translateService.translate('oumtagre.auditscreenviews')}}</s4-checkbox>
         </div>
      </div>
   </s4-panel>
      <s4-panel  [title]="translateService.translate('oumtagre.moduletableinfo')">
      <div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
         <div fxFlex="1 0 auto">
            <s4-grid #mtGrid id="moduletablestab" [rowData]="moduletablesData" [columnDefs]="moduleTablesColumnDef"
               (rowClicked)="onRowClickmoduletables($event)" [enableInsert]="moduleTableInsert" enableUpdate=true [enableDelete]="modtablesEnableDelete"
               [selected]="moduletablesIndex" [validateRow]="validateRowDataMT"  externalSave="true"
               [onInsert]="onMTGridInsert"  [onDelete]="onMTGridDelete"></s4-grid>
               <!--(onCommit)="moduletablesSave($event)"-->
         </div>
      </div>
      
   </s4-panel>
