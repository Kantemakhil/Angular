<div>
	<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-pane [cardType]="true" [title]="translateService.translate('ouminsdb.title')" screenId="OUMINSDB">
		<s4-panel [cardType]="true" [title]="translateService.translate('ouminsdb.moduledbAss')">
			<div fxLayout fxLayout.xs="column">
				<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
					<div fxFlex="1 0 700px">
                        <s4-grid #moduledbAssGrid id="moduledbAssTab" [rowData]="moduledbAssData" [columnDefs]="moduledbAssColumnDef"
                            enableInsert=true enableUpdate=true [enableDelete]="moduledbAssDelete" [onInsert]="onModuledbAssGridInsert"
							(rowClicked)="onRowClickModuledbAss($event)" (onCommit)="commitModuledbAss($event)"
							[selected]="moduledbAssTableIndex" [validateRow]="validateRowDataModule">
						</s4-grid>
					</div>
				</div>
			</div>
        </s4-panel>
    </s4-pane>
</div>
