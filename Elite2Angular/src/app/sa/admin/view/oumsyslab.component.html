<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
<s4-pane [cardType]="true" [title]="translateService.translate('oumsylab.systemLab')" screenId="OUMSYLAB">
   <s4-panel [cardType]="true" [title]="translateService.translate('common.modulename')">
      <div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="10px">
         <div fxFlex="1 0 auto">
            <div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutGap="7px">
               <s4-button id="lngsngbtn" [disabled]="labelBtnDisable" (onClick)="setSystemLables()">
                  {{translateService.translate('oumsylab.btnLabel')}}
               </s4-button>
               <s4-button id="lngsngbtn" [disabled]="profileBtnDisable" (onClick)="setSystemProfilesIntoSystemLables()">
                  {{translateService.translate('oumsylab.btnProfile')}}</s4-button>
               <s4-button id="lngsngbtn" (onClick)="updateCache()">
                  {{translateService.translate('oumsylab.cacheupdate')}}
               </s4-button>
            </div>
         </div>
         <div fxFlex="1 0 auto">
            <s4-grid id="moduletablestab" [rowData]="rleinarcData" [columnDefs]="modulesColumnDef" [externalSave]=true
               enableQuickFilter=true (rowClicked)="onRowClickmodules($event)" [selected]="modulesIndex">
            </s4-grid>
         </div>
      </div>
   </s4-panel>
   <s4-tabgroup [(selectedIndex)]="selectedTabIndex" [isCustomTab]="false">
      <s4-tab [label]="translateService.translate('oumsylab.ModuleLabel')">
         <s4-panel [cardType]="true" [title]="translateService.translate('oumsylab.ModuleLabel')">
            <div fxLayout="column" fxLayoutAlign="space-between none">
               <div fxFlex="1 0 auto">
                  <s4-grid id="modprivtab" [rowData]="modprivData" [columnDefs]="systemlabelColumnDef"
                     (onCommit)="updatePropertyCommit($event)" [enableUpdate]="true" [selected]="tableIndex">
                  </s4-grid>
               </div>
            </div>
         </s4-panel>
      </s4-tab>
   </s4-tabgroup>
</s4-pane>
