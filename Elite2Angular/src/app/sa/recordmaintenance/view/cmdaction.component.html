<div>
	<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-pane [cardType]="true" [title]="translateService.translate('cmdaction.title')" screenId="CMDACTION">
		<s4-panel [cardType]="true" [title]="translateService.translate('cmdaction.quickactions')">
			<div fxLayout fxLayout.xs="column">
				<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
					<div fxFlex="1 0 700px">
                        <s4-grid #quickActionsGrid id="quickActionsTab" [rowData]="quickActionsData" [columnDefs]="quickActionsColumnDef"
                            [enableInsert]="quickActionInsert" enableUpdate=true [enableDelete]="quickActionDelete" [onInsert]="onQuickActionsGridInsert"
							(rowClicked)="onRowClickQuickActions($event)" (onCommit)="commitQuickActions($event)"
							[selected]="quickActionsTableIndex" [validateRow]="validateQuickActionsGrid">
						</s4-grid>
					</div>
				</div>
			</div>
        </s4-panel>
        <s4-panel [cardType]="true" [title]="translateService.translate('cmdaction.parameters')">
			<div fxLayout fxLayout.xs="column">
				<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
					<div fxFlex="1 0 700px">
                        <s4-grid #parametersGrid id="parametersTab" [rowData]="parametersData" [columnDefs]="parametersColumnDef"
                            [enableInsert]="parameterInsert" enableUpdate=true [enableDelete]="parametersDelete" [onInsert]="parametersGridInsert"
							(rowClicked)="onRowClickParameters($event)" (onCommit)="commitParameters($event)"
							[selected]="parametersTableIndex">
						</s4-grid>
					</div>
				</div>
			</div>
		</s4-panel>
	</s4-pane>
</div>
