<div>
	<s4-message [(msgs)]="msgs" id="validmsg"> </s4-message>
	<s4-pane [cardType]="true" [title]="translateService.translate('cmdwork.title')" screenId="OCDWORK">
		<s4-panel [cardType]="true" title="Work Items">
			<div fxLayout fxLayout.xs="column">
				<div fxFlex="100%" fxFlex.xs="fixed" fxLayout="row">
					<div fxFlex="1 0 700px">
						<s4-grid #workItemGrid id="workItemTab" [rowData]="workItemData" [columnDefs]="workItemColumnDef"
							(rowClicked)="onRowClickWorkItem($event)" [onInsert]="onWorkItemGridInsert"
							[enableInsert]="false" enableUpdate=true [enableDelete]="false" 
							[selected]="workItemTableIndex" (onCommit)="commitWorkItems($event)">
						</s4-grid>
					</div>
				</div>
			</div>
		</s4-panel>
	</s4-pane>
</div>
