<s4-dialog-card class="s4-dialog-card" [title]="this.translateService.translate('oumassmu.dailogtitle')"
	screenId="maint='OUMROLES'" #dialog>
	<s4-dialog-card-content class="s4-dialog-card-content">
		<s4-panel [cardType]="true">
			<div fxLayout="column" fxLayoutAlign="space-between none">
				<div fxFlex="1 0 auto">
					<s4-grid id="omsrole_tab" [rowData]="omsRolesData" [columnDefs]="omsRolesColumnDefs"
						(rowClicked)="onRowClickEvent($event)">
					</s4-grid>
				</div>
			</div>
		</s4-panel>
	</s4-dialog-card-content>
	<s4-dialog-card-actions class="s4-dialog-card-actions">
		<div fxLayout="row wrap" fxLayoutAlign="start end" fxLayoutgap="7px" class="btn-mt9">
			<s4-button (onClick)="processResult()">{{this.translateService.translate('common.ok')}}</s4-button>
			<s4-button (onClick)="clearData()">{{this.translateService.translate('common.btnCancel')}}</s4-button>
		</div>
	</s4-dialog-card-actions>
</s4-dialog-card>
